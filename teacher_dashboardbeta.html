<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard | CMCS VLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { primary: '#2563eb', secondary: '#1e293b', success: '#10b981', danger: '#ef4444' }
                }
            }
        }
    </script>
    <style>
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #2563eb; border-radius: 50%; width: 14px; height: 14px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .active-nav { background: #2563eb !important; color: white !important; shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        
        @media print {
            body * { visibility: hidden; }
            #printArea, #printArea * { visibility: visible; }
            #printArea { position: absolute; left: 0; top: 0; width: 100%; }
            .no-print { display: none !important; }
            .print-val { display: inline !important; font-weight: bold; }
            .input-box, .radio-group, #materialUploadSection { display: none !important; }
        }
        .print-val { display: none; }
        
        /* Modal Animation */
        .modal-enter { opacity: 0; transform: scale(0.95); }
        .modal-enter-active { opacity: 1; transform: scale(1); transition: all 0.2s ease-out; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans h-screen flex overflow-hidden">

    <div id="modalOverlay" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div id="modalContent" class="bg-white rounded-2xl shadow-2xl max-w-md w-full overflow-hidden transform transition-all">
            <div class="p-6 text-center">
                <div id="modalIcon" class="w-16 h-16 rounded-full mx-auto mb-4 flex items-center justify-center text-2xl"></div>
                <h3 id="modalTitle" class="text-xl font-bold text-gray-900 mb-2"></h3>
                <p id="modalBody" class="text-gray-500 text-sm mb-6"></p>
                <div class="flex gap-3 justify-center" id="modalButtons">
                    <button onclick="closeModal()" class="px-6 py-2 bg-gray-100 hover:bg-gray-200 text-gray-600 rounded-lg font-bold text-xs uppercase transition-all">Close</button>
                </div>
            </div>
        </div>
    </div>

    <aside class="w-64 bg-secondary text-white flex flex-col shadow-2xl z-20 no-print">
        <div class="h-16 flex items-center px-6 border-b border-gray-700 bg-slate-900">
            <div class="font-bold text-lg tracking-wider flex items-center gap-2">
                <i class="fa-solid fa-graduation-cap text-primary"></i> CMCS <span class="text-primary">VLS</span>
            </div>
        </div>
        <nav class="flex-1 py-6 px-3 space-y-1 overflow-y-auto" id="subjectNav">
            <p class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Main Menu</p>
        </nav>
        <div class="p-4 border-t border-gray-700 bg-slate-900">
            <a href="admin_edit.html" class="flex items-center gap-3 mb-3 p-2 rounded-lg hover:bg-white/5 transition-all group">
                <div class="w-10 h-10 rounded-full bg-primary flex items-center justify-center text-sm font-bold text-white uppercase group-hover:ring-2 ring-primary ring-offset-2 ring-offset-slate-900 transition-all" id="adminInitial">AD</div>
                <div class="flex-1 min-w-0">
                    <p class="text-xs font-bold text-white truncate uppercase tracking-tight" id="adminName">Loading...</p>
                    <p class="text-[10px] text-gray-400 uppercase flex items-center gap-1">
                        <i class="fa-solid fa-gear text-[8px]"></i> Account Settings
                    </p>
                </div>
                <i class="fa-solid fa-chevron-right text-gray-600 text-[10px] group-hover:text-white"></i>
            </a>
            <button onclick="logout()" class="w-full flex items-center justify-center gap-2 bg-red-600/10 hover:bg-red-600 text-red-500 hover:text-white py-2 rounded-md text-xs font-bold transition-all uppercase tracking-widest">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full overflow-hidden">
        <header class="h-16 bg-white shadow-sm flex items-center justify-between px-8 z-10 no-print">
            <h1 id="activeSubjectTitle" class="text-xl font-bold text-gray-800">Class Assignment</h1>
            <div class="flex items-center gap-4">
                <div id="viewToggles" class="hidden bg-gray-100 p-1 rounded-lg flex gap-1">
                    <button id="btnAtt" onclick="switchView('attendance')" class="px-4 py-1.5 text-xs font-bold rounded-md transition-all active-nav">Attendance</button>
                    <button id="btnGrd" onclick="switchView('grades')" class="px-4 py-1.5 text-xs font-bold rounded-md transition-all text-gray-500">Grades</button>
                    <button id="btnMat" onclick="switchView('materials')" class="px-4 py-1.5 text-xs font-bold rounded-md transition-all text-gray-500">Materials</button>
                </div>
                <button onclick="saveCurrentWork()" id="saveBtn" class="hidden bg-primary hover:bg-blue-700 text-white px-5 py-2 rounded-lg text-xs font-bold shadow-md transition-all flex items-center gap-2 uppercase">
                    <i class="fa-solid fa-cloud-arrow-up"></i> SYNC DATA
                </button>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8 scrollbar-hide">
            <div id="placeholder" class="h-full flex flex-col items-center justify-center text-gray-400 py-20">
                <i class="fa-solid fa-book-open-reader text-5xl mb-4 opacity-20"></i>
                <p class="font-bold uppercase text-xs tracking-widest">Select a subject to begin</p>
            </div>

            <div id="workspace" class="hidden space-y-6">
                <div id="printArea">
                    <div id="printHeader" class="hidden flex-col items-center mb-6">
                        <img src="https://sklepagatesting.github.io/resources/Images/CMCSlogo.jpg" class="w-16 h-16 mb-2">
                        <h2 class="text-2xl font-black uppercase text-black text-center">Central Mindanao Computer School</h2>
                        <p class="text-[11px] font-bold uppercase tracking-tight">Master Student Academic Enrollment List</p>
                        <div class="mt-2 text-[10px] font-bold uppercase">
                            COURSE: <span id="lblCourse"></span> | YEAR: <span id="lblYear"></span> | SEM: <span id="lblSem"></span>
                        </div>
                        <p class="text-[9px] italic text-gray-600 uppercase">Generated on: <span id="lblTime"></span></p>
                        <div class="border-b-2 border-black mt-4 mb-4 w-full"></div>
                    </div>

                    <div id="materialUploadSection" class="hidden bg-white p-6 rounded-xl border border-gray-200 shadow-sm mb-6 no-print">
                        <h3 id="matFormTitle" class="text-xs font-bold text-gray-800 uppercase tracking-widest mb-4">Post Learning Material</h3>
                        <form id="materialForm" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <input type="hidden" id="editMatId">
                            <input type="text" id="matName" placeholder="Title" class="text-xs border border-gray-200 rounded-lg p-3 outline-none focus:border-primary transition-all" required>
                            <input type="url" id="matLink" placeholder="Resource URL" class="text-xs border border-gray-200 rounded-lg p-3 outline-none focus:border-primary transition-all" required>
                            <input type="datetime-local" id="matSchedule" class="text-xs border border-gray-200 rounded-lg p-3 outline-none focus:border-primary transition-all" required>
                            <textarea id="matDesc" placeholder="Instructions..." class="md:col-span-2 text-xs border border-gray-200 rounded-lg p-3 outline-none h-12 focus:border-primary transition-all"></textarea>
                            <div class="flex gap-2">
                                <button type="submit" id="matSubmitBtn" class="flex-1 bg-secondary text-white rounded-lg text-xs font-bold hover:bg-slate-800 transition-all uppercase">Upload Material</button>
                                <button type="button" id="cancelEditBtn" onclick="resetMatForm()" class="hidden bg-gray-200 text-gray-600 px-4 rounded-lg text-xs font-bold uppercase">Cancel</button>
                            </div>
                        </form>
                    </div>

                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                        <div id="tableHeader" class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50/50 no-print"></div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left border-collapse">
                                <thead id="tableHead" class="bg-gray-50 text-gray-500 text-[10px] uppercase font-bold tracking-widest border-b border-gray-100"></thead>
                                <tbody id="tableBody" class="divide-y divide-gray-100 text-sm text-gray-700"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, doc, getDoc, updateDoc, setDoc, deleteDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDaeNQF4qmW0vvwxUPp_NztnT0hoLzm1BQ",
            authDomain: "svls-289ee.firebaseapp.com",
            projectId: "svls-289ee",
            storageBucket: "svls-289ee.firebasestorage.app",
            messagingSenderId: "500705386198",
            appId: "1:500705386198:web:96f189662bc2aa99cf7377"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentTeacherName = "", activeSubj = "", currentView = 'attendance', roster = [], subjContext = null;

        // --- UI Utils ---
        window.showAlert = (title, message, type = 'success') => {
            const overlay = document.getElementById('modalOverlay');
            const icon = document.getElementById('modalIcon');
            const titleEl = document.getElementById('modalTitle');
            const bodyEl = document.getElementById('modalBody');
            const btnContainer = document.getElementById('modalButtons');

            btnContainer.innerHTML = `<button onclick="closeModal()" class="px-6 py-2 bg-gray-100 hover:bg-gray-200 text-gray-600 rounded-lg font-bold text-xs uppercase transition-all">Dismiss</button>`;
            
            titleEl.innerText = title;
            bodyEl.innerText = message;
            
            if(type === 'success') {
                icon.innerHTML = '<i class="fa-solid fa-circle-check text-success"></i>';
                icon.className = 'w-16 h-16 rounded-full mx-auto mb-4 flex items-center justify-center text-2xl bg-emerald-50';
            } else if(type === 'danger') {
                icon.innerHTML = '<i class="fa-solid fa-triangle-exclamation text-danger"></i>';
                icon.className = 'w-16 h-16 rounded-full mx-auto mb-4 flex items-center justify-center text-2xl bg-red-50';
            }

            overlay.classList.remove('hidden');
        };

        window.showConfirm = (title, message, onConfirm) => {
            window.showAlert(title, message, 'danger');
            const btnContainer = document.getElementById('modalButtons');
            btnContainer.innerHTML = `
                <button onclick="closeModal()" class="px-6 py-2 bg-gray-100 hover:bg-gray-200 text-gray-600 rounded-lg font-bold text-xs uppercase">Cancel</button>
                <button id="confirmBtn" class="px-6 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg font-bold text-xs uppercase">Delete</button>
            `;
            document.getElementById('confirmBtn').onclick = () => {
                onConfirm();
                closeModal();
            };
        };

        window.closeModal = () => document.getElementById('modalOverlay').classList.add('hidden');

        // --- Core Auth ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists()) {
                    const data = snap.data();
                    currentTeacherName = `${data.lastname}, ${data.firstname}`.toUpperCase();
                    document.getElementById('adminName').innerText = currentTeacherName;
                    document.getElementById('adminInitial').innerText = (data.firstname[0] + data.lastname[0]).toUpperCase();
                    loadSubjects();
                }
            } else { window.location.href = "login.html"; }
        });

        async function loadSubjects() {
            const nav = document.getElementById('subjectNav');
            const q = query(collection(db, "programs"), where("teacher", "==", currentTeacherName));
            const snap = await getDocs(q);
            nav.innerHTML = '<p class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">My Handle Subjects</p>';
            snap.forEach(d => {
                const s = d.data();
                const a = document.createElement('a');
                a.className = "subj-btn flex items-center gap-3 px-3 py-3 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition-colors cursor-pointer";
                a.onclick = () => selectSubject(s, a);
                a.innerHTML = `<i class="fa-solid fa-chalkboard-user w-5"></i> <span class="font-medium text-sm">${s.code}</span>`;
                nav.appendChild(a);
            });
        }

        async function selectSubject(subjData, el) {
            subjContext = subjData; activeSubj = subjData.code;
            document.querySelectorAll('.subj-btn').forEach(b => b.classList.remove('bg-primary', 'text-white'));
            el.classList.add('bg-primary', 'text-white');
            document.getElementById('activeSubjectTitle').innerText = subjData.name;
            document.getElementById('placeholder').classList.add('hidden');
            document.getElementById('workspace').classList.remove('hidden');
            document.getElementById('viewToggles').classList.remove('hidden');
            document.getElementById('saveBtn').classList.remove('hidden');

            const q = query(collection(db, "users"), where("role", "==", "student"), where("assignedPrograms", "array-contains", activeSubj));
            const snap = await getDocs(q);
            roster = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            renderTable();
        }

        window.switchView = (v) => {
            currentView = v;
            ['btnAtt', 'btnGrd', 'btnMat'].forEach(id => {
                const btn = document.getElementById(id);
                btn.classList.toggle('active-nav', id.toLowerCase().includes(v.substring(0,3)));
                if(!id.toLowerCase().includes(v.substring(0,3))) btn.classList.add('text-gray-500');
            });
            document.getElementById('materialUploadSection').classList.toggle('hidden', v !== 'materials');
            renderTable();
        };

        function renderTable() {
            const body = document.getElementById('tableBody');
            const head = document.getElementById('tableHead');
            const hInfo = document.getElementById('tableHeader');
            body.innerHTML = '';

            const controls = `<div class="flex gap-2">
                <button onclick="exportCSV()" class="text-[10px] bg-emerald-50 text-emerald-600 px-3 py-1 rounded font-bold border border-emerald-100 hover:bg-emerald-100 transition-all">CSV</button>
                <button onclick="exportPDF()" class="text-[10px] bg-red-50 text-red-600 px-3 py-1 rounded font-bold border border-red-100 hover:bg-red-100 transition-all">PDF</button>
            </div>`;

            if (currentView === 'attendance') {
                hInfo.innerHTML = `<input type="date" id="attDate" value="${new Date().toISOString().split('T')[0]}" class="text-xs bg-gray-100 rounded px-2 py-1 font-bold outline-none border border-transparent focus:border-primary"> ${controls}`;
                head.innerHTML = `<tr><th class="px-6 py-4">Student</th><th class="px-6 py-4 text-center">Gender</th><th class="px-6 py-4 text-center">Status</th></tr>`;
                roster.forEach(s => {
                    body.innerHTML += `<tr>
                        <td class="px-6 py-4 font-bold uppercase">${s.lastname}, ${s.firstname}<div class="text-[10px] text-gray-400 font-normal">${s.studentId}</div></td>
                        <td class="px-6 py-4 text-center text-xs font-bold text-gray-400 uppercase">${s.gender || '-'}</td>
                        <td class="px-6 py-4 text-center">
                            <span class="print-val" id="att_val_${s.id}">P</span>
                            <div class="radio-group flex justify-center gap-4 text-xs font-bold">
                                <label class="cursor-pointer"><input type="radio" name="att_${s.id}" value="P" checked class="accent-primary"> P</label>
                                <label class="cursor-pointer"><input type="radio" name="att_${s.id}" value="L" class="accent-primary"> L</label>
                                <label class="cursor-pointer"><input type="radio" name="att_${s.id}" value="A" class="accent-primary"> A</label>
                            </div>
                        </td></tr>`;
                });
            } else if (currentView === 'grades') {
                hInfo.innerHTML = `<h2 class="text-xs font-bold uppercase text-gray-400">Class Gradebook</h2> ${controls}`;
                head.innerHTML = `<tr><th class="px-6 py-4">Student</th><th class="px-6 py-4 text-center">Gender</th><th class="px-6 py-4 text-center">PRE</th><th class="px-6 py-4 text-center">MID</th><th class="px-6 py-4 text-center">FIN</th><th class="px-6 py-4 text-right">PT</th></tr>`;
                roster.forEach(s => {
                    const g = s.grades?.[activeSubj] || { prelim: '', midterm: '', final: '' };
                    body.innerHTML += `<tr>
                        <td class="px-6 py-4 font-bold uppercase">${s.lastname}, ${s.firstname}</td>
                        <td class="px-6 py-4 text-center text-xs font-bold text-gray-400 uppercase">${s.gender || '-'}</td>
                        <td class="px-6 py-4 text-center"><span class="print-val" id="pre_val_${s.id}">${g.prelim}</span><input type="number" id="pre_${s.id}" class="input-box w-12 bg-gray-100 text-center rounded text-xs font-bold py-1" value="${g.prelim}"></td>
                        <td class="px-6 py-4 text-center"><span class="print-val" id="mid_val_${s.id}">${g.midterm}</span><input type="number" id="mid_${s.id}" class="input-box w-12 bg-gray-100 text-center rounded text-xs font-bold py-1" value="${g.midterm}"></td>
                        <td class="px-6 py-4 text-center"><span class="print-val" id="fin_val_${s.id}">${g.final}</span><input type="number" id="fin_${s.id}" class="input-box w-12 bg-gray-100 text-center rounded text-xs font-bold py-1" value="${g.final}"></td>
                        <td class="px-6 py-4 text-right font-black text-xs text-primary" id="pt_${s.id}">${s.grades?.[activeSubj]?.point || '5.0'}</td>
                    </tr>`;
                });
            } else {
                hInfo.innerHTML = `<h2 class="text-xs font-bold uppercase text-gray-400">Materials Feed</h2>`;
                head.innerHTML = `<tr><th class="px-6 py-4">Title</th><th class="px-6 py-4">Link</th><th class="px-6 py-4 text-right">Actions</th></tr>`;
                onSnapshot(query(collection(db, "materials"), where("subjectCode", "==", activeSubj)), snap => {
                    body.innerHTML = '';
                    snap.forEach(docSnap => {
                        const m = docSnap.data();
                        const id = docSnap.id;
                        body.innerHTML += `<tr class="text-xs">
                            <td class="px-6 py-4">
                                <p class="font-bold">${m.name}</p>
                                <p class="text-[10px] text-gray-400 italic">${m.schedule?.replace('T', ' ') || 'No Sched'}</p>
                            </td>
                            <td class="px-6 py-4"><a href="${m.link}" target="_blank" class="text-primary hover:underline font-medium">Open Resource <i class="fa-solid fa-external-link text-[10px]"></i></a></td>
                            <td class="px-6 py-4 text-right flex justify-end gap-3">
                                <button onclick="editMat('${id}')" class="text-primary hover:scale-110 transition-transform"><i class="fa-solid fa-pen-to-square"></i></button>
                                <button onclick="deleteMat('${id}')" class="text-danger hover:scale-110 transition-transform"><i class="fa-solid fa-trash"></i></button>
                            </td>
                        </tr>`;
                    });
                });
            }
        }

        // --- CSV Export Logic ---
        window.exportCSV = () => {
            let csvContent = "data:text/csv;charset=utf-8,";
            if (currentView === 'attendance') {
                csvContent += "Student Name,Gender,Status\n";
                roster.forEach(s => {
                    const status = document.querySelector(`input[name="att_${s.id}"]:checked`).value;
                    csvContent += `"${s.lastname}, ${s.firstname}","${s.gender || '-'}","${status}"\n`;
                });
            } else if (currentView === 'grades') {
                csvContent += "Student Name,Prelim,Midterm,Final,Point\n";
                roster.forEach(s => {
                    const pre = document.getElementById(`pre_${s.id}`).value;
                    const mid = document.getElementById(`mid_${s.id}`).value;
                    const fin = document.getElementById(`fin_${s.id}`).value;
                    const pt = document.getElementById(`pt_${s.id}`).innerText;
                    csvContent += `"${s.lastname}, ${s.firstname}","${pre}","${mid}","${fin}","${pt}"\n`;
                });
            }
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `${activeSubj}_${currentView}_${new Date().toLocaleDateString()}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        window.exportPDF = () => {
            roster.forEach(s => {
                if(currentView === 'attendance') {
                    document.getElementById(`att_val_${s.id}`).innerText = document.querySelector(`input[name="att_${s.id}"]:checked`).value;
                } else if(currentView === 'grades') {
                    document.getElementById(`pre_val_${s.id}`).innerText = document.getElementById(`pre_${s.id}`).value;
                    document.getElementById(`mid_val_${s.id}`).innerText = document.getElementById(`mid_${s.id}`).value;
                    document.getElementById(`fin_val_${s.id}`).innerText = document.getElementById(`fin_${s.id}`).value;
                }
            });
            document.getElementById('lblCourse').innerText = subjContext.course;
            document.getElementById('lblYear').innerText = subjContext.year;
            document.getElementById('lblSem').innerText = subjContext.semester;
            document.getElementById('lblTime').innerText = new Date().toLocaleString();
            document.getElementById('printHeader').classList.replace('hidden', 'flex');
            window.print();
            document.getElementById('printHeader').classList.replace('flex', 'hidden');
        };

        // --- Materials Management ---
        document.getElementById('materialForm').onsubmit = async (e) => {
            e.preventDefault();
            const matId = document.getElementById('editMatId').value;
            const payload = {
                subjectCode: activeSubj,
                name: document.getElementById('matName').value.toUpperCase(),
                link: document.getElementById('matLink').value,
                desc: document.getElementById('matDesc').value,
                schedule: document.getElementById('matSchedule').value,
                updatedAt: serverTimestamp()
            };

            try {
                if (matId) {
                    await updateDoc(doc(db, "materials", matId), payload);
                    window.showAlert("Updated", "Learning material updated successfully!");
                } else {
                    payload.createdAt = serverTimestamp();
                    await setDoc(doc(collection(db, "materials")), payload);
                    window.showAlert("Success", "Material posted to class feed!");
                }
                resetMatForm();
            } catch (err) {
                window.showAlert("Error", "Failed to save material.", "danger");
            }
        };

        window.deleteMat = async (id) => {
            window.showConfirm("Delete Material?", "This action cannot be undone. Students will lose access to this link.", async () => {
                await deleteDoc(doc(db, "materials", id));
                window.showAlert("Deleted", "Resource removed successfully.");
            });
        };

        window.editMat = async (id) => {
            const snap = await getDoc(doc(db, "materials", id));
            if (snap.exists()) {
                const data = snap.data();
                document.getElementById('editMatId').value = id;
                document.getElementById('matName').value = data.name;
                document.getElementById('matLink').value = data.link;
                document.getElementById('matDesc').value = data.desc;
                document.getElementById('matSchedule').value = data.schedule;
                
                document.getElementById('matFormTitle').innerText = "Edit Learning Material";
                document.getElementById('matSubmitBtn').innerText = "Update Material";
                document.getElementById('cancelEditBtn').classList.remove('hidden');
                document.getElementById('materialUploadSection').scrollIntoView({ behavior: 'smooth' });
            }
        };

        window.resetMatForm = () => {
            document.getElementById('materialForm').reset();
            document.getElementById('editMatId').value = "";
            document.getElementById('matFormTitle').innerText = "Post Learning Material";
            document.getElementById('matSubmitBtn').innerText = "Upload Material";
            document.getElementById('cancelEditBtn').classList.add('hidden');
        };

        // --- Data Sync ---
        window.saveCurrentWork = async () => {
            const btn = document.getElementById('saveBtn');
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<span class="loader mr-2"></span> SYNCING...';
            btn.disabled = true;

            try {
                for(let s of roster) {
                    if(currentView === 'grades') {
                        const pre = parseFloat(document.getElementById(`pre_${s.id}`).value || 0);
                        const mid = parseFloat(document.getElementById(`mid_${s.id}`).value || 0);
                        const fin = parseFloat(document.getElementById(`fin_${s.id}`).value || 0);
                        const avg = (pre + mid + fin) / 3;
                        
                        // Academic Point Calculation (PH Standard Example)
                        let pt = "5.0";
                        if (avg >= 95) pt = "1.0";
                        else if (avg >= 90) pt = "1.5";
                        else if (avg >= 85) pt = "2.0";
                        else if (avg >= 80) pt = "2.5";
                        else if (avg >= 75) pt = "3.0";

                        await updateDoc(doc(db, "users", s.id), { 
                            [`grades.${activeSubj}`]: { prelim: pre, midterm: mid, final: fin, point: pt } 
                        });
                        document.getElementById(`pt_${s.id}`).innerText = pt;
                    }
                }
                window.showAlert("Cloud Synced", "All changes have been securely saved to the database.");
            } catch (err) {
                window.showAlert("Sync Error", "Connection lost. Please try again.", "danger");
            } finally {
                btn.innerHTML = originalHTML;
                btn.disabled = false;
            }
        };

        window.logout = () => {
            signOut(auth).then(() => window.location.href = "login.html");
        };
    </script>
</body>
</html>
