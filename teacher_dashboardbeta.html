<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard | CMCS VLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { primary: '#2563eb', secondary: '#1e293b', success: '#10b981', danger: '#ef4444', accent: '#f59e0b' }
                }
            }
        }
    </script>
    <style>
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #2563eb; border-radius: 50%; width: 14px; height: 14px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .active-nav { background: #2563eb !important; color: white !important; }
        @media print {
            body * { visibility: hidden; }
            #printArea, #printArea * { visibility: visible; }
            #printArea { position: absolute; left: 0; top: 0; width: 100%; }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans h-screen flex overflow-hidden">

    <div id="notifModal" class="fixed inset-0 bg-black/50 z-50 hidden items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl p-6 max-w-sm w-full text-center">
            <div id="modalIcon" class="text-3xl mb-3 text-primary"><i class="fa-solid fa-circle-info"></i></div>
            <p id="notifMessage" class="font-bold text-gray-800 mb-6 uppercase tracking-tight"></p>
            <button onclick="closeNotif()" class="w-full bg-secondary text-white py-2 rounded-lg font-bold text-xs uppercase hover:bg-slate-800 transition-all">Dismiss</button>
        </div>
    </div>

    <aside class="w-64 bg-secondary text-white flex flex-col shadow-2xl z-20 no-print">
        <div class="h-16 flex items-center px-6 border-b border-gray-700 bg-slate-900">
            <div class="font-bold text-lg tracking-wider flex items-center gap-2">
                <i class="fa-solid fa-graduation-cap text-primary"></i> CMCS <span class="text-primary">VLS</span>
            </div>
        </div>
        <nav class="flex-1 py-6 px-3 space-y-1 overflow-y-auto" id="subjectNav">
            <p class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2 text-center">Loading Subjects...</p>
        </nav>
        <div class="p-4 border-t border-gray-700 bg-slate-900">
            <div class="flex items-center gap-3 mb-3 p-2">
                <div class="w-10 h-10 rounded-full bg-primary flex items-center justify-center text-sm font-bold text-white uppercase" id="teacherInitial">??</div>
                <div class="flex-1 min-w-0">
                    <p class="text-xs font-bold text-white truncate uppercase" id="teacherName">Loading...</p>
                    <p class="text-[10px] text-gray-400 uppercase">Faculty Member</p>
                </div>
            </div>
            <button onclick="logout()" class="w-full flex items-center justify-center gap-2 bg-red-600/10 hover:bg-red-600 text-red-500 hover:text-white py-2 rounded-md text-xs font-bold transition-all uppercase">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full overflow-hidden">
        <header class="h-16 bg-white shadow-sm flex items-center justify-between px-8 z-10 no-print">
            <div class="flex items-center gap-3">
                <h1 id="activeSubjectTitle" class="text-xl font-bold text-gray-800 tracking-tight">Select Subject</h1>
                <span id="subjectBadge" class="hidden bg-blue-100 text-primary text-[10px] font-black px-2 py-0.5 rounded uppercase"></span>
            </div>
            <div class="flex items-center gap-4">
                <div id="viewToggles" class="hidden bg-gray-100 p-1 rounded-lg flex gap-1">
                    <button id="btnAtt" onclick="switchView('attendance')" class="px-4 py-1.5 text-xs font-bold rounded-md transition-all">Attendance</button>
                    <button id="btnGrd" onclick="switchView('grades')" class="px-4 py-1.5 text-xs font-bold rounded-md transition-all">Grades</button>
                    <button id="btnMat" onclick="switchView('materials')" class="px-4 py-1.5 text-xs font-bold rounded-md transition-all">Materials</button>
                </div>
                <button onclick="saveCurrentWork()" id="saveBtn" class="hidden bg-primary hover:bg-blue-700 text-white px-5 py-2 rounded-lg text-xs font-bold shadow-md transition-all flex items-center gap-2 uppercase">
                    <i class="fa-solid fa-cloud-arrow-up"></i> SYNC DATA
                </button>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8 scrollbar-hide">
            <div id="placeholder" class="h-full flex flex-col items-center justify-center text-gray-400 py-20">
                <i class="fa-solid fa-book-open-reader text-5xl mb-4 opacity-20"></i>
                <p class="font-bold uppercase text-xs tracking-widest">Select a class to begin management</p>
            </div>

            <div id="workspace" class="hidden space-y-6">
                <div id="printArea">
                    <div id="printHeader" class="hidden flex-col items-center mb-6 border-b-2 border-black pb-4">
                        <h2 class="text-2xl font-black uppercase text-black text-center">Central Mindanao Computer School</h2>
                        <p class="text-[10px] font-bold uppercase tracking-tight">COURSE: <span id="lblCourse"></span> | YEAR: <span id="lblYear"></span> | SEM: <span id="lblSem"></span></p>
                        <p class="text-[9px] italic">Generated: <span id="lblTime"></span></p>
                    </div>

                    <div id="materialUploadSection" class="hidden bg-white p-6 rounded-xl border border-gray-200 shadow-sm mb-6 no-print">
                        <h3 id="matFormTitle" class="text-xs font-bold text-gray-800 uppercase tracking-widest mb-4">Post Learning Material</h3>
                        <form id="materialForm" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <input type="hidden" id="editMatId">
                            <input type="text" id="matName" placeholder="Title" class="text-xs border border-gray-200 rounded-lg p-3 outline-none focus:border-primary" required>
                            <input type="url" id="matLink" placeholder="Resource URL" class="text-xs border border-gray-200 rounded-lg p-3 outline-none focus:border-primary" required>
                            <input type="datetime-local" id="matSchedule" class="text-xs border border-gray-200 rounded-lg p-3 outline-none focus:border-primary" required>
                            <textarea id="matDesc" placeholder="Instructions..." class="md:col-span-2 text-xs border border-gray-200 rounded-lg p-3 outline-none h-12 focus:border-primary"></textarea>
                            <div class="flex gap-2">
                                <button type="submit" id="matSubmitBtn" class="flex-1 bg-secondary text-white rounded-lg text-xs font-bold hover:bg-slate-800 transition-all uppercase">Post Material</button>
                                <button type="button" id="cancelEditBtn" onclick="resetMatForm()" class="hidden bg-gray-200 text-gray-600 px-4 rounded-lg text-xs font-bold uppercase">Cancel</button>
                            </div>
                        </form>
                    </div>

                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                        <div id="tableHeader" class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50/50 no-print"></div>
                        <table class="w-full text-left border-collapse">
                            <thead id="tableHead" class="bg-gray-50 text-gray-500 text-[10px] uppercase font-bold tracking-widest border-b border-gray-100"></thead>
                            <tbody id="tableBody" class="divide-y divide-gray-100 text-sm text-gray-700"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, doc, getDoc, updateDoc, setDoc, deleteDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDaeNQF4qmW0vvwxUPp_NztnT0hoLzm1BQ",
            authDomain: "svls-289ee.firebaseapp.com",
            projectId: "svls-289ee",
            storageBucket: "svls-289ee.firebasestorage.app",
            messagingSenderId: "500705386198",
            appId: "1:500705386198:web:96f189662bc2aa99cf7377"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentTeacherName = "", activeSubj = "", currentView = 'attendance', roster = [], subjContext = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists()) {
                    const data = snap.data();
                    currentTeacherName = `${data.lastname}, ${data.firstname}`.toUpperCase();
                    document.getElementById('teacherName').innerText = currentTeacherName;
                    document.getElementById('teacherInitial').innerText = (data.firstname[0] + data.lastname[0]).toUpperCase();
                    loadSubjects();
                }
            } else { window.location.href = "login.html"; }
        });

        async function loadSubjects() {
            const nav = document.getElementById('subjectNav');
            const q = query(collection(db, "programs"), where("teacher", "==", currentTeacherName));
            const snap = await getDocs(q);
            nav.innerHTML = '<p class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">My Handle Subjects</p>';
            snap.forEach(d => {
                const s = d.data();
                const btn = document.createElement('button');
                btn.className = "subj-btn w-full flex items-center gap-3 px-3 py-3 rounded-lg text-gray-300 hover:bg-gray-700 transition-colors text-left";
                btn.onclick = () => selectSubject(s, btn);
                btn.innerHTML = `<i class="fa-solid fa-chalkboard-user w-5 text-primary"></i> <span class="font-medium text-sm">${s.code}</span>`;
                nav.appendChild(btn);
            });
        }

        async function selectSubject(subjData, btn) {
            subjContext = subjData; activeSubj = subjData.code;
            document.querySelectorAll('.subj-btn').forEach(b => b.classList.remove('active-nav'));
            btn.classList.add('active-nav');
            document.getElementById('activeSubjectTitle').innerText = subjData.name;
            document.getElementById('subjectBadge').innerText = subjData.code;
            document.getElementById('subjectBadge').classList.remove('hidden');
            document.getElementById('placeholder').classList.add('hidden');
            document.getElementById('workspace').classList.remove('hidden');
            document.getElementById('viewToggles').classList.remove('hidden');
            
            const q = query(collection(db, "users"), where("role", "==", "student"), where("assignedPrograms", "array-contains", activeSubj));
            const snap = await getDocs(q);
            roster = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            renderTable();
        }

        window.switchView = (v) => {
            currentView = v;
            ['btnAtt', 'btnGrd', 'btnMat'].forEach(id => {
                const btn = document.getElementById(id);
                btn.classList.toggle('active-nav', id.toLowerCase().includes(v.substring(0,3)));
            });
            document.getElementById('materialUploadSection').classList.toggle('hidden', v !== 'materials');
            document.getElementById('saveBtn').classList.toggle('hidden', v === 'materials');
            renderTable();
        };

        async function renderTable() {
            const head = document.getElementById('tableHead');
            const body = document.getElementById('tableBody');
            const hInfo = document.getElementById('tableHeader');
            body.innerHTML = '';
            const controls = `<div class="flex gap-2"><button onclick="exportCSV()" class="text-[10px] bg-emerald-50 text-emerald-600 px-3 py-1 rounded font-bold border border-emerald-100 uppercase">CSV</button><button onclick="exportPDF()" class="text-[10px] bg-red-50 text-red-600 px-3 py-1 rounded font-bold border border-red-100 uppercase">PDF</button></div>`;

            if (currentView === 'attendance') {
                const dateVal = document.getElementById('attDate')?.value || new Date().toISOString().split('T')[0];
                hInfo.innerHTML = `<input type="date" id="attDate" value="${dateVal}" onchange="renderTable()" class="text-xs bg-gray-100 rounded-lg px-2 py-1 outline-none font-bold"> ${controls}`;
                head.innerHTML = `<tr><th class="px-6 py-4">Student</th><th class="px-6 py-4 text-center">Gender</th><th class="px-6 py-4 text-center">Status</th></tr>`;
                
                // Fetch saved data for this date
                const snap = await getDoc(doc(db, "attendance", `${activeSubj}_${dateVal}`));
                const saved = snap.exists() ? snap.data().records : {};

                roster.forEach(s => {
                    const status = saved[s.id] || "P";
                    body.innerHTML += `<tr><td class="px-6 py-4 font-bold uppercase text-xs">${s.lastname}, ${s.firstname}</td><td class="px-6 py-4 text-center text-[10px] font-bold text-gray-500 uppercase">${s.gender || '-'}</td><td class="px-6 py-4 text-center"><div class="flex justify-center gap-4 text-xs font-bold"><label><input type="radio" name="att_${s.id}" value="P" ${status==='P'?'checked':''} class="accent-success"> P</label><label><input type="radio" name="att_${s.id}" value="L" ${status==='L'?'checked':''} class="accent-accent"> L</label><label><input type="radio" name="att_${s.id}" value="A" ${status==='A'?'checked':''} class="accent-danger"> A</label></div></td></tr>`;
                });
            } else if (currentView === 'grades') {
                hInfo.innerHTML = `<h2 class="text-xs font-bold uppercase text-gray-400">Class Gradebook</h2> ${controls}`;
                head.innerHTML = `<tr><th class="px-6 py-4">Student</th><th class="px-6 py-4 text-center">PRE</th><th class="px-6 py-4 text-center">MID</th><th class="px-6 py-4 text-center">FIN</th><th class="px-6 py-4 text-right">POINT</th></tr>`;
                roster.forEach(s => {
                    const g = s.grades?.[activeSubj] || { prelim: '', midterm: '', final: '' };
                    const pt = calculatePoint(((parseFloat(g.prelim)||0)+(parseFloat(g.midterm)||0)+(parseFloat(g.final)||0))/3);
                    body.innerHTML += `<tr><td class="px-6 py-4 font-bold uppercase text-xs">${s.lastname}, ${s.firstname}</td><td class="px-6 py-4 text-center"><input type="number" id="pre_${s.id}" oninput="calcPt('${s.id}')" class="w-12 bg-gray-50 rounded text-center text-xs font-bold" value="${g.prelim}"></td><td class="px-6 py-4 text-center"><input type="number" id="mid_${s.id}" oninput="calcPt('${s.id}')" class="w-12 bg-gray-50 rounded text-center text-xs font-bold" value="${g.midterm}"></td><td class="px-6 py-4 text-center"><input type="number" id="fin_${s.id}" oninput="calcPt('${s.id}')" class="w-12 bg-gray-50 rounded text-center text-xs font-bold" value="${g.final}"></td><td class="px-6 py-4 text-right font-black text-xs ${pt === '5.0' ? 'text-danger' : 'text-primary'}" id="pt_${s.id}">${pt}</td></tr>`;
                });
            } else if (currentView === 'materials') {
                hInfo.innerHTML = `<h2 class="text-xs font-bold uppercase text-gray-400">Materials Feed</h2>`;
                head.innerHTML = `<tr><th class="px-6 py-4">Title</th><th class="px-6 py-4">Link</th><th class="px-6 py-4 text-right">Action</th></tr>`;
                const q = query(collection(db, "materials"), where("subjectCode", "==", activeSubj));
                const mSnap = await getDocs(q);
                mSnap.forEach(docSnap => {
                    const m = docSnap.data();
                    body.innerHTML += `<tr><td class="px-6 py-4 font-bold text-xs uppercase">${m.name}</td><td class="px-6 py-4"><a href="${m.link}" target="_blank" class="text-primary hover:underline text-xs">Resource Link</a></td><td class="px-6 py-4 text-right"><button onclick="editMat('${docSnap.id}')" class="text-blue-500 mr-3"><i class="fa-solid fa-pen"></i></button><button onclick="deleteMat('${docSnap.id}')" class="text-danger"><i class="fa-solid fa-trash"></i></button></td></tr>`;
                });
            }
        }

        window.saveCurrentWork = async () => {
            const btn = document.getElementById('saveBtn');
            btn.innerHTML = '<span class="loader"></span> SYNCING...';
            try {
                if(currentView === 'attendance') {
                    const date = document.getElementById('attDate').value;
                    const log = {};
                    roster.forEach(s => { log[s.id] = document.querySelector(`input[name="att_${s.id}"]:checked`).value; });
                    await setDoc(doc(db, "attendance", `${activeSubj}_${date}`), {
                        subject: activeSubj, date, records: log, teacher: currentTeacherName, updatedAt: serverTimestamp()
                    });
                } else if(currentView === 'grades') {
                    for(let s of roster) {
                        const pre = document.getElementById(`pre_${s.id}`).value, mid = document.getElementById(`mid_${s.id}`).value, fin = document.getElementById(`fin_${s.id}`).value;
                        const avg = (parseFloat(pre||0)+parseFloat(mid||0)+parseFloat(fin||0))/3;
                        await updateDoc(doc(db, "users", s.id), { [`grades.${activeSubj}`]: { prelim: pre, midterm: mid, final: fin, average: avg.toFixed(2), point: calculatePoint(avg) } });
                    }
                }
                showNotif("CLOUD SYNC SUCCESSFUL.");
            } catch (err) { showNotif("SYNC ERROR."); }
            btn.innerHTML = '<i class="fa-solid fa-cloud-arrow-up"></i> SYNC DATA';
        };

        window.calculatePoint = (avg) => { if (avg >= 74.5) return (avg >= 97.5 ? "1.0" : avg >= 85.5 ? "2.0" : "3.0"); return "5.0"; }
        window.calcPt = (id) => {
            const p = parseFloat(document.getElementById(`pre_${id}`).value) || 0, m = parseFloat(document.getElementById(`mid_${id}`).value) || 0, f = parseFloat(document.getElementById(`fin_${id}`).value) || 0;
            const pt = calculatePoint((p+m+f)/3);
            document.getElementById(`pt_${id}`).innerText = pt;
            document.getElementById(`pt_${id}`).className = `px-6 py-4 text-right font-black text-xs ${pt === '5.0' ? 'text-danger' : 'text-primary'}`;
        }
        window.showNotif = (msg) => { document.getElementById('notifMessage').innerText = msg; document.getElementById('notifModal').style.display = 'flex'; };
        window.closeNotif = () => { document.getElementById('notifModal').style.display = 'none'; };
        window.logout = () => signOut(auth).then(() => window.location.href = "login.html");
        window.renderTable = renderTable;
    </script>
</body>
</html>
