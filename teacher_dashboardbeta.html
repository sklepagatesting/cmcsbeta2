<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard | SVLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        primary: '#2563eb',
                        secondary: '#1e293b',
                        accent: '#f59e0b',
                        danger: '#ef4444',
                        success: '#10b981'
                    }
                }
            }
        }
    </script>
    <style>
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #2563eb; border-radius: 50%; width: 14px; height: 14px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .active-nav { background: #2563eb !important; color: white !important; box-shadow: 0 4px 12px -2px rgb(37 99 235 / 0.3); }
        input[type="number"]::-webkit-inner-spin-button { display: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans h-screen flex overflow-hidden">

    <aside class="w-64 bg-secondary text-white flex flex-col shadow-2xl z-20">
        <div class="h-16 flex items-center px-6 border-b border-slate-700 bg-slate-900">
            <div class="font-bold text-lg tracking-wider flex items-center gap-2">
                <i class="fa-solid fa-chalkboard-user text-primary"></i> SVLS <span class="text-primary">FACULTY</span>
            </div>
        </div>
        
        <nav class="flex-1 py-6 px-3 space-y-1 overflow-y-auto scrollbar-hide">
            <p class="px-3 text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-4">Class Loads</p>
            <div id="subjectNav" class="space-y-2">
                <div class="px-3 py-4 text-center text-slate-500 text-xs italic">Loading assigned programs...</div>
            </div>
        </nav>

        <div class="p-4 border-t border-slate-700 bg-slate-900">
            <div class="flex items-center gap-3 mb-3 p-2 rounded-lg bg-white/5">
                <div class="w-10 h-10 rounded-full bg-primary flex items-center justify-center text-sm font-bold text-white uppercase" id="teacherInitial">--</div>
                <div class="flex-1 min-w-0">
                    <p class="text-xs font-bold text-white truncate uppercase" id="teacherName">...</p>
                    <p class="text-[10px] text-gray-400 uppercase tracking-tighter">Verified Faculty</p>
                </div>
            </div>
            <button onclick="logout()" class="w-full flex items-center justify-center gap-2 bg-red-600/10 hover:bg-red-600 text-red-500 hover:text-white py-2.5 rounded-md text-xs font-bold transition-all uppercase tracking-widest">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full overflow-hidden">
        <header class="h-16 bg-white shadow-sm flex items-center justify-between px-8 z-10 border-b border-gray-100">
            <div>
                <h1 id="activeSubjectTitle" class="text-lg font-bold text-gray-800 uppercase tracking-tight">System Standby</h1>
                <p id="studentCount" class="text-[10px] text-gray-400 font-bold uppercase tracking-wider">Select a program to begin</p>
            </div>
            
            <div class="flex items-center gap-3">
                <div id="viewToggles" class="hidden bg-gray-100 p-1 rounded-lg flex gap-1">
                    <button id="btnAtt" onclick="switchView('attendance')" class="px-4 py-1.5 text-xs font-bold rounded-md transition-all">Attendance</button>
                    <button id="btnGrd" onclick="switchView('grades')" class="px-4 py-1.5 text-xs font-bold rounded-md transition-all">Grades</button>
                    <button id="btnMat" onclick="switchView('materials')" class="px-4 py-1.5 text-xs font-bold rounded-md transition-all">Materials</button>
                </div>
                <button onclick="saveCurrentWork()" id="saveBtn" class="hidden bg-primary hover:bg-blue-700 text-white px-6 py-2 rounded-lg text-xs font-bold shadow-md transition-all">
                    SYNC DATA
                </button>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8 scrollbar-hide">
            <div id="placeholder" class="h-full flex flex-col items-center justify-center text-gray-400 text-center">
                <i class="fa-solid fa-folder-tree text-5xl mb-4 opacity-10"></i>
                <p class="font-medium">No Program Selected</p>
            </div>

            <div id="workspace" class="hidden space-y-6">
                <div id="materialUploadSection" class="hidden bg-white p-6 rounded-xl border border-gray-200 shadow-sm mb-6">
                    <h3 class="text-sm font-bold text-gray-800 uppercase mb-4 flex items-center gap-2">
                        <i class="fa-solid fa-upload text-primary"></i> Upload Learning Resource
                    </h3>
                    <form id="materialForm" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <input type="text" id="matName" placeholder="Material Title" class="text-xs border border-gray-200 rounded-lg p-3 outline-none focus:ring-2 focus:ring-primary/20" required>
                        <input type="url" id="matLink" placeholder="Resource Link (Drive/URL)" class="text-xs border border-gray-200 rounded-lg p-3 outline-none focus:ring-2 focus:ring-primary/20" required>
                        <input type="datetime-local" id="matSchedule" class="text-xs border border-gray-200 rounded-lg p-3 outline-none focus:ring-2 focus:ring-primary/20" required>
                        <textarea id="matDesc" placeholder="Brief instruction/description..." class="md:col-span-2 text-xs border border-gray-200 rounded-lg p-3 outline-none h-12"></textarea>
                        <button type="submit" class="bg-secondary text-white rounded-lg text-xs font-bold hover:bg-slate-800 transition-all uppercase tracking-widest">Post to Class</button>
                    </form>
                </div>

                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <div id="tableHeader" class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50/50"></div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead id="tableHead" class="bg-gray-50 text-gray-500 text-[10px] uppercase font-bold tracking-widest border-b border-gray-100"></thead>
                            <tbody id="tableBody" class="divide-y divide-gray-100 text-sm text-gray-700"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="notifModal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden items-center justify-center z-50">
        <div class="bg-white rounded-2xl shadow-2xl w-80 p-6 text-center">
            <h3 class="text-lg font-bold text-gray-800 mb-2">Terminal Message</h3>
            <p id="notifMessage" class="text-sm text-gray-600 mb-6"></p>
            <button onclick="document.getElementById('notifModal').classList.add('hidden')" class="w-full bg-primary text-white py-2 rounded-lg text-sm font-semibold hover:bg-blue-700">Acknowledge</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, doc, getDoc, updateDoc, setDoc, deleteDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDaeNQF4qmW0vvwxUPp_NztnT0hoLzm1BQ",
            authDomain: "svls-289ee.firebaseapp.com",
            projectId: "svls-289ee",
            storageBucket: "svls-289ee.firebasestorage.app",
            messagingSenderId: "500705386198",
            appId: "1:500705386198:web:96f189662bc2aa99cf7377"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentTeacherName = "";
        let activeSubj = "";
        let currentView = 'attendance';
        let roster = [];
        let matUnsubscribe = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists() && snap.data().role === 'teacher') {
                    const data = snap.data();
                    currentTeacherName = `${data.lastname}, ${data.firstname}`.toUpperCase();
                    document.getElementById('teacherName').innerText = currentTeacherName;
                    document.getElementById('teacherInitial').innerText = data.firstname[0].toUpperCase();
                    loadSubjects();
                } else { window.location.href = "login.html"; }
            } else { window.location.href = "login.html"; }
        });

        async function loadSubjects() {
            const nav = document.getElementById('subjectNav');
            const q = query(collection(db, "programs"), where("teacher", "==", currentTeacherName));
            const snap = await getDocs(q);
            nav.innerHTML = '';
            snap.forEach(d => {
                const s = d.data();
                const btn = document.createElement('button');
                btn.className = "subj-btn w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all hover:bg-slate-700 group text-left";
                btn.onclick = () => selectSubject(s.code, s.name, btn);
                btn.innerHTML = `
                    <div class="w-2 h-2 rounded-full bg-primary group-hover:bg-white transition-colors"></div>
                    <div class="min-w-0">
                        <p class="text-sm font-bold truncate uppercase tracking-tight">${s.code}</p>
                        <p class="text-[9px] opacity-50 uppercase">${s.course}</p>
                    </div>`;
                nav.appendChild(btn);
            });
        }

        async function selectSubject(code, name, btn) {
            activeSubj = code;
            document.querySelectorAll('.subj-btn').forEach(b => b.classList.remove('active-nav'));
            btn.classList.add('active-nav');

            document.getElementById('activeSubjectTitle').innerText = code;
            document.getElementById('placeholder').classList.add('hidden');
            document.getElementById('workspace').classList.remove('hidden');
            document.getElementById('viewToggles').classList.remove('hidden');
            document.getElementById('saveBtn').classList.remove('hidden');

            // FETCH STUDENTS using assignedPrograms (Matches Admin Logic)
            const q = query(collection(db, "users"), where("role", "==", "student"), where("assignedPrograms", "array-contains", code));
            const snap = await getDocs(q);
            roster = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            document.getElementById('studentCount').innerText = `${roster.length} ENROLLED STUDENTS`;
            
            renderTable();
        }

        window.switchView = (v) => {
            currentView = v;
            ['btnAtt', 'btnGrd', 'btnMat'].forEach(id => {
                const btn = document.getElementById(id);
                const isActive = id.toLowerCase().includes(v.substring(0,3));
                btn.className = isActive ? 'px-4 py-1.5 text-xs font-bold rounded-md transition-all active-nav' : 'px-4 py-1.5 text-xs font-bold rounded-md transition-all text-gray-500 hover:text-gray-700';
            });
            
            document.getElementById('saveBtn').style.display = (v === 'materials') ? 'none' : 'block';
            document.getElementById('materialUploadSection').classList.toggle('hidden', v !== 'materials');
            renderTable();
        };

        function renderTable() {
            const head = document.getElementById('tableHead');
            const body = document.getElementById('tableBody');
            const hInfo = document.getElementById('tableHeader');
            body.innerHTML = '';
            if (matUnsubscribe) matUnsubscribe();

            if (currentView === 'attendance') {
                const today = new Date().toISOString().split('T')[0];
                hInfo.innerHTML = `<h2 class="text-xs font-bold uppercase tracking-tight">Daily Record</h2><input type="date" id="attDate" value="${today}" class="text-xs border border-gray-200 rounded p-1 outline-none">`;
                head.innerHTML = `<tr><th class="px-6 py-4">Student Name</th><th class="px-6 py-4 text-center">Status</th></tr>`;
                roster.sort((a,b) => a.lastname.localeCompare(b.lastname)).forEach(s => {
                    body.innerHTML += `<tr class="hover:bg-gray-50/50"><td class="px-6 py-4 font-bold uppercase text-xs">${s.lastname}, ${s.firstname}</td><td class="px-6 py-4 text-center">
                        <div class="flex justify-center gap-4">
                            <label class="flex items-center gap-1 cursor-pointer"><input type="radio" name="att_${s.id}" value="P" checked class="accent-primary"> P</label>
                            <label class="flex items-center gap-1 cursor-pointer"><input type="radio" name="att_${s.id}" value="L" class="accent-accent"> L</label>
                            <label class="flex items-center gap-1 cursor-pointer"><input type="radio" name="att_${s.id}" value="A" class="accent-danger"> A</label>
                        </div></td></tr>`;
                });
            } else if (currentView === 'grades') {
                hInfo.innerHTML = `<h2 class="text-xs font-bold uppercase tracking-tight">Point Grading Sheet</h2>`;
                head.innerHTML = `<tr><th class="px-6 py-4">Student Name</th><th class="px-6 py-4 text-center">PRE</th><th class="px-6 py-4 text-center">MID</th><th class="px-6 py-4 text-center">FIN</th><th class="px-6 py-4 text-center">AVG</th><th class="px-6 py-4 text-right">POINT</th></tr>`;
                roster.sort((a,b) => a.lastname.localeCompare(b.lastname)).forEach(s => {
                    const g = s.grades?.[activeSubj] || { prelim: '', midterm: '', final: '' };
                    const avg = ((parseFloat(g.prelim)||0) + (parseFloat(g.midterm)||0) + (parseFloat(g.final)||0)) / 3;
                    body.innerHTML += `<tr class="hover:bg-gray-50/50">
                        <td class="px-6 py-4 font-bold uppercase text-xs">${s.lastname}</td>
                        <td class="px-6 py-4 text-center"><input type="number" id="pre_${s.id}" oninput="calcPt('${s.id}')" class="w-12 border rounded text-center text-xs p-1" value="${g.prelim}"></td>
                        <td class="px-6 py-4 text-center"><input type="number" id="mid_${s.id}" oninput="calcPt('${s.id}')" class="w-12 border rounded text-center text-xs p-1" value="${g.midterm}"></td>
                        <td class="px-6 py-4 text-center"><input type="number" id="fin_${s.id}" oninput="calcPt('${s.id}')" class="w-12 border rounded text-center text-xs p-1" value="${g.final}"></td>
                        <td class="px-6 py-4 text-center font-bold text-primary text-xs" id="avg_${s.id}">${avg.toFixed(2)}</td>
                        <td class="px-6 py-4 text-right font-black" id="pt_${s.id}">${calculatePoint(avg)}</td>
                    </tr>`;
                });
            } else if (currentView === 'materials') {
                hInfo.innerHTML = `<h2 class="text-xs font-bold uppercase tracking-tight">Class Feed & Resources</h2>`;
                head.innerHTML = `<tr><th class="px-6 py-4">Material Details</th><th class="px-6 py-4">Schedule/Deadline</th><th class="px-6 py-4 text-right">Actions</th></tr>`;
                const q = query(collection(db, "materials"), where("subjectCode", "==", activeSubj));
                matUnsubscribe = onSnapshot(q, (snap) => {
                    body.innerHTML = '';
                    snap.forEach(doc => {
                        const m = doc.data();
                        body.innerHTML += `<tr class="hover:bg-gray-50/50">
                            <td class="px-6 py-4"><p class="font-bold text-sm uppercase">${m.name}</p><a href="${m.link}" target="_blank" class="text-blue-500 text-[10px] underline">${m.link}</a></td>
                            <td class="px-6 py-4 text-xs font-medium text-gray-500 uppercase">${m.schedule.replace('T', ' ')}</td>
                            <td class="px-6 py-4 text-right"><button onclick="deleteMat('${doc.id}')" class="text-red-400 hover:text-red-600 transition-all"><i class="fa-solid fa-trash"></i></button></td>
                        </tr>`;
                    });
                });
            }
        }

        window.calcPt = (id) => {
            const p = parseFloat(document.getElementById(`pre_${id}`).value) || 0;
            const m = parseFloat(document.getElementById(`mid_${id}`).value) || 0;
            const f = parseFloat(document.getElementById(`fin_${id}`).value) || 0;
            const avg = (p+m+f)/3;
            document.getElementById(`avg_${id}`).innerText = avg.toFixed(2);
            document.getElementById(`pt_${id}`).innerText = calculatePoint(avg);
        }

        function calculatePoint(avg) {
            if (avg >= 97.5) return "1.0"; if (avg >= 94.5) return "1.25"; if (avg >= 91.5) return "1.5";
            if (avg >= 88.5) return "1.75"; if (avg >= 85.5) return "2.0"; if (avg >= 82.5) return "2.25";
            if (avg >= 79.5) return "2.5"; if (avg >= 76.5) return "2.75"; if (avg >= 74.5) return "3.0";
            return "5.0";
        }

        document.getElementById('materialForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerHTML = '<span class="loader"></span> POSTING...';
            await setDoc(doc(collection(db, "materials")), {
                subjectCode: activeSubj,
                name: document.getElementById('matName').value,
                desc: document.getElementById('matDesc').value,
                link: document.getElementById('matLink').value,
                schedule: document.getElementById('matSchedule').value,
                createdAt: serverTimestamp()
            });
            e.target.reset();
            btn.innerText = 'Post to Class';
        };

        window.deleteMat = async (id) => { if(confirm("Delete this material?")) await deleteDoc(doc(db, "materials", id)); };

        window.saveCurrentWork = async () => {
            const btn = document.getElementById('saveBtn');
            btn.innerHTML = '<span class="loader"></span> SAVING...';
            try {
                if(currentView === 'attendance') {
                    const date = document.getElementById('attDate').value;
                    const log = {};
                    roster.forEach(s => log[s.id] = document.querySelector(`input[name="att_${s.id}"]:checked`).value);
                    await setDoc(doc(db, "attendance", `${activeSubj}_${date}`), {
                        subject: activeSubj, date, records: log, teacher: currentTeacherName, updatedAt: serverTimestamp()
                    });
                } else if(currentView === 'grades') {
                    for(let s of roster) {
                        const pre = document.getElementById(`pre_${s.id}`).value;
                        const mid = document.getElementById(`mid_${s.id}`).value;
                        const fin = document.getElementById(`fin_${s.id}`).value;
                        const avg = (parseFloat(pre||0)+parseFloat(mid||0)+parseFloat(fin||0))/3;
                        await updateDoc(doc(db, "users", s.id), {
                            [`grades.${activeSubj}`]: { prelim: pre, midterm: mid, final: fin, average: avg.toFixed(2), point: calculatePoint(avg) }
                        });
                    }
                }
                showNotif("Cloud sync complete.");
            } catch (err) { showNotif("Sync Failed."); }
            btn.innerText = 'SYNC DATA';
        };

        window.showNotif = (msg) => { document.getElementById('notifMessage').innerText = msg; document.getElementById('notifModal').classList.remove('hidden'); document.getElementById('notifModal').classList.add('flex'); };
        window.logout = () => signOut(auth).then(() => window.location.href = "login.html");
    </script>
</body>
</html>
