<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard | CMCS VLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { primary: '#2563eb', secondary: '#1e293b', success: '#10b981', danger: '#ef4444' }
                }
            }
        }
    </script>
    <style>
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #2563eb; border-radius: 50%; width: 14px; height: 14px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .active-nav { background: #2563eb !important; color: white !important; }
        
        @media print {
            body * { visibility: hidden; }
            #printArea, #printArea * { visibility: visible; }
            #printArea { position: absolute; left: 0; top: 0; width: 100%; }
            .no-print { display: none !important; }
            .print-val { display: inline !important; font-weight: bold; }
            .input-box, .radio-group { display: none !important; }
        }
        .print-val { display: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans h-screen flex overflow-hidden">

    <aside class="w-64 bg-secondary text-white flex flex-col shadow-2xl z-20 no-print">
        <div class="h-16 flex items-center px-6 border-b border-gray-700 bg-slate-900">
            <div class="font-bold text-lg tracking-wider flex items-center gap-2">
                <i class="fa-solid fa-graduation-cap text-primary"></i> CMCS <span class="text-primary">VLS</span>
            </div>
        </div>
        <nav class="flex-1 py-6 px-3 space-y-1 overflow-y-auto" id="subjectNav">
            <p class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Main Menu</p>
            <div class="px-3 py-4 text-xs text-gray-500 italic">Loading subjects...</div>
        </nav>
        <div class="p-4 border-t border-gray-700 bg-slate-900">
            <a href="#" class="flex items-center gap-3 mb-3 p-2 rounded-lg hover:bg-white/5 transition-all group">
                <div class="w-10 h-10 rounded-full bg-primary flex items-center justify-center text-sm font-bold text-white uppercase group-hover:ring-2 ring-primary ring-offset-2 ring-offset-slate-900 transition-all" id="adminInitial">
                    AD
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-xs font-bold text-white truncate uppercase tracking-tight" id="adminName">Loading...</p>
                    <p class="text-[10px] text-gray-400 uppercase flex items-center gap-1">
                        <i class="fa-solid fa-gear text-[8px]"></i> Account Settings
                    </p>
                </div>
                <i class="fa-solid fa-chevron-right text-gray-600 text-[10px] group-hover:text-white"></i>
            </a>
            <button onclick="logout()" class="w-full flex items-center justify-center gap-2 bg-red-600/10 hover:bg-red-600 text-red-500 hover:text-white py-2 rounded-md text-xs font-bold transition-all uppercase tracking-widest">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full overflow-hidden">
        <header class="h-16 bg-white shadow-sm flex items-center justify-between px-8 z-10 no-print">
            <div class="flex items-center gap-4">
                <h1 id="activeSubjectTitle" class="text-xl font-bold text-gray-800">Class Assignment</h1>
                <div id="subjectBadge" class="hidden text-xs text-gray-500 bg-gray-100 px-3 py-1 rounded-full flex items-center gap-2">
                    <span class="w-2 h-2 bg-success rounded-full animate-pulse"></span> <span id="subjCodeDisplay">Live</span>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <div id="viewToggles" class="hidden bg-gray-100 p-1 rounded-lg flex gap-1">
                    <button id="btnAtt" onclick="switchView('attendance')" class="px-4 py-1.5 text-xs font-bold rounded-md transition-all active-nav">Attendance</button>
                    <button id="btnGrd" onclick="switchView('grades')" class="px-4 py-1.5 text-xs font-bold rounded-md transition-all text-gray-500">Grades</button>
                    <button id="btnMat" onclick="switchView('materials')" class="px-4 py-1.5 text-xs font-bold rounded-md transition-all text-gray-500">Materials</button>
                </div>
                <button onclick="saveCurrentWork()" id="saveBtn" class="hidden bg-primary hover:bg-blue-700 text-white px-5 py-2 rounded-lg text-xs font-bold transition-all flex items-center gap-2">
                    <i class="fa-solid fa-cloud-arrow-up"></i> SYNC DATA
                </button>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8 scrollbar-hide">
            <div id="placeholder" class="h-full flex flex-col items-center justify-center text-gray-400 py-20">
                <i class="fa-solid fa-book-open-reader text-5xl mb-4 opacity-20"></i>
                <p class="font-bold uppercase text-xs tracking-widest">Select a class from the menu to manage</p>
            </div>

            <div id="workspace" class="hidden space-y-6">
                <div id="printArea">
                    <div id="printHeader" class="hidden flex-col items-center mb-6">
                        <img src="https://sklepagatesting.github.io/resources/Images/CMCSlogo.jpg" class="w-16 h-16 mb-2">
                        <h2 class="text-2xl font-black uppercase text-black text-center">Central Mindanao Computer School</h2>
                        <p class="text-[11px] font-bold uppercase tracking-tight">Master Student Academic Enrollment List</p>
                        <div class="mt-2 text-[10px] font-bold uppercase">
                            COURSE: <span id="lblCourse"></span> | YEAR: <span id="lblYear"></span> | SEM: <span id="lblSem"></span>
                        </div>
                        <p class="text-[9px] italic text-gray-600 uppercase">Generated on: <span id="lblTime"></span></p>
                        <div class="w-full border-b-2 border-black mt-4 mb-4"></div>
                    </div>

                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                        <div id="tableHeader" class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50/50 no-print"></div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left border-collapse" id="dataTable">
                                <thead id="tableHead" class="bg-gray-50 text-gray-500 text-[10px] uppercase font-bold tracking-widest border-b border-gray-100"></thead>
                                <tbody id="tableBody" class="divide-y divide-gray-100 text-sm text-gray-700"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, doc, getDoc, updateDoc, setDoc, deleteDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDaeNQF4qmW0vvwxUPp_NztnT0hoLzm1BQ",
            authDomain: "svls-289ee.firebaseapp.com",
            projectId: "svls-289ee",
            storageBucket: "svls-289ee.firebasestorage.app",
            messagingSenderId: "500705386198",
            appId: "1:500705386198:web:96f189662bc2aa99cf7377"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentTeacherName = "";
        let activeSubj = "";
        let currentView = 'attendance';
        let roster = [];
        let subjContext = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists()) {
                    const data = snap.data();
                    currentTeacherName = `${data.lastname}, ${data.firstname}`.toUpperCase();
                    document.getElementById('adminName').innerText = currentTeacherName;
                    document.getElementById('adminInitial').innerText = data.firstname[0].toUpperCase() + data.lastname[0].toUpperCase();
                    loadSubjects();
                }
            } else { window.location.href = "login.html"; }
        });

        async function loadSubjects() {
            const nav = document.getElementById('subjectNav');
            const q = query(collection(db, "programs"), where("teacher", "==", currentTeacherName));
            const snap = await getDocs(q);
            nav.innerHTML = '<p class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">My Handle Subjects</p>';
            snap.forEach(d => {
                const s = d.data();
                const a = document.createElement('a');
                a.href = "#";
                a.className = "subj-btn flex items-center gap-3 px-3 py-3 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition-colors";
                a.onclick = (e) => { e.preventDefault(); selectSubject(s, a); };
                a.innerHTML = `<i class="fa-solid fa-chalkboard-user w-5"></i> <span class="font-medium text-sm">${s.code}</span>`;
                nav.appendChild(a);
            });
        }

        async function selectSubject(subjData, el) {
            subjContext = subjData;
            activeSubj = subjData.code;
            document.querySelectorAll('.subj-btn').forEach(b => b.classList.remove('bg-primary', 'text-white', 'shadow-md'));
            el.classList.add('bg-primary', 'text-white', 'shadow-md');

            document.getElementById('activeSubjectTitle').innerText = subjData.name;
            document.getElementById('subjCodeDisplay').innerText = subjData.code;
            document.getElementById('subjectBadge').classList.remove('hidden');
            document.getElementById('placeholder').classList.add('hidden');
            document.getElementById('workspace').classList.remove('hidden');
            document.getElementById('viewToggles').classList.remove('hidden');
            document.getElementById('saveBtn').classList.remove('hidden');

            const q = query(collection(db, "users"), where("role", "==", "student"), where("assignedPrograms", "array-contains", activeSubj));
            const snap = await getDocs(q);
            roster = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            renderTable();
        }

        window.switchView = (v) => {
            currentView = v;
            ['btnAtt', 'btnGrd', 'btnMat'].forEach(id => {
                const btn = document.getElementById(id);
                btn.classList.toggle('active-nav', id.toLowerCase().includes(v.substring(0,3)));
                if(!id.toLowerCase().includes(v.substring(0,3))) btn.classList.add('text-gray-500');
            });
            renderTable();
        };

        function renderTable() {
            const body = document.getElementById('tableBody');
            const head = document.getElementById('tableHead');
            const hInfo = document.getElementById('tableHeader');
            body.innerHTML = '';

            const commonButtons = `
                <div class="flex gap-2">
                    <button onclick="exportCSV()" class="text-[10px] bg-emerald-50 text-emerald-600 px-3 py-1 rounded font-bold border border-emerald-100">CSV</button>
                    <button onclick="exportPDF()" class="text-[10px] bg-red-50 text-red-600 px-3 py-1 rounded font-bold border border-red-100">PDF</button>
                </div>`;

            if (currentView === 'attendance') {
                hInfo.innerHTML = `<input type="date" id="attDate" value="${new Date().toISOString().split('T')[0]}" class="text-xs bg-gray-100 rounded px-2 py-1 font-bold outline-none"> ${commonButtons}`;
                head.innerHTML = `<tr><th class="px-6 py-4">Student Details</th><th class="px-6 py-4 text-center">Gender</th><th class="px-6 py-4 text-center">Status</th></tr>`;
                roster.forEach(s => {
                    body.innerHTML += `<tr>
                        <td class="px-6 py-4"><div class="font-bold uppercase">${s.lastname}, ${s.firstname}</div><div class="text-[10px] text-gray-400 uppercase">${s.studentId} â€¢ ${s.course}</div></td>
                        <td class="px-6 py-4 text-center text-xs font-bold text-gray-400 uppercase">${s.gender || '-'}</td>
                        <td class="px-6 py-4 text-center">
                            <span class="print-val" id="att_val_${s.id}">P</span>
                            <div class="radio-group flex justify-center gap-4 text-xs font-bold">
                                <label><input type="radio" name="att_${s.id}" value="P" checked class="accent-success"> P</label>
                                <label><input type="radio" name="att_${s.id}" value="L" class="accent-accent"> L</label>
                                <label><input type="radio" name="att_${s.id}" value="A" class="accent-danger"> A</label>
                            </div>
                        </td></tr>`;
                });
            } else if (currentView === 'grades') {
                hInfo.innerHTML = `<h2 class="text-xs font-bold uppercase text-gray-400">Class Gradebook</h2> ${commonButtons}`;
                head.innerHTML = `<tr><th class="px-6 py-4">Student Details</th><th class="px-6 py-4 text-center">Gender</th><th class="px-6 py-4 text-center">PRE</th><th class="px-6 py-4 text-center">MID</th><th class="px-6 py-4 text-center">FIN</th><th class="px-6 py-4 text-right">PT</th></tr>`;
                roster.forEach(s => {
                    const g = s.grades?.[activeSubj] || { prelim: '', midterm: '', final: '' };
                    const avg = ((parseFloat(g.prelim)||0) + (parseFloat(g.midterm)||0) + (parseFloat(g.final)||0)) / 3;
                    const pt = calculatePoint(avg);
                    body.innerHTML += `<tr>
                        <td class="px-6 py-4"><div class="font-bold uppercase">${s.lastname}, ${s.firstname}</div><div class="text-[9px] text-gray-400">${s.studentId}</div></td>
                        <td class="px-6 py-4 text-center text-xs font-bold text-gray-400 uppercase">${s.gender || '-'}</td>
                        <td class="px-6 py-4 text-center"><span class="print-val" id="pre_val_${s.id}">${g.prelim}</span><input type="number" id="pre_${s.id}" oninput="calcPt('${s.id}')" class="input-box w-12 bg-gray-100 text-center rounded text-xs font-bold" value="${g.prelim}"></td>
                        <td class="px-6 py-4 text-center"><span class="print-val" id="mid_val_${s.id}">${g.midterm}</span><input type="number" id="mid_${s.id}" oninput="calcPt('${s.id}')" class="input-box w-12 bg-gray-100 text-center rounded text-xs font-bold" value="${g.midterm}"></td>
                        <td class="px-6 py-4 text-center"><span class="print-val" id="fin_val_${s.id}">${g.final}</span><input type="number" id="fin_${s.id}" oninput="calcPt('${s.id}')" class="input-box w-12 bg-gray-100 text-center rounded text-xs font-bold" value="${g.final}"></td>
                        <td class="px-6 py-4 text-right font-black text-xs ${pt === '5.0' ? 'text-danger' : 'text-primary'}" id="pt_${s.id}">${pt}</td>
                    </tr>`;
                });
            }
        }

        window.calculatePoint = (avg) => {
            if (avg >= 97.5) return "1.0"; if (avg >= 94.5) return "1.25"; if (avg >= 91.5) return "1.5";
            if (avg >= 88.5) return "1.75"; if (avg >= 85.5) return "2.0"; if (avg >= 82.5) return "2.25";
            if (avg >= 79.5) return "2.5"; if (avg >= 76.5) return "2.75"; if (avg >= 74.5) return "3.0";
            return "5.0";
        }

        window.exportPDF = () => {
            roster.forEach(s => {
                if(currentView === 'attendance') {
                    document.getElementById(`att_val_${s.id}`).innerText = document.querySelector(`input[name="att_${s.id}"]:checked`).value;
                } else {
                    document.getElementById(`pre_val_${s.id}`).innerText = document.getElementById(`pre_${s.id}`).value;
                    document.getElementById(`mid_val_${s.id}`).innerText = document.getElementById(`mid_${s.id}`).value;
                    document.getElementById(`fin_val_${s.id}`).innerText = document.getElementById(`fin_${s.id}`).value;
                }
            });
            document.getElementById('lblCourse').innerText = subjContext.course;
            document.getElementById('lblYear').innerText = subjContext.year;
            document.getElementById('lblSem').innerText = subjContext.semester;
            document.getElementById('lblTime').innerText = new Date().toLocaleString();
            document.getElementById('printHeader').classList.replace('hidden', 'flex');
            window.print();
            document.getElementById('printHeader').classList.replace('flex', 'hidden');
        };

        window.calcPt = (id) => {
            const p = parseFloat(document.getElementById(`pre_${id}`).value) || 0;
            const m = parseFloat(document.getElementById(`mid_${id}`).value) || 0;
            const f = parseFloat(document.getElementById(`fin_${id}`).value) || 0;
            document.getElementById(`pt_${id}`).innerText = calculatePoint((p+m+f)/3);
        };

        window.saveCurrentWork = async () => { /* Firebase Save Logic */ };
        window.logout = () => signOut(auth).then(() => window.location.href = "login.html");
    </script>
</body>
</html>
