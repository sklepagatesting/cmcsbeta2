<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Portal | SVLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .neo-shadow { box-shadow: 10px 10px 0px 0px rgba(0,0,0,1); }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: black; }
        input[type="number"]::-webkit-inner-spin-button { display: none; }
    </style>
</head>
<body class="bg-gray-50 text-black min-h-screen pb-20">
    <div id="sysModal" class="fixed inset-0 bg-black/70 hidden flex items-center justify-center z-[300] p-4 backdrop-blur-sm">
        <div class="bg-white border-4 border-black p-8 max-w-sm w-full shadow-[10px_10px_0px_0px_rgba(0,0,0,1)] text-center">
            <h3 id="sysTitle" class="font-black text-2xl mb-2 uppercase italic">Notification</h3>
            <p id="sysMsg" class="font-medium text-gray-700 mb-6"></p>
            <button onclick="document.getElementById('sysModal').classList.add('hidden')" class="w-full bg-black text-white py-3 font-bold hover:bg-gray-800 transition uppercase tracking-widest">Continue</button>
        </div>
    </div>

    <div id="materialsModal" class="fixed inset-0 bg-black/80 hidden flex items-center justify-center z-[100] p-4 backdrop-blur-sm">
        <div class="bg-white border-4 border-black p-8 max-w-2xl w-full shadow-[15px_15px_0px_0px_rgba(0,0,0,1)] max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6 border-b-4 border-black pb-2">
                <h3 class="text-3xl font-black uppercase italic tracking-tighter">Subject_Materials</h3>
                <button onclick="closeModal('materialsModal')" class="font-black text-2xl">âœ•</button>
            </div>
            <form id="materialForm" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                <div class="md:col-span-2">
                    <label class="text-[10px] font-black uppercase tracking-widest">Material Name</label>
                    <input type="text" id="matName" class="w-full border-2 border-black p-2 outline-none focus:bg-yellow-50 font-bold" required>
                </div>
                <div class="md:col-span-2">
                    <label class="text-[10px] font-black uppercase tracking-widest">Description</label>
                    <textarea id="matDesc" class="w-full border-2 border-black p-2 outline-none h-20 focus:bg-yellow-50 font-medium"></textarea>
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase tracking-widest">Link / URL</label>
                    <input type="url" id="matLink" class="w-full border-2 border-black p-2 outline-none font-bold" required>
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase tracking-widest">Schedule</label>
                    <input type="datetime-local" id="matSchedule" class="w-full border-2 border-black p-2 outline-none font-bold" required>
                </div>
                <button type="submit" class="md:col-span-2 bg-black text-white py-4 font-black uppercase hover:invert transition tracking-widest">Publish Material</button>
            </form>
            <div id="materialsList" class="space-y-4"></div>
        </div>
    </div>

    <header class="bg-white border-b-4 border-black p-6 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-black uppercase tracking-tighter leading-none">Faculty_System</h1>
                <p id="teacherName" class="text-xs font-bold text-gray-500 italic mt-1 uppercase tracking-widest">Syncing...</p>
            </div>
            <div class="flex gap-4">
                <button onclick="logout()" class="border-2 border-black px-6 py-2 text-xs font-black hover:bg-black hover:text-white transition uppercase">Logout</button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-4 gap-8">
        <aside class="lg:col-span-1">
            <h3 class="text-xs font-black uppercase mb-4 tracking-widest bg-black text-white inline-block px-3 py-1 italic">Assigned_Classes</h3>
            <div id="subjectContainer" class="space-y-3"></div>
        </aside>

        <section class="lg:col-span-3">
            <div id="workspaceHeader" class="hidden mb-6 flex flex-col md:flex-row justify-between items-start md:items-end gap-4 border-l-8 border-black pl-4">
                <div>
                    <h3 id="activeSubjectTitle" class="text-5xl font-black uppercase tracking-tighter">Code</h3>
                    <p id="studentCount" class="text-xs font-bold text-gray-400 uppercase tracking-widest mt-1"></p>
                </div>
                <div class="flex flex-wrap gap-2">
                    <button onclick="renderView('roster')" class="bg-black text-white px-4 py-2 text-[10px] font-black uppercase">Roster</button>
                    <button onclick="renderView('attendance')" class="border-2 border-black px-4 py-2 text-[10px] font-black uppercase hover:bg-gray-100">Attendance</button>
                    <button onclick="renderView('grades')" class="border-2 border-black px-4 py-2 text-[10px] font-black uppercase hover:bg-gray-100">Grades</button>
                    <button onclick="openMaterialsModal()" class="border-2 border-black px-4 py-2 text-[10px] font-black uppercase bg-yellow-400 hover:bg-yellow-500">Materials</button>
                </div>
            </div>

            <div class="border-4 border-black bg-white shadow-[12px_12px_0px_0px_rgba(0,0,0,1)] min-h-[500px] overflow-hidden">
                <div id="dynamicContent" class="p-0">
                    <div class="p-20 text-center italic text-gray-400 uppercase font-black tracking-widest">Select a class to initialize terminal.</div>
                </div>
            </div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, doc, getDoc, updateDoc, onSnapshot, deleteDoc, serverTimestamp, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDaeNQF4qmW0vvwxUPp_NztnT0hoLzm1BQ",
            authDomain: "svls-289ee.firebaseapp.com",
            projectId: "svls-289ee",
            storageBucket: "svls-289ee.firebasestorage.app",
            messagingSenderId: "500705386198",
            appId: "1:500705386198:web:96f189662bc2aa99cf7377"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentTeacherName = "";
        let activeSubj = "";
        let rosterData = [];

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists() && snap.data().role === 'teacher') {
                    currentTeacherName = snap.data().lastname;
                    document.getElementById('teacherName').innerText = `PROF. ${snap.data().lastname}, ${snap.data().firstname}`;
                    loadClasses();
                } else { window.location.href = "login.html"; }
            } else { window.location.href = "login.html"; }
        });

        async function loadClasses() {
            const container = document.getElementById('subjectContainer');
            const q = query(collection(db, "programs"), where("teacher", "==", currentTeacherName));
            const snap = await getDocs(q);
            container.innerHTML = '';
            snap.forEach(p => {
                const d = p.data();
                container.innerHTML += `
                    <button onclick="selectSubject('${d.code}')" class="w-full text-left p-4 border-2 border-black bg-white hover:bg-black hover:text-white transition shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] group">
                        <div class="font-black text-xl italic tracking-tighter group-hover:italic">${d.code}</div>
                        <div class="text-[9px] font-bold opacity-60 uppercase tracking-widest mt-1">${d.name}</div>
                    </button>`;
            });
        }

        window.selectSubject = async (code) => {
            activeSubj = code;
            document.getElementById('workspaceHeader').classList.remove('hidden');
            document.getElementById('activeSubjectTitle').innerText = code;
            const q = query(collection(db, "users"), where("role", "==", "student"), where("subjects", "array-contains", code));
            const snap = await getDocs(q);
            rosterData = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            document.getElementById('studentCount').innerText = `${rosterData.length} STUDENTS ENROLLED`;
            renderView('roster');
        };

        // COLLEGE POINT LOGIC
        function calculatePoint(avg) {
            if (avg >= 97.5) return "1.0";
            if (avg >= 94.5) return "1.25";
            if (avg >= 91.5) return "1.5";
            if (avg >= 88.5) return "1.75";
            if (avg >= 85.5) return "2.0";
            if (avg >= 82.5) return "2.25";
            if (avg >= 79.5) return "2.5";
            if (avg >= 76.5) return "2.75";
            if (avg >= 74.5) return "3.0";
            return "5.0";
        }

        window.updateRow = (uid) => {
            const p = parseFloat(document.getElementById(`pre_${uid}`).value) || 0;
            const m = parseFloat(document.getElementById(`mid_${uid}`).value) || 0;
            const f = parseFloat(document.getElementById(`fin_${uid}`).value) || 0;
            const avg = (p + m + f) / 3;
            document.getElementById(`avg_${uid}`).innerText = avg.toFixed(2);
            document.getElementById(`pt_${uid}`).innerText = calculatePoint(avg);
        };

        window.renderView = (view) => {
            const content = document.getElementById('dynamicContent');
            if (view === 'roster') {
                let html = '<table class="w-full text-left"><thead class="bg-black text-white text-[10px] uppercase"><tr><th class="p-4">Student ID</th><th class="p-4">Full Name</th><th class="p-4">Program</th></tr></thead><tbody>';
                rosterData.sort((a,b) => a.lastname.localeCompare(b.lastname)).forEach(s => {
                    html += `<tr class="border-b-2 border-black hover:bg-gray-50"><td class="p-4 font-mono font-bold">${s.studentId || 'UNSET'}</td><td class="p-4 font-black uppercase italic">${s.lastname}, ${s.firstname}</td><td class="p-4 text-xs font-bold uppercase tracking-widest">${s.course}-${s.year}</td></tr>`;
                });
                content.innerHTML = html + '</tbody></table>';
            } 
            else if (view === 'attendance') {
                let html = `<div class="p-4 border-b-4 border-black flex justify-between bg-gray-50 items-center"><div><label class="text-[9px] font-black uppercase mr-2">Session Date:</label><input type="date" id="attDate" value="${new Date().toISOString().split('T')[0]}" class="border-2 border-black p-1 font-bold text-xs outline-none"></div><button onclick="saveAttendance()" class="bg-black text-white px-6 py-2 text-xs font-black uppercase tracking-widest hover:invert transition">Save Session</button></div>`;
                html += '<table class="w-full"><thead class="bg-gray-100 text-[10px] font-black uppercase border-b-2 border-black"><tr><th class="p-4 text-left">Student Name</th><th class="p-4 text-center">Status (P / L / A)</th></tr></thead><tbody id="attBody">';
                rosterData.sort((a,b) => a.lastname.localeCompare(b.lastname)).forEach(s => {
                    html += `<tr class="border-b border-black hover:bg-yellow-50"><td class="p-4 font-black uppercase text-sm">${s.lastname}, ${s.firstname}</td><td class="p-4 text-center">
                        <label class="inline-flex items-center cursor-pointer mx-2"><input type="radio" name="att_${s.id}" value="P" checked class="accent-black"><span class="ml-1 font-bold text-xs">P</span></label>
                        <label class="inline-flex items-center cursor-pointer mx-2"><input type="radio" name="att_${s.id}" value="L" class="accent-black"><span class="ml-1 font-bold text-xs text-orange-600">L</span></label>
                        <label class="inline-flex items-center cursor-pointer mx-2"><input type="radio" name="att_${s.id}" value="A" class="accent-black"><span class="ml-1 font-bold text-xs text-red-600">A</span></label>
                    </td></tr>`;
                });
                content.innerHTML = html + '</tbody></table>';
            }
            else if (view === 'grades') {
                let html = `<div class="p-4 border-b-4 border-black flex justify-between bg-gray-50 items-center"><span class="font-black text-xs uppercase italic tracking-widest">College Point Encoding System</span><button onclick="saveGrades()" class="bg-black text-white px-6 py-2 text-xs font-black uppercase tracking-widest hover:invert transition">Sync to Master</button></div>`;
                html += '<table class="w-full"><thead class="bg-gray-100 text-[10px] font-black uppercase border-b-2 border-black"><tr><th class="p-4 text-left">Name</th><th class="p-4 text-center">PRE</th><th class="p-4 text-center">MID</th><th class="p-4 text-center">FIN</th><th class="p-4 text-center">AVG</th><th class="p-4 text-center">PT</th></tr></thead><tbody>';
                rosterData.sort((a,b) => a.lastname.localeCompare(b.lastname)).forEach(s => {
                    const g = s.grades?.[activeSubj] || { prelim: '', midterm: '', final: '' };
                    const avg = ((parseFloat(g.prelim)||0) + (parseFloat(g.midterm)||0) + (parseFloat(g.final)||0)) / 3;
                    html += `<tr class="border-b border-black"><td class="p-4 font-black uppercase text-xs italic">${s.lastname}</td>
                        <td class="p-2"><input type="number" id="pre_${s.id}" oninput="updateRow('${s.id}')" class="w-16 border-2 border-black p-1 text-center font-bold text-xs mx-auto block" value="${g.prelim}"></td>
                        <td class="p-2"><input type="number" id="mid_${s.id}" oninput="updateRow('${s.id}')" class="w-16 border-2 border-black p-1 text-center font-bold text-xs mx-auto block" value="${g.midterm}"></td>
                        <td class="p-2"><input type="number" id="fin_${s.id}" oninput="updateRow('${s.id}')" class="w-16 border-2 border-black p-1 text-center font-bold text-xs mx-auto block" value="${g.final}"></td>
                        <td class="p-4 text-center font-black text-xs text-blue-600" id="avg_${s.id}">${avg.toFixed(2)}</td>
                        <td class="p-4 text-center font-black text-sm" id="pt_${s.id}">${calculatePoint(avg)}</td>
                    </tr>`;
                });
                content.innerHTML = html + '</tbody></table>';
            }
        };

        // SAVE ATTENDANCE (One record per day per subject)
        window.saveAttendance = async () => {
            const date = document.getElementById('attDate').value;
            const docId = `${activeSubj}_${date}`;
            const records = {};
            rosterData.forEach(s => {
                records[s.id] = document.querySelector(`input[name="att_${s.id}"]:checked`).value;
            });
            await setDoc(doc(db, "attendance", docId), { 
                subject: activeSubj, 
                date, 
                records, 
                teacher: currentTeacherName,
                updatedAt: serverTimestamp() 
            });
            alertBox("Logged", `Attendance for ${date} has been secured.`);
        };

        // SAVE GRADES (Merging objects correctly)
        window.saveGrades = async () => {
            const btn = event.target;
            btn.innerText = "SYNCING...";
            btn.disabled = true;
            try {
                for (let s of rosterData) {
                    const prelim = document.getElementById(`pre_${s.id}`).value;
                    const midterm = document.getElementById(`mid_${s.id}`).value;
                    const final = document.getElementById(`fin_${s.id}`).value;
                    
                    const gradeObj = {
                        prelim,
                        midterm,
                        final,
                        average: ((parseFloat(prelim)||0) + (parseFloat(midterm)||0) + (parseFloat(final)||0)) / 3,
                        point: calculatePoint(((parseFloat(prelim)||0) + (parseFloat(midterm)||0) + (parseFloat(final)||0)) / 3)
                    };

                    await updateDoc(doc(db, "users", s.id), {
                        [`grades.${activeSubj}`]: gradeObj
                    });
                }
                alertBox("Master Records Updated", "All grades have been successfully pushed to student portals.");
            } catch (e) {
                alertBox("Error", e.message);
            }
            btn.innerText = "SYNC TO MASTER";
            btn.disabled = false;
        };

        // MATERIALS
        window.openMaterialsModal = () => {
            document.getElementById('materialsModal').classList.remove('hidden');
            const list = document.getElementById('materialsList');
            const q = query(collection(db, "materials"), where("subjectCode", "==", activeSubj));
            onSnapshot(q, (snap) => {
                list.innerHTML = '';
                snap.forEach(mDoc => {
                    const m = mDoc.data();
                    list.innerHTML += `
                        <div class="border-4 border-black p-4 mb-4 flex justify-between bg-white shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] items-center">
                            <div>
                                <div class="font-black text-sm uppercase italic">${m.name}</div>
                                <div class="text-[9px] font-bold text-gray-500 uppercase mt-1">Sched: ${m.schedule.replace('T', ' ')}</div>
                                <a href="${m.link}" target="_blank" class="text-[10px] font-black text-blue-600 underline uppercase mt-2 block tracking-widest">Access_Resource</a>
                            </div>
                            <button onclick="deleteMat('${mDoc.id}')" class="bg-red-600 text-white p-2 border-2 border-black hover:bg-black transition"><i class="fa-solid fa-trash-can"></i></button>
                        </div>`;
                });
            });
        };

        document.getElementById('materialForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await setDoc(doc(collection(db, "materials")), {
                subjectCode: activeSubj,
                name: document.getElementById('matName').value,
                desc: document.getElementById('matDesc').value,
                link: document.getElementById('matLink').value,
                schedule: document.getElementById('matSchedule').value,
                createdAt: serverTimestamp()
            });
            e.target.reset();
        });

        window.deleteMat = async (id) => { if(confirm("Permanently delete this resource?")) await deleteDoc(doc(db, "materials", id)); };
        window.closeModal = (id) => document.getElementById(id).classList.add('hidden');
        window.alertBox = (t, m) => { document.getElementById('sysTitle').innerText = t; document.getElementById('sysMsg').innerText = m; document.getElementById('sysModal').classList.remove('hidden'); };
        window.logout = () => signOut(auth).then(() => window.location.href = "login.html");
    </script>
</body>
</html>
