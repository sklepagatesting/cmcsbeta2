<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMCS Student Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: white;
            /* Allow vertical scrolling on small screens */
            overflow-x: hidden;
            overflow-y: auto;
        }

        .logo-container {
            position: fixed; /* Fixed so it stays centered regardless of scroll */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            opacity: 0;
            filter: grayscale(1) brightness(0.2);
            animation: fadeInLogo 4s ease-out 0.5s forwards;
            pointer-events: none; /* Ensure it doesn't block clicks */
        }

        @keyframes fadeInLogo {
            0% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.95);
                filter: grayscale(1) brightness(0.2);
            }
            100% { 
                opacity: 0.15; 
                transform: translate(-50%, -50%) scale(1);
                filter: grayscale(0) brightness(0.5);
            }
        }

        .btn-primary {
            background: white;
            color: black;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-primary:hover {
            background: #e2e2e2;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255,255,255,0.15);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .address-bar {
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.03);
        }

        .animate-text {
            opacity: 0;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen py-12">

    <div class="logo-container">
        <img src="https://sklepagatesting.github.io/resources/Images/CMCSlogo.png" 
             alt="CMCS Logo" 
             class="w-[300px] md:w-[800px]"> </div>

    <main class="relative z-10 text-center px-6 max-w-4xl w-full">
        <h1 class="animate-text text-4xl md:text-7xl font-bold tracking-tight leading-tight mb-6 bg-clip-text text-transparent bg-gradient-to-b from-white to-gray-500">
            Central Mindanao <br class="hidden sm:block"> Computer School Inc.
        </h1>

        <div class="animate-text inline-flex items-center px-4 py-2 mb-8 rounded-2xl md:rounded-full address-bar text-[10px] md:text-xs font-medium tracking-wide text-gray-400">
            <span class="shrink-0 w-2 h-2 bg-blue-500 rounded-full animate-pulse mr-2"></span>
            <span class="text-left">2nd Floor Villasor Building, Burgos Street, Mlang, Cotabato</span>
        </div>

        <p class="animate-text text-gray-400 text-base md:text-xl mb-10 max-w-2xl mx-auto leading-relaxed">
            Access your academic resources, manage your profile, and stay connected with the CMCS student community.
        </p>

        <div class="animate-text flex flex-col sm:flex-row items-center justify-center gap-4 px-4">
            <a href="#" class="btn-primary px-10 py-4 rounded-full font-semibold text-sm w-full sm:w-auto">
                Login
            </a>
            <a href="#" class="btn-secondary px-10 py-4 rounded-full font-semibold text-sm w-full sm:w-auto text-white">
                Register
            </a>
        </div>

        <div class="animate-text inline-flex flex-col md:flex-row items-center px-4 py-1.5 mt-12 md:mt-16 text-[10px] md:text-xs font-medium tracking-wide text-gray-500">
            <span>Copyright &copy; <span id="current-year"></span></span>
            <span class="hidden md:inline">&nbsp;&nbsp;|&nbsp;&nbsp;</span>
            <span>Central Mindanao Computer School Inc. All rights reserved.</span>
        </div>
    </main>

    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();

        window.addEventListener('DOMContentLoaded', () => {
            const tl = gsap.timeline({ defaults: { ease: "power4.out" } });

            tl.to(".animate-text", {
                opacity: 1,
                y: 0,
                duration: 1.2,
                stagger: 0.15,
                startAt: { y: 20, opacity: 0 }
            });
        });
    </script>
</body>
</html>
