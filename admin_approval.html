<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approvals | Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black min-h-screen pb-32">
    <div class="max-w-6xl mx-auto p-6">
        <h2 class="text-4xl font-black mb-8 border-b-8 border-black pb-2">PENDING_APPROVALS</h2>

        <section class="mb-12">
            <h3 class="text-xl font-bold bg-black text-white px-4 py-1 inline-block mb-4 uppercase">Teacher Requests</h3>
            <div class="overflow-x-auto border-2 border-black">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-gray-100 border-b-2 border-black">
                        <tr>
                            <th class="p-3 border-r-2 border-black">Name</th>
                            <th class="p-3 border-r-2 border-black">Gender</th>
                            <th class="p-3 border-r-2 border-black">Email</th>
                            <th class="p-3 border-r-2 border-black">Designation</th>
                            <th class="p-3">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="teacherTableBody">
                        </tbody>
                </table>
            </div>
        </section>

        <section>
            <h3 class="text-xl font-bold bg-black text-white px-4 py-1 inline-block mb-4 uppercase">Student Requests</h3>
            <div class="overflow-x-auto border-2 border-black">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-gray-100 border-b-2 border-black">
                        <tr>
                            <th class="p-3 border-r-2 border-black">Name</th>
                            <th class="p-3 border-r-2 border-black">Course/Year</th>
                            <th class="p-3 border-r-2 border-black">Gender</th>
                            <th class="p-3 border-r-2 border-black">Address</th>
                            <th class="p-3">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                        </tbody>
                </table>
            </div>
        </section>
    </div>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-black text-white px-6 py-3 rounded-full flex gap-6 shadow-2xl z-50">
        <a href="admin_dashboard.html" class="text-xs font-bold hover:text-gray-400">HOME</a>
        <a href="admin_setup.html" class="text-xs font-bold hover:text-gray-400">SETUP</a>
        <a href="admin_class.html" class="text-xs font-bold hover:text-gray-400">CLASSES</a>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
  apiKey: "AIzaSyDaeNQF4qmW0vvwxUPp_NztnT0hoLzm1BQ",
  authDomain: "svls-289ee.firebaseapp.com",
  projectId: "svls-289ee",
  storageBucket: "svls-289ee.firebasestorage.app",
  messagingSenderId: "500705386198",
  appId: "1:500705386198:web:96f189662bc2aa99cf7377",
  measurementId: "G-5TNBMQ2HN5"
};
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadPendingUsers() {
            const tBody = document.getElementById('teacherTableBody');
            const sBody = document.getElementById('studentTableBody');
            tBody.innerHTML = ''; sBody.innerHTML = '';

            const q = query(collection(db, "users"), where("status", "==", "pending"));
            const querySnapshot = await getDocs(q);

            querySnapshot.forEach((userDoc) => {
                const data = userDoc.data();
                const id = userDoc.id;
                
                if (data.role === 'teacher') {
                    tBody.innerHTML += `
                        <tr class="border-b-2 border-black hover:bg-gray-50">
                            <td class="p-3 border-r-2 border-black">${data.lastname}, ${data.firstname}</td>
                            <td class="p-3 border-r-2 border-black">${data.gender}</td>
                            <td class="p-3 border-r-2 border-black text-xs font-mono">${data.email}</td>
                            <td class="p-3 border-r-2 border-black">${data.designation}</td>
                            <td class="p-3 flex gap-2">
                                <button onclick="handleUser('${id}', 'approve')" class="bg-black text-white px-3 py-1 text-xs font-bold">APPROVE</button>
                                <button onclick="handleUser('${id}', 'decline')" class="border-2 border-black px-3 py-1 text-xs font-bold hover:bg-red-500">DECLINE</button>
                            </td>
                        </tr>`;
                } else if (data.role === 'student') {
                    sBody.innerHTML += `
                        <tr class="border-b-2 border-black hover:bg-gray-50">
                            <td class="p-3 border-r-2 border-black">${data.lastname}, ${data.firstname}</td>
                            <td class="p-3 border-r-2 border-black">${data.course} - Yr ${data.year}</td>
                            <td class="p-3 border-r-2 border-black">${data.gender}</td>
                            <td class="p-3 border-r-2 border-black text-xs truncate max-w-[150px]">${data.address}</td>
                            <td class="p-3 flex gap-2">
                                <button onclick="handleUser('${id}', 'approve')" class="bg-black text-white px-3 py-1 text-xs font-bold">APPROVE</button>
                                <button onclick="handleUser('${id}', 'decline')" class="border-2 border-black px-3 py-1 text-xs font-bold hover:bg-red-500">DECLINE</button>
                            </td>
                        </tr>`;
                }
            });
        }

        window.handleUser = async (uid, action) => {
            const userRef = doc(db, "users", uid);
            if (action === 'approve') {
                await updateDoc(userRef, { status: "approved" });
                alert("Account Approved!");
            } else {
                await deleteDoc(userRef);
                alert("Account Declined/Removed.");
            }
            loadPendingUsers();
        };

        loadPendingUsers();
    </script>
</body>
</html>
