<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approvals | CMCS VLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-cmcs-blue { background-color: #0070c0; }
        .bg-cmcs-sidebar { background-color: #00b0f0; }
        .bg-cmcs-yellow { background-color: #ffff00; }
        .bg-cmcs-logout { background-color: #cc0000; }
        
        .sidebar-link { padding: 12px 20px; display: block; color: white; font-weight: bold; text-transform: uppercase; font-size: 14px; border-bottom: 1px solid rgba(255,255,255,0.2); }
        .active-tab { background-color: #ffff00; color: black; }
        
        table { width: 100%; border-collapse: collapse; font-size: 10px; margin-top: 5px; }
        th { background-color: #d9d9d9; border: 1px solid #7f7f7f; padding: 6px; text-align: left; font-weight: bold; text-transform: uppercase; }
        td { border: 1px solid #7f7f7f; padding: 6px; background-color: #ffffff; }
        
        .modal-overlay { background-color: rgba(0,0,0,0.6); position: fixed; inset: 0; display: none; align-items: center; justify-content: center; z-index: 100; overflow-y: auto; }
        #notifModal { z-index: 200; }

        .modal-container { background: white; border: 2px solid black; width: 550px; box-shadow: 6px 6px 0px 0px black; margin: 20px; }
        .modal-header { background-color: #0070c0; color: white; padding: 10px; font-weight: bold; font-size: 13px; display: flex; justify-content: space-between; }
        .modal-body { padding: 20px; max-height: 80vh; overflow-y: auto; }
        .modal-label { display: block; font-size: 9px; font-weight: bold; margin-bottom: 2px; text-transform: uppercase; }
        .modal-input, .modal-select { width: 100%; border: 1px solid #7f7f7f; padding: 6px; font-size: 11px; margin-bottom: 10px; outline: none; text-transform: uppercase; }
        .u-email-input { text-transform: lowercase !important; }
        
        .modal-footer { padding: 12px; display: flex; justify-content: flex-end; gap: 8px; background: #f0f0f0; border-top: 1px solid #7f7f7f; }
        
        .password-container { position: relative; width: 100%; }
        .eye-toggle { position: absolute; right: 10px; top: 28px; cursor: pointer; opacity: 0.6; }

        .btn-modal-save { background-color: #ffff00; border: 1px solid black; padding: 6px 20px; font-size: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-modal-cancel { background-color: #d9d9d9; border: 1px solid black; padding: 6px 20px; font-size: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .loading-btn { opacity: 0.5; pointer-events: none; }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col font-sans">

    <nav class="bg-cmcs-blue text-white flex justify-between items-center h-12 shadow-sm">
        <div class="flex items-center px-4 gap-2"><span class="font-bold text-sm uppercase">CMCS Virtual Learning System</span></div>
        <div class="flex items-center h-full">
            <div class="flex gap-4 px-6 items-center text-xs italic uppercase"><span id="adminName">Loading...</span></div>
            <button onclick="logout()" class="bg-cmcs-logout h-full px-8 text-white font-bold text-xs uppercase">Logout</button>
        </div>
    </nav>

    <div class="flex flex-1">
        <aside class="w-48 bg-cmcs-sidebar flex flex-col">
            <a href="admin_approval.html" class="sidebar-link active-tab">APPROVALS</a>
            <a href="admin_setup.html" class="sidebar-link">ACADEMIC SETUP</a>
            <a href="admin_class.html" class="sidebar-link">CLASS ASSIGNMENT</a>
            <a href="admin_records.html" class="sidebar-link">MASTER RECORD</a>
            <a href="admin_accounts.html" class="sidebar-link">ACCOUNTS</a>
        </aside>

        <main class="flex-1 p-6">
            <div class="mb-10">
                <div class="flex justify-between items-end mb-2">
                    <h2 class="text-[12px] font-bold uppercase border-b-2 border-black">STUDENT ADMISSION REQUESTS</h2>
                    <button onclick="openAddModal('student')" class="bg-cmcs-yellow border border-black px-3 py-1 text-[10px] font-bold shadow-[2px_2px_0px_0px_black] hover:bg-yellow-400">+ MANUAL ADMISSION</button>
                </div>
                <table>
                    <thead><tr><th>STUDENT ID</th><th>NAME</th><th>TYPE</th><th>EMAIL</th><th>COURSE / YR</th><th>ACTIONS</th></tr></thead>
                    <tbody id="studentTable"></tbody>
                </table>
            </div>

            <div>
                <div class="flex justify-between items-end mb-2">
                    <h2 class="text-[12px] font-bold uppercase border-b-2 border-black">FACULTY REGISTRATION REQUESTS</h2>
                    <button onclick="openAddModal('teacher')" class="bg-cmcs-yellow border border-black px-3 py-1 text-[10px] font-bold shadow-[2px_2px_0px_0px_black] hover:bg-yellow-400">+ MANUAL HIRE</button>
                </div>
                <table>
                    <thead><tr><th>LICENSE NO.</th><th>NAME</th><th>DESIGNATION</th><th>EMAIL</th><th>ACTIONS</th></tr></thead>
                    <tbody id="facultyTable"></tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="notifModal" class="modal-overlay">
        <div class="modal-container w-72 text-center">
            <div class="modal-header"><span>SYSTEM MESSAGE</span></div>
            <div class="modal-body">
                <p id="notifMessage" class="font-bold text-[10px] uppercase"></p>
                <div id="confirmActions" class="hidden flex justify-center gap-2 mt-4">
                    <button id="btnYes" class="btn-modal-save">PROCEED</button>
                    <button onclick="closeModal('notifModal')" class="btn-modal-cancel">BACK</button>
                </div>
                <div id="alertActions" class="flex justify-center mt-4">
                    <button onclick="closeModal('notifModal')" class="btn-modal-save">OKAY</button>
                </div>
            </div>
        </div>
    </div>

    <div id="userModal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header"><span id="modalTitle">ADMISSION FORM</span><span class="cursor-pointer" onclick="closeModal('userModal')">X</span></div>
            <form id="userForm">
                <input type="hidden" id="userRole">
                <div class="modal-body">
                    <div class="grid grid-cols-2 gap-x-4">
                        <div><label class="modal-label">First Name</label><input type="text" id="fn" class="modal-input" required></div>
                        <div><label class="modal-label">Last Name</label><input type="text" id="ln" class="modal-input" required></div>
                        <div><label class="modal-label">Gmail (@gmail.com)</label><input type="email" id="uemail" class="modal-input u-email-input" placeholder="example@gmail.com" required></div>
                        <div class="password-container">
                            <label class="modal-label">Temp Password</label>
                            <input type="password" id="upass" class="modal-input" required>
                            <span class="eye-toggle" onclick="togglePassword('upass')">üëÅÔ∏è</span>
                        </div>
                    </div>

                    <div id="studentFields" class="hidden border-t pt-2 mt-2">
                        <div class="grid grid-cols-2 gap-x-4">
                            <div><label class="modal-label">Status Type</label>
                                <select id="ustatus" class="modal-select">
                                    <option value="">-- SELECT --</option>
                                    <option value="NEW STUDENT">NEW STUDENT</option>
                                    <option value="OLD STUDENT">OLD STUDENT</option>
                                    <option value="TRANSFEREE">TRANSFEREE</option>
                                </select>
                            </div>
                            <div><label class="modal-label">Student ID (00-0-000)</label>
                                <input type="text" id="id_num" class="modal-input" placeholder="00-0-000" maxlength="8">
                            </div>
                            <div><label class="modal-label">Course</label><select id="ucourse" class="modal-select"></select></div>
                            <div><label class="modal-label">Year Level</label>
                                <select id="uyear" class="modal-select">
                                    <option value="1">1ST YEAR</option><option value="2">2ND YEAR</option>
                                    <option value="3">3RD YEAR</option><option value="4">4TH YEAR</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div id="facultyFields" class="hidden border-t pt-2 mt-2">
                        <label class="modal-label">License Number</label>
                        <input type="text" id="license" class="modal-input">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="saveUserBtn" class="btn-modal-save">REGISTER USER</button>
                    <button type="button" class="btn-modal-cancel" onclick="closeModal('userModal')">CANCEL</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, where, deleteDoc, doc, getDoc, updateDoc, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDaeNQF4qmW0vvwxUPp_NztnT0hoLzm1BQ",
            authDomain: "svls-289ee.firebaseapp.com",
            projectId: "svls-289ee",
            storageBucket: "svls-289ee.firebasestorage.app",
            messagingSenderId: "500705386198",
            appId: "1:500705386198:web:96f189662bc2aa99cf7377"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // ID Formatting (00-0-000)
        document.getElementById('id_num').addEventListener('input', (e) => {
            let val = e.target.value.replace(/\D/g, ''); 
            if (val.length > 2 && val.length <= 3) val = val.slice(0, 2) + '-' + val.slice(2);
            else if (val.length > 3) val = val.slice(0, 2) + '-' + val.slice(2, 3) + '-' + val.slice(3, 6);
            e.target.value = val;
        });

        window.togglePassword = (id) => {
            const el = document.getElementById(id);
            el.type = el.type === 'password' ? 'text' : 'password';
        };

        window.showNotif = (msg, isConfirm = false, onYes = null) => {
            document.getElementById('notifMessage').innerText = msg;
            document.getElementById('confirmActions').className = isConfirm ? 'flex justify-center gap-2 mt-4' : 'hidden';
            document.getElementById('alertActions').className = isConfirm ? 'hidden' : 'flex justify-center mt-4';
            if(isConfirm) document.getElementById('btnYes').onclick = () => { onYes(); closeModal('notifModal'); };
            document.getElementById('notifModal').style.display = 'flex';
        };

        window.closeModal = (id) => {
            document.getElementById(id).style.display = 'none';
            if(id === 'userModal') document.getElementById('userForm').reset();
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists()) {
                    document.getElementById('adminName').innerText = `${snap.data().lastname}, ${snap.data().firstname}`.toUpperCase();
                    startListeners();
                    loadCourses();
                }
            } else { window.location.href = "login.html"; }
        });

        function startListeners() {
            onSnapshot(query(collection(db, "users"), where("status", "==", "pending")), (snap) => {
                const sTable = document.getElementById('studentTable');
                const fTable = document.getElementById('facultyTable');
                sTable.innerHTML = ''; fTable.innerHTML = '';
                snap.forEach(u => {
                    const d = u.data();
                    const actions = `<td><span onclick="handleAction('${u.id}', true)" class="text-green-600 font-bold underline cursor-pointer mr-3">ADMIT</span><span onclick="handleAction('${u.id}', false)" class="text-red-600 font-bold underline cursor-pointer">REJECT</span></td>`;
                    if (d.role === 'student') sTable.innerHTML += `<tr><td>${d.studentId || '-'}</td><td class="font-bold uppercase">${d.lastname}, ${d.firstname}</td><td>${d.studentType || 'NEW'}</td><td class="text-blue-600 lowercase">${d.email}</td><td class="uppercase">${d.course} - Y${d.year}</td>${actions}</tr>`;
                    else fTable.innerHTML += `<tr><td>${d.license || '-'}</td><td class="font-bold uppercase">${d.lastname}, ${d.firstname}</td><td class="uppercase">${d.designation || 'TEACHER'}</td><td class="text-blue-600 lowercase">${d.email}</td>${actions}</tr>`;
                });
            });
        }

        async function loadCourses() {
            const snap = await getDocs(collection(db, "courses"));
            const sel = document.getElementById('ucourse');
            sel.innerHTML = '<option value="">-- COURSE --</option>';
            snap.forEach(d => sel.innerHTML += `<option value="${d.data().name.toUpperCase()}">${d.data().name.toUpperCase()}</option>`);
        }

        window.handleAction = (uid, approved) => {
            showNotif(approved ? "ADMIT USER?" : "REJECT REQUEST?", true, async () => {
                if(approved) await updateDoc(doc(db, "users", uid), { status: "approved" });
                else await deleteDoc(doc(db, "users", uid));
                showNotif("PROCESSED");
            });
        };

        window.openAddModal = (role) => {
            document.getElementById('userRole').value = role;
            document.getElementById('modalTitle').innerText = role === 'student' ? 'MANUAL ADMISSION' : 'MANUAL HIRE';
            document.getElementById('studentFields').className = role === 'student' ? 'block' : 'hidden';
            document.getElementById('facultyFields').className = role === 'teacher' ? 'block' : 'hidden';
            document.getElementById('userModal').style.display = 'flex';
        };

        document.getElementById('userForm').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('uemail').value.trim().toLowerCase();
            const btn = document.getElementById('saveUserBtn');

            // Strict Gmail Check
            if(!/^[a-z0-9](\.?[a-z0-9]){5,}@gmail\.com$/.test(email)) return showNotif("USE A VALID GMAIL ACCOUNT");

            btn.classList.add('loading-btn');
            try {
                const check = await getDocs(query(collection(db, "users"), where("email", "==", email)));
                if(!check.empty) throw new Error("EMAIL ALREADY EXISTS");

                const userData = {
                    firstname: document.getElementById('fn').value.toUpperCase(),
                    lastname: document.getElementById('ln').value.toUpperCase(),
                    email: email,
                    role: document.getElementById('userRole').value,
                    status: "approved",
                    createdAt: new Date()
                };

                if(userData.role === 'student') {
                    userData.studentType = document.getElementById('ustatus').value.toUpperCase();
                    userData.studentId = document.getElementById('id_num').value.toUpperCase();
                    userData.course = document.getElementById('ucourse').value.toUpperCase();
                    userData.year = document.getElementById('uyear').value.toUpperCase();
                    if(!/^\d{2}-\d{1}-\d{3}$/.test(userData.studentId)) throw new Error("ID FORMAT MUST BE 00-0-000");
                } else {
                    userData.license = document.getElementById('license').value.toUpperCase();
                }

                await addDoc(collection(db, "users"), userData);
                closeModal('userModal');
                showNotif("USER SAVED");
            } catch (err) { showNotif(err.message.toUpperCase()); }
            finally { btn.classList.remove('loading-btn'); }
        };

        window.logout = () => signOut(auth).then(() => window.location.href = "login.html");
    </script>
</body>
</html>
