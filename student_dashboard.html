<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal | SVLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-black min-h-screen pb-20">

    <header class="bg-black text-white p-6 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-black italic tracking-tighter uppercase">Student_Hub</h1>
                <p id="studentName" class="text-[10px] font-bold tracking-widest text-gray-400">SYNCING PROFILE...</p>
            </div>
            <button onclick="logout()" class="border-2 border-white px-6 py-2 text-xs font-black hover:bg-white hover:text-black transition">LOGOUT</button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <aside class="lg:col-span-4 space-y-4">
            <h3 class="text-xs font-black uppercase tracking-widest mb-4 border-l-4 border-black pl-2">My Enrolled Subjects</h3>
            <div id="subjectList" class="space-y-4">
                </div>
        </aside>

        <section class="lg:col-span-8">
            <div id="welcomeView" class="border-4 border-black bg-white p-20 text-center shadow-[10px_10px_0px_0px_rgba(0,0,0,1)]">
                <p class="font-black uppercase italic text-gray-300 text-4xl">Select a subject<br>to view details</p>
            </div>

            <div id="detailView" class="hidden space-y-8">
                <div class="border-4 border-black bg-white p-6 shadow-[8px_8px_0px_0px_rgba(0,0,0,1)]">
                    <h4 class="text-xl font-black uppercase mb-4 border-b-2 border-black pb-2">Academic Performance</h4>
                    <div class="grid grid-cols-3 gap-4 text-center">
                        <div class="bg-gray-50 border-2 border-black p-4">
                            <p class="text-[10px] font-black uppercase text-gray-500">Prelim</p>
                            <p id="gradePre" class="text-2xl font-black">-</p>
                        </div>
                        <div class="bg-gray-50 border-2 border-black p-4">
                            <p class="text-[10px] font-black uppercase text-gray-500">Midterm</p>
                            <p id="gradeMid" class="text-2xl font-black">-</p>
                        </div>
                        <div class="bg-gray-100 border-2 border-black p-4">
                            <p class="text-[10px] font-black uppercase text-gray-500">Final</p>
                            <p id="gradeFin" class="text-2xl font-black">-</p>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="border-4 border-black bg-white p-6 shadow-[8px_8px_0px_0px_rgba(0,0,0,1)]">
                        <h4 class="text-sm font-black uppercase mb-4">Study Materials</h4>
                        <div id="matContainer" class="space-y-3"></div>
                    </div>
                    <div class="border-4 border-black bg-white p-6 shadow-[8px_8px_0px_0px_rgba(0,0,0,1)]">
                        <h4 class="text-sm font-black uppercase mb-4">Attendance Log</h4>
                        <div id="attContainer" class="space-y-2 text-xs font-bold uppercase"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, getDocs, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDaeNQF4qmW0vvwxUPp_NztnT0hoLzm1BQ",
            authDomain: "svls-289ee.firebaseapp.com",
            projectId: "svls-289ee",
            storageBucket: "svls-289ee.firebasestorage.app",
            messagingSenderId: "500705386198",
            appId: "1:500705386198:web:96f189662bc2aa99cf7377"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let studentUid = "";
        let studentData = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                studentUid = user.uid;
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists()) {
                    studentData = snap.data();
                    document.getElementById('studentName').innerText = `${studentData.lastname}, ${studentData.firstname} | ${studentData.studentId}`;
                    renderSubjectCards();
                }
            } else {
                window.location.href = "login.html";
            }
        });

        function renderSubjectCards() {
            const list = document.getElementById('subjectList');
            list.innerHTML = '';
            const subjects = studentData.subjects || [];

            subjects.forEach(code => {
                list.innerHTML += `
                    <button onclick="viewSubject('${code}')" class="w-full text-left bg-white border-2 border-black p-4 hover:bg-black hover:text-white transition shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]">
                        <p class="font-black text-lg leading-none">${code}</p>
                        <p class="text-[10px] font-bold uppercase opacity-50">Click to view details</p>
                    </button>`;
            });
        }

        window.viewSubject = async (code) => {
            document.getElementById('welcomeView').classList.add('hidden');
            document.getElementById('detailView').classList.remove('hidden');

            // 1. Load Grades
            const g = studentData.grades?.[code] || {};
            document.getElementById('gradePre').innerText = g.prelim || 'N/A';
            document.getElementById('gradeMid').innerText = g.midterm || 'N/A';
            document.getElementById('gradeFin').innerText = g.final || 'N/A';

            // 2. Load Materials
            const matQuery = query(collection(db, "materials"), where("subjectCode", "==", code));
            const matSnap = await getDocs(matQuery);
            const matCont = document.getElementById('matContainer');
            matCont.innerHTML = '';
            matSnap.forEach(doc => {
                const m = doc.data();
                matCont.innerHTML += `
                    <div class="p-3 border-2 border-black bg-gray-50 flex justify-between items-center">
                        <span class="text-[10px] font-black uppercase truncate mr-2">${m.name}</span>
                        <a href="${m.link}" target="_blank" class="bg-black text-white text-[10px] px-2 py-1 font-bold">OPEN</a>
                    </div>`;
            });

            // 3. Load Attendance
            const attQuery = query(collection(db, "attendance"), where("subject", "==", code));
            const attSnap = await getDocs(attQuery);
            const attCont = document.getElementById('attContainer');
            attCont.innerHTML = '';
            
            attSnap.forEach(doc => {
                const data = doc.data();
                const myRecord = data.records.find(r => r.studentId === studentUid);
                if (myRecord) {
                    const color = myRecord.status === 'P' ? 'text-green-600' : myRecord.status === 'A' ? 'text-red-600' : 'text-yellow-500';
                    attCont.innerHTML += `
                        <div class="flex justify-between border-b border-gray-100 py-1">
                            <span>${data.date}</span>
                            <span class="${color}">${myRecord.status}</span>
                        </div>`;
                }
            });
        };

        window.logout = () => signOut(auth);
    </script>
</body>
</html>
