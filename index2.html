<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMCS Student Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: white;
            overflow: hidden;
        }

        /* The Hero Gradient Background */
        .hero-glow {
            position: absolute;
            bottom: -10%;
            left: 50%;
            transform: translateX(-50%);
            width: 120%;
            height: 40%;
            background: radial-gradient(circle at center, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
        }

        /* Logo Stroke Animation */
        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            opacity: 0.15; /* Faded dark look */
            filter: grayscale(1) brightness(0.5);
            animation: fadeInLogo 3s ease-forward;
        }

        @keyframes fadeInLogo {
            0% { opacity: 0; filter: grayscale(1) brightness(1); }
            50% { opacity: 0.3; filter: grayscale(1) brightness(0.8); }
            100% { opacity: 0.15; filter: grayscale(0) brightness(0.5); }
        }

        /* Button Hover Effects */
        .btn-primary {
            background: white;
            color: black;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: #e2e2e2;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255,255,255,0.1);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .address-bar {
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.03);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="logo-container">
        <img src="https://sklepagatesting.github.io/resources/Images/CMCSlogo.jpg" 
             alt="CMCS Logo" 
             class="w-[500px] md:w-[800px] opacity-40">
    </div>

    <main class="relative z-10 text-center px-6 max-w-4xl">
        
        <div class="inline-flex items-center px-4 py-1.5 mb-8 rounded-full address-text text-xs font-medium tracking-wide address-bar text-gray-400">
            <span class="w-2 h-2 bg-blue-500 rounded-full animate-pulse mr-2"></span>
            2nd Floor Villasor Building, Burgos Street, Mlang, Cotabato
        </div>

        <h1 class="text-5xl md:text-7xl font-bold tracking-tight leading-tight mb-6 bg-clip-text text-transparent bg-gradient-to-b from-white to-gray-500">
            Central Mindanao <br> Computer School
        </h1>

        <p class="text-gray-400 text-lg md:text-xl mb-10 max-w-2xl mx-auto leading-relaxed">
            Access your academic resources, manage your profile, and stay connected with the CMCS student community through our unified portal.
        </p>

        <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
            <a href="#" class="btn-primary px-10 py-4 rounded-full font-semibold text-sm w-full sm:w-auto">
                Login
            </a>
            <a href="#" class="btn-secondary px-10 py-4 rounded-full font-semibold text-sm w-full sm:w-auto text-white">
                Register
            </a>
        </div>
    </main>

    <div class="hero-glow"></div>
    <div class="absolute bottom-0 w-full h-px bg-gradient-to-r from-transparent via-gray-700 to-transparent opacity-50"></div>

</body>
</html>
