<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Assignment | SVLS Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-black min-h-screen pb-32">

    <div id="sysModal" class="fixed inset-0 bg-black/70 hidden flex items-center justify-center z-[200] p-4 backdrop-blur-sm">
        <div class="bg-white border-4 border-black p-8 max-w-sm w-full shadow-[10px_10px_0px_0px_rgba(0,0,0,1)] text-center">
            <h3 id="sysTitle" class="font-black text-2xl mb-2 uppercase">Notice</h3>
            <p id="sysMsg" class="font-medium text-gray-700 mb-6"></p>
            <button onclick="document.getElementById('sysModal').classList.add('hidden')" class="w-full bg-black text-white py-3 font-bold uppercase hover:bg-gray-800 transition">Understood</button>
        </div>
    </div>

    <div id="subjectModal" class="fixed inset-0 bg-black/80 hidden flex items-center justify-center z-[100] p-4 backdrop-blur-sm">
        <div class="bg-white border-4 border-black p-8 max-w-md w-full shadow-[15px_15px_0px_0px_rgba(0,0,0,1)]">
            <h3 class="text-3xl font-black mb-1 uppercase tracking-tighter">Assign Subjects</h3>
            <p id="modalStudentName" class="text-xs font-bold text-gray-500 mb-6 italic border-b-2 border-black pb-2"></p>
            
            <div id="subjectList" class="space-y-2 mb-8 max-h-72 overflow-y-auto pr-2">
                </div>
            
            <div class="flex gap-4">
                <button onclick="saveAssignments()" class="flex-1 bg-black text-white py-4 font-black hover:bg-gray-800 transition uppercase tracking-widest">Save Data</button>
                <button onclick="closeModal()" class="flex-1 border-2 border-black py-4 font-black hover:bg-gray-100 transition uppercase tracking-widest">Cancel</button>
            </div>
        </div>
    </div>

    <div class="max-w-6xl mx-auto p-6">
        <header class="mb-10">
            <h2 class="text-5xl font-black mb-2 uppercase italic tracking-tighter border-b-8 border-black inline-block">Class_Assignment</h2>
            <p class="text-gray-500 font-bold">Assign academic programs to approved students.</p>
        </header>

        <div class="bg-black text-white p-6 mb-10 flex flex-wrap gap-6 items-end shadow-[8px_8px_0px_0px_rgba(0,0,0,0.2)]">
            <div class="flex-1 min-w-[150px]">
                <label class="text-[10px] font-black block mb-2 tracking-widest">1. SELECT COURSE</label>
                <select id="filterCourse" class="w-full bg-white text-black p-3 outline-none font-bold border-2 border-white">
                    <option value="BSIT">BSIT</option>
                    <option value="BSCS">BSCS</option>
                </select>
            </div>
            <div class="w-32">
                <label class="text-[10px] font-black block mb-2 tracking-widest">2. YEAR</label>
                <select id="filterYear" class="w-full bg-white text-black p-3 outline-none font-bold">
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
            </div>
            <div class="w-32">
                <label class="text-[10px] font-black block mb-2 tracking-widest">3. SEMESTER</label>
                <select id="filterSem" class="w-full bg-white text-black p-3 outline-none font-bold">
                    <option value="1">1st Sem</option>
                    <option value="2">2nd Sem</option>
                </select>
            </div>
            <button onclick="loadStudents()" class="bg-white text-black px-10 py-3 font-black hover:bg-gray-200 transition uppercase shadow-[4px_4px_0px_0px_rgba(255,255,255,0.3)]">Fetch List</button>
        </div>

        <div class="border-4 border-black overflow-hidden shadow-[12px_12px_0px_0px_rgba(0,0,0,1)] bg-white">
            <table class="w-full text-left border-collapse">
                <thead class="bg-gray-100 border-b-4 border-black">
                    <tr class="text-xs uppercase font-black tracking-widest">
                        <th class="p-4 border-r-2 border-black">Student Info</th>
                        <th class="p-4 border-r-2 border-black">Assigned Programs</th>
                        <th class="p-4 text-center">Manage</th>
                    </tr>
                </thead>
                <tbody id="studentClassBody">
                    <tr><td colspan="3" class="p-10 text-center italic text-gray-400">Select filters and fetch the list to begin...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-black text-white px-8 py-4 rounded-full flex gap-8 shadow-2xl z-50 border-2 border-gray-700">
        <a href="admin_dashboard.html" class="text-[10px] font-black hover:text-gray-400 uppercase tracking-widest">Home</a>
        <a href="admin_approval.html" class="text-[10px] font-black hover:text-gray-400 uppercase tracking-widest">Approvals</a>
        <a href="admin_setup.html" class="text-[10px] font-black hover:text-gray-400 uppercase tracking-widest">Setup</a>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDaeNQF4qmW0vvwxUPp_NztnT0hoLzm1BQ",
            authDomain: "svls-289ee.firebaseapp.com",
            projectId: "svls-289ee",
            storageBucket: "svls-289ee.firebasestorage.app",
            messagingSenderId: "500705386198",
            appId: "1:500705386198:web:96f189662bc2aa99cf7377"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentStudentUid = null;

        // SYSTEM MODAL HELPER
        window.alertBox = (title, msg) => {
            document.getElementById('sysTitle').innerText = title;
            document.getElementById('sysMsg').innerText = msg;
            document.getElementById('sysModal').classList.remove('hidden');
        };

        // LOAD STUDENTS BASED ON FILTER
        window.loadStudents = async () => {
            const body = document.getElementById('studentClassBody');
            body.innerHTML = '<tr><td colspan="3" class="p-10 text-center font-bold animate-pulse uppercase">Querying Database...</td></tr>';
            
            try {
                const q = query(collection(db, "users"), 
                    where("role", "==", "student"),
                    where("status", "==", "approved"),
                    where("course", "==", document.getElementById('filterCourse').value),
                    where("year", "==", document.getElementById('filterYear').value)
                );

                const snap = await getDocs(q);
                body.innerHTML = '';

                if(snap.empty) {
                    body.innerHTML = '<tr><td colspan="3" class="p-10 text-center italic text-red-500">No approved students found for this criteria.</td></tr>';
                    return;
                }

                snap.forEach(s => {
                    const data = s.data();
                    const subjects = data.subjects && data.subjects.length > 0 
                        ? data.subjects.map(code => `<span class="inline-block bg-black text-white text-[10px] px-2 py-1 mr-1 mb-1 font-mono uppercase">${code}</span>`).join("") 
                        : '<span class="italic text-gray-400 text-xs">Unassigned</span>';
                    
                    body.innerHTML += `
                        <tr class="border-b-2 border-black hover:bg-gray-50 transition">
                            <td class="p-4 border-r-2 border-black">
                                <div class="font-black text-lg leading-tight uppercase">${data.lastname}, ${data.firstname}</div>
                                <div class="text-[10px] font-mono text-gray-500">${data.studentId} | ${data.gender}</div>
                            </td>
                            <td class="p-4 border-r-2 border-black">${subjects}</td>
                            <td class="p-4 text-center">
                                <button onclick="openSubjectPicker('${s.id}')" class="border-2 border-black px-4 py-2 text-[10px] font-black hover:bg-black hover:text-white transition uppercase tracking-widest">Update Subjects</button>
                            </td>
                        </tr>`;
                });
            } catch (e) {
                alertBox("Error", e.message);
            }
        };

        // OPEN PICKER AND REMEMBER PREVIOUSLY CHECKED
        window.openSubjectPicker = async (uid) => {
            currentStudentUid = uid;
            const list = document.getElementById('subjectList');
            const nameLabel = document.getElementById('modalStudentName');
            list.innerHTML = '<p class="text-center py-4 font-bold italic">Synchronizing subjects...</p>';
            document.getElementById('subjectModal').classList.remove('hidden');

            try {
                // Fetch student's currently saved subjects
                const studentSnap = await getDoc(doc(db, "users", uid));
                const existingSubjects = studentSnap.data().subjects || [];
                nameLabel.innerText = `MANAGING: ${studentSnap.data().lastname}, ${studentSnap.data().firstname}`;

                // Fetch programs matching the filter's Year and Sem
                const q = query(collection(db, "programs"), 
                    where("year", "==", document.getElementById('filterYear').value),
                    where("semester", "==", document.getElementById('filterSem').value)
                );
                const programSnap = await getDocs(q);
                
                list.innerHTML = '';

                if (programSnap.empty) {
                    list.innerHTML = '<div class="p-4 border-2 border-dashed border-black text-center"><p class="font-black text-sm uppercase">No Subjects Found</p><p class="text-[10px]">Go to "Setup" to add subjects for this Year/Sem.</p></div>';
                    return;
                }

                programSnap.forEach(p => {
                    const code = p.data().code;
                    // Logic to check the box if student already has this subject code
                    const isChecked = existingSubjects.includes(code) ? 'checked' : '';
                    
                    list.innerHTML += `
                        <label class="flex items-center gap-4 p-4 border-2 border-black cursor-pointer hover:bg-yellow-50 transition">
                            <input type="checkbox" name="subj" value="${code}" ${isChecked} class="w-6 h-6 accent-black">
                            <div class="flex-1">
                                <div class="font-black text-sm uppercase leading-none mb-1">${code}</div>
                                <div class="text-[10px] font-bold text-gray-600 uppercase italic">${p.data().name}</div>
                            </div>
                        </label>`;
                });
            } catch (error) {
                alertBox("Error", error.message);
            }
        };

        // SAVE TO FIRESTORE
        window.saveAssignments = async () => {
            const selected = Array.from(document.querySelectorAll('input[name="subj"]:checked')).map(cb => cb.value);
            try {
                await updateDoc(doc(db, "users", currentStudentUid), {
                    subjects: selected
                });
                closeModal();
                loadStudents(); // Refresh the main table to show updated chips
                alertBox("Success", "Student academic profile updated.");
            } catch (error) {
                alertBox("Update Failed", error.message);
            }
        };

        window.closeModal = () => document.getElementById('subjectModal').classList.add('hidden');

    </script>
</body>
</html>
