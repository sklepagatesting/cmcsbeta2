<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Assignment | CMCS VLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Exact color matches from reference */
        .bg-cmcs-blue { background-color: #0070c0; }
        .bg-cmcs-sidebar { background-color: #00b0f0; }
        .bg-cmcs-yellow { background-color: #ffff00; }
        .bg-cmcs-logout { background-color: #cc0000; }
        
        /* Sidebar Styling */
        .sidebar-link { padding: 12px 15px; display: block; color: white; font-weight: bold; text-transform: uppercase; font-size: 13px; }
        .sidebar-link:hover { background-color: rgba(255,255,255,0.1); }
        .active-tab { background-color: #ffff00 !important; color: black !important; }
        
        /* Boxed Filter Design from image_56d925.png */
        table { width: 100%; border-collapse: collapse; font-size: 11px; }
        th { border: 1px solid black; padding: 4px; text-align: left; font-weight: bold; text-transform: uppercase; background-color: #d9d9d9; }
        td { border: 1px solid black; padding: 4px; background-color: #ffffff; text-transform: uppercase; }
        
        .filter-container { border: 1px solid black; padding: 1px; display: flex; align-items: stretch; height: 35px; }
        .filter-box { border-right: 1px solid black; display: flex; flex-direction: column; justify-content: center; padding: 0 8px; flex: 1; }
        .filter-label { font-size: 9px; font-weight: bold; text-transform: uppercase; line-height: 1; margin-bottom: 2px; }
        .filter-select { outline: none; background: transparent; font-size: 11px; width: 100%; font-weight: bold; }
        
        /* Assigned Program Tags */
        .tag-green { background-color: #00ff00; border: 1px solid black; padding: 1px 4px; font-weight: bold; margin-right: 3px; font-size: 10px; display: inline-block; }
        
        .modal-overlay { background-color: rgba(0,0,0,0.6); position: fixed; inset: 0; display: none; align-items: center; justify-content: center; z-index: 100; }
        .modal-container { background: white; border: 1px solid black; width: 500px; box-shadow: 4px 4px 0px 0px rgba(0,0,0,0.2); }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col font-sans">

    <nav class="bg-cmcs-blue text-white flex justify-between items-center h-10 px-4">
        <div class="font-bold text-sm uppercase tracking-tight">CMCS Virtual Learning System</div>
        <div class="flex items-center gap-6">
            <div class="flex gap-4 items-center text-[11px] font-bold uppercase italic">
                <span id="adminName">LASTNAME, FIRSTNAME</span>
                <span id="adminEmail">EMAIL@GMAIL.COM</span>
            </div>
            <button onclick="logout()" class="bg-cmcs-logout h-10 px-6 text-white font-bold text-xs uppercase hover:bg-red-700">Logout</button>
        </div>
    </nav>

    <div class="flex flex-1">
        <aside class="w-48 bg-cmcs-sidebar flex flex-col pt-4">
            <a href="admin_approval.html" class="sidebar-link">APPROVALS</a>
            <a href="admin_setup.html" class="sidebar-link">ACADEMIC SETUP</a>
            <a href="admin_class.html" class="sidebar-link active-tab">CLASS ASSIGNMENT</a>
            <a href="admin_records.html" class="sidebar-link">MASTER RECORD</a>
            <a href="admin_accounts.html" class="sidebar-link">ACCOUNTS</a>
        </aside>

        <main class="flex-1 p-4">
            <h2 class="text-[11px] font-bold uppercase mb-2">STUDENT LIST</h2>
            
            <div class="flex items-start gap-3 mb-6">
                <div class="filter-container flex-1">
                    <div class="filter-box" style="flex: 2;">
                        <span class="filter-label">COURSE NAME</span>
                        <select id="filterCourse" class="filter-select"></select>
                    </div>
                    <div class="filter-box">
                        <span class="filter-label">YEAR</span>
                        <select id="filterYear" class="filter-select">
                            <option value="1">1</option><option value="2">2</option>
                            <option value="3">3</option><option value="4">4</option>
                        </select>
                    </div>
                    <div class="filter-box" style="border-right: none;">
                        <span class="filter-label">SEMESTER</span>
                        <select id="filterSem" class="filter-select">
                            <option value="1">1</option><option value="2">2</option>
                        </select>
                    </div>
                </div>
                <button id="fetchBtn" class="bg-cmcs-yellow border border-black px-10 h-[35px] font-bold text-xs uppercase hover:bg-yellow-400">Fetch</button>
            </div>

            <div class="bg-cmcs-yellow border-x border-t border-black p-1">
                <h3 class="text-[11px] font-bold uppercase">STUDENT INFORMATION</h3>
            </div>
            <table>
                <thead>
                    <tr>
                        <th width="30">NO.</th>
                        <th width="100">ID</th>
                        <th width="150">LASTNAME</th>
                        <th width="150">FIRSTNAME</th>
                        <th width="180">COURE/YEAR/ SEMESTER</th>
                        <th>ASSIGNED PROGRAMS</th>
                        <th width="120">ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    </tbody>
            </table>
        </main>
    </div>

    <div id="classModal" class="modal-overlay">
        <div class="modal-container">
            <div class="bg-cmcs-blue text-white p-2 font-bold text-xs flex justify-between uppercase">
                <span>Subject Enrollment</span>
                <button onclick="closeModal()">X</button>
            </div>
            <div class="p-5">
                <div class="mb-4">
                    <span class="text-[10px] font-bold text-gray-500 uppercase">Assigning for:</span>
                    <p id="targetStudentName" class="text-xs font-bold uppercase border-b border-black pb-1"></p>
                </div>
                
                <div id="programList" class="space-y-1 max-h-60 overflow-y-auto border border-black p-2 mb-4 bg-gray-50">
                    </div>

                <div class="flex justify-end gap-2">
                    <button id="saveClassesBtn" class="bg-cmcs-yellow border border-black px-6 py-2 font-bold text-[10px] uppercase hover:bg-yellow-400">Save Record</button>
                    <button onclick="closeModal()" class="bg-gray-200 border border-black px-6 py-2 font-bold text-[10px] uppercase">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDaeNQF4qmW0vvwxUPp_NztnT0hoLzm1BQ",
            authDomain: "svls-289ee.firebaseapp.com",
            projectId: "svls-289ee",
            storageBucket: "svls-289ee.firebasestorage.app",
            messagingSenderId: "500705386198",
            appId: "1:500705386198:web:96f189662bc2aa99cf7377"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentStudentUid = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists()) {
                    document.getElementById('adminName').innerText = `${snap.data().lastname}, ${snap.data().firstname}`.toUpperCase();
                    document.getElementById('adminEmail').innerText = snap.data().email.toLowerCase();
                    loadCourses();
                }
            } else { window.location.href = "login.html"; }
        });

        async function loadCourses() {
            const snap = await getDocs(collection(db, "courses"));
            const sel = document.getElementById('filterCourse');
            sel.innerHTML = '';
            snap.forEach(d => {
                const name = d.data().name.toUpperCase();
                sel.innerHTML += `<option value="${name}">${name}</option>`;
            });
        }

        window.closeModal = () => { document.getElementById('classModal').style.display = 'none'; };

        window.openClassModal = async (uid, name) => {
            currentStudentUid = uid;
            document.getElementById('targetStudentName').innerText = name;
            const listDiv = document.getElementById('programList');
            listDiv.innerHTML = '<span class="text-[10px]">Loading Subjects...</span>';
            document.getElementById('classModal').style.display = 'flex';

            try {
                const [progSnap, userSnap] = await Promise.all([
                    getDocs(collection(db, "programs")),
                    getDoc(doc(db, "users", uid))
                ]);
                const currentProgs = userSnap.data().assignedPrograms || [];
                listDiv.innerHTML = '';
                progSnap.forEach(p => {
                    const data = p.data();
                    const pCode = (data.code || p.id).toUpperCase();
                    const pTitle = (data.title || data.subject || "No Name").toUpperCase();
                    const checked = currentProgs.includes(pCode) ? 'checked' : '';
                    listDiv.innerHTML += `
                        <label class="flex items-center gap-3 p-1 border-b border-gray-200 hover:bg-white cursor-pointer">
                            <input type="checkbox" value="${pCode}" ${checked} class="prog-checkbox w-3 h-3 accent-blue-700">
                            <span class="text-[10px] font-bold text-blue-800">${pCode}</span>
                            <span class="text-[10px] font-medium">${pTitle}</span>
                        </label>`;
                });
            } catch (err) { listDiv.innerHTML = 'Load Error.'; }
        };

        document.getElementById('fetchBtn').onclick = async () => {
            const course = document.getElementById('filterCourse').value;
            const year = document.getElementById('filterYear').value;
            const sem = document.getElementById('filterSem').value;
            const tbody = document.getElementById('studentTableBody');
            
            tbody.innerHTML = '<tr><td colspan="7" class="p-4 text-center italic">Loading...</td></tr>';

            const q = query(collection(db, "users"), 
                where("role", "==", "student"),
                where("status", "==", "approved"),
                where("course", "==", course),
                where("year", "==", year)
            );

            const snap = await getDocs(q);
            tbody.innerHTML = '';
            let count = 1;
            snap.forEach(u => {
                const d = u.data();
                if (!d.semester || d.semester == sem) {
                    const tags = d.assignedPrograms ? d.assignedPrograms.map(p => `<span class="tag-green">${p}</span>`).join('') : '';
                    tbody.innerHTML += `
                        <tr>
                            <td>${count++}</td>
                            <td>${d.studentId || '00-0-000'}</td>
                            <td>${d.lastname}</td>
                            <td>${d.firstname}</td>
                            <td>${d.course} Y${d.year} S${sem}</td>
                            <td>${tags}</td>
                            <td>
                                <button onclick="openClassModal('${u.id}', '${d.lastname}, ${d.firstname}')" class="text-green-600 underline font-bold italic text-[10px] hover:text-green-800">Update Classes</button>
                            </td>
                        </tr>`;
                }
            });
        };

        document.getElementById('saveClassesBtn').onclick = async () => {
            const selected = Array.from(document.querySelectorAll('.prog-checkbox:checked')).map(cb => cb.value);
            await updateDoc(doc(db, "users", currentStudentUid), { assignedPrograms: selected });
            closeModal();
            document.getElementById('fetchBtn').click(); 
        };

        window.logout = () => signOut(auth).then(() => window.location.href = "login.html");
    </script>
</body>
</html>
