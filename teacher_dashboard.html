<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Portal | SVLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-black min-h-screen">

    <div id="sysModal" class="fixed inset-0 bg-black/70 hidden flex items-center justify-center z-[200] p-4 backdrop-blur-sm">
        <div class="bg-white border-4 border-black p-8 max-w-sm w-full shadow-[10px_10px_0px_0px_rgba(0,0,0,1)] text-center">
            <h3 id="sysTitle" class="font-black text-2xl mb-2 uppercase">Notice</h3>
            <p id="sysMsg" class="font-medium text-gray-700 mb-6"></p>
            <button onclick="document.getElementById('sysModal').classList.add('hidden')" class="w-full bg-black text-white py-3 font-bold uppercase hover:bg-gray-800">OK</button>
        </div>
    </div>

    <div id="materialsModal" class="fixed inset-0 bg-black/80 hidden flex items-center justify-center z-[100] p-4 backdrop-blur-sm">
        <div class="bg-white border-4 border-black p-8 max-w-2xl w-full shadow-[15px_15px_0px_0px_rgba(0,0,0,1)] max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-start mb-6 border-b-4 border-black pb-2">
                <h3 class="text-3xl font-black uppercase italic tracking-tighter">Subject_Materials</h3>
                <button onclick="closeMaterials()" class="font-black text-2xl hover:text-red-600">✕</button>
            </div>

            <form id="materialForm" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                <div class="md:col-span-2">
                    <label class="text-[10px] font-black uppercase tracking-widest">Material Name</label>
                    <input type="text" id="matName" class="w-full border-2 border-black p-2 outline-none focus:bg-yellow-50" placeholder="e.g., Week 1 Discussion PDF" required>
                </div>
                <div class="md:col-span-2">
                    <label class="text-[10px] font-black uppercase tracking-widest">Description</label>
                    <textarea id="matDesc" class="w-full border-2 border-black p-2 outline-none h-20 focus:bg-yellow-50" placeholder="Instructions for the students..."></textarea>
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase tracking-widest">Link / URL</label>
                    <input type="url" id="matLink" class="w-full border-2 border-black p-2 outline-none focus:bg-yellow-50" placeholder="https://drive.google.com/..." required>
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase tracking-widest">Schedule (Publish)</label>
                    <input type="datetime-local" id="matSchedule" class="w-full border-2 border-black p-2 outline-none focus:bg-yellow-50" required>
                </div>
                <button type="submit" class="md:col-span-2 bg-black text-white py-4 font-black uppercase hover:invert transition">Publish Material</button>
            </form>

            <div id="materialsList" class="space-y-4">
                </div>
        </div>
    </div>

    <header class="bg-white border-b-4 border-black p-6 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-black uppercase tracking-tighter">Faculty_Portal</h1>
                <p id="teacherName" class="text-xs font-bold text-gray-500 italic uppercase">Syncing Profile...</p>
            </div>
            <button onclick="logout()" class="border-2 border-black px-6 py-2 text-xs font-black hover:bg-black hover:text-white transition">LOGOUT</button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-3 gap-10">
        
        <aside class="lg:col-span-1">
            <h3 class="text-xs font-black uppercase mb-4 tracking-widest bg-black text-white inline-block px-3 py-1">Assigned Classes</h3>
            <div id="subjectContainer" class="space-y-4">
                <p class="text-sm italic animate-pulse">Scanning database for your classes...</p>
            </div>
        </aside>

        <section class="lg:col-span-2">
            <div id="rosterHeader" class="hidden mb-6 flex justify-between items-end">
                <div>
                    <h3 id="activeSubjectTitle" class="text-4xl font-black uppercase tracking-tighter leading-none">Select a Class</h3>
                    <p id="studentCount" class="text-xs font-bold text-gray-500 mt-1 uppercase italic"></p>
                </div>
                <div class="flex gap-2">
                    <button id="btnMaterials" class="bg-black text-white px-4 py-2 text-[10px] font-black hover:bg-gray-800 transition uppercase">Materials</button>
                    <button class="border-2 border-black px-4 py-2 text-[10px] font-black hover:bg-gray-100 uppercase">Attendance</button>
                </div>
            </div>

            <div class="border-4 border-black bg-white shadow-[12px_12px_0px_0px_rgba(0,0,0,1)] overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-gray-100 border-b-4 border-black">
                        <tr class="text-[10px] font-black uppercase tracking-widest">
                            <th class="p-4 border-r-2 border-black">Student ID</th>
                            <th class="p-4 border-r-2 border-black">Full Name</th>
                            <th class="p-4">Academic Info</th>
                        </tr>
                    </thead>
                    <tbody id="rosterBody">
                        <tr>
                            <td colspan="3" class="p-20 text-center italic text-gray-400">
                                Please select an assigned subject from the left panel to manage your students.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, doc, getDoc, addDoc, onSnapshot, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDaeNQF4qmW0vvwxUPp_NztnT0hoLzm1BQ",
            authDomain: "svls-289ee.firebaseapp.com",
            projectId: "svls-289ee",
            storageBucket: "svls-289ee.firebasestorage.app",
            messagingSenderId: "500705386198",
            appId: "1:500705386198:web:96f189662bc2aa99cf7377"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentTeacherName = "";
        let activeSubjectCode = "";

        // MODAL HELPER
        window.alertBox = (title, msg) => {
            document.getElementById('sysTitle').innerText = title;
            document.getElementById('sysMsg').innerText = msg;
            document.getElementById('sysModal').classList.remove('hidden');
        };

        // AUTH & PROFILE SYNC
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userSnap = await getDoc(doc(db, "users", user.uid));
                if (userSnap.exists() && userSnap.data().role === 'teacher') {
                    const data = userSnap.data();
                    currentTeacherName = data.lastname;
                    document.getElementById('teacherName').innerText = `PROF. ${data.firstname} ${data.lastname}`;
                    loadTeacherSubjects(data.lastname);
                } else {
                    window.location.href = "login.html";
                }
            } else {
                window.location.href = "login.html";
            }
        });

        // FETCH ASSIGNED SUBJECTS
        async function loadTeacherSubjects(lastname) {
            const container = document.getElementById('subjectContainer');
            const q = query(collection(db, "programs"), where("teacher", "==", lastname));
            const snap = await getDocs(q);
            
            container.innerHTML = '';
            if(snap.empty) {
                container.innerHTML = '<div class="p-6 border-4 border-dashed border-black text-center font-bold text-xs uppercase">No assigned subjects found in records.</div>';
                return;
            }

            snap.forEach(p => {
                const data = p.data();
                container.innerHTML += `
                    <button onclick="loadRoster('${data.code}', '${data.name}')" 
                        class="w-full text-left p-5 border-2 border-black bg-white hover:bg-black hover:text-white transition group shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] flex justify-between items-center">
                        <div>
                            <div class="font-black text-xl leading-none mb-1 uppercase">${data.code}</div>
                            <div class="text-[10px] font-bold opacity-60 uppercase">${data.name}</div>
                        </div>
                        <span class="text-xl font-black group-hover:translate-x-2 transition-transform">→</span>
                    </button>`;
            });
        }

        // FETCH STUDENT ROSTER
        window.loadRoster = async (code, name) => {
            activeSubjectCode = code;
            const body = document.getElementById('rosterBody');
            const header = document.getElementById('rosterHeader');
            const title = document.getElementById('activeSubjectTitle');
            const count = document.getElementById('studentCount');

            header.classList.remove('hidden');
            title.innerText = code;
            body.innerHTML = '<tr><td colspan="3" class="p-10 text-center font-bold animate-pulse uppercase">Filtering student data...</td></tr>';

            document.getElementById('btnMaterials').onclick = () => openMaterials(code);

            const q = query(collection(db, "users"), 
                where("role", "==", "student"),
                where("status", "==", "approved"),
                where("subjects", "array-contains", code)
            );
            
            const snap = await getDocs(q);
            body.innerHTML = '';
            count.innerText = `${snap.size} TOTAL STUDENTS ENROLLED`;

            if(snap.empty) {
                body.innerHTML = '<tr><td colspan="3" class="p-20 text-center italic text-gray-400">No students are currently assigned to this subject code.</td></tr>';
                return;
            }

            snap.forEach(s => {
                const d = s.data();
                body.innerHTML += `
                    <tr class="border-b-2 border-black hover:bg-gray-50 transition">
                        <td class="p-4 border-r-2 border-black font-mono text-xs font-bold">${d.studentId}</td>
                        <td class="p-4 border-r-2 border-black font-black uppercase text-sm">${d.lastname}, ${d.firstname}</td>
                        <td class="p-4 text-[10px] font-bold text-gray-500 uppercase">${d.course} | YEAR ${d.year}</td>
                    </tr>`;
            });
        }

        // MATERIALS MANAGEMENT
        window.openMaterials = (code) => {
            document.getElementById('materialsModal').classList.remove('hidden');
            const list = document.getElementById('materialsList');
            
            // Real-time listener for materials
            const q = query(collection(db, "materials"), where("subjectCode", "==", code));
            onSnapshot(q, (snap) => {
                list.innerHTML = '<h4 class="font-black text-sm uppercase mb-3 border-b-2 border-black">Resource Library</h4>';
                if(snap.empty) {
                    list.innerHTML += '<p class="text-[10px] italic text-gray-400">No materials have been published for this subject.</p>';
                }
                snap.forEach(mDoc => {
                    const m = mDoc.data();
                    list.innerHTML += `
                        <div class="border-2 border-black p-4 flex justify-between items-center bg-gray-50 hover:bg-white transition">
                            <div class="flex-1 pr-4">
                                <div class="font-black uppercase text-sm leading-tight mb-1">${m.name}</div>
                                <div class="text-[10px] text-gray-400 font-bold uppercase mb-2">Sched: ${new Date(m.schedule).toLocaleString()}</div>
                                <a href="${m.link}" target="_blank" class="text-[10px] font-black border-2 border-black px-3 py-1 bg-white hover:bg-black hover:text-white transition inline-block">OPEN RESOURCE</a>
                            </div>
                            <button onclick="deleteMaterial('${mDoc.id}')" class="text-xs font-black text-red-600 hover:bg-red-50 p-2">DELETE</button>
                        </div>`;
                });
            });
        };

        window.closeMaterials = () => document.getElementById('materialsModal').classList.add('hidden');

        document.getElementById('materialForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                await addDoc(collection(db, "materials"), {
                    subjectCode: activeSubjectCode,
                    name: document.getElementById('matName').value,
                    description: document.getElementById('matDesc').value,
                    link: document.getElementById('matLink').value,
                    schedule: document.getElementById('matSchedule').value,
                    teacherName: currentTeacherName,
                    createdAt: serverTimestamp()
                });
                e.target.reset();
                alertBox("Success", "Material published successfully.");
            } catch (err) {
                alertBox("Error", err.message);
            }
        });

        window.deleteMaterial = async (id) => {
            if(confirm("Permanently delete this material?")) {
                await deleteDoc(doc(db, "materials", id));
            }
        };

        window.logout = () => signOut(auth);

    </script>
</body>
</html>
