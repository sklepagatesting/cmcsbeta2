<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Portal | SVLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .neo-shadow { shadow-[10px_10px_0px_0px_rgba(0,0,0,1)] }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: black; }
    </style>
</head>
<body class="bg-gray-50 text-black min-h-screen pb-20">

    <div id="sysModal" class="fixed inset-0 bg-black/70 hidden flex items-center justify-center z-[300] p-4 backdrop-blur-sm">
        <div class="bg-white border-4 border-black p-8 max-w-sm w-full shadow-[10px_10px_0px_0px_rgba(0,0,0,1)] text-center">
            <h3 id="sysTitle" class="font-black text-2xl mb-2 uppercase italic">Notification</h3>
            <p id="sysMsg" class="font-medium text-gray-700 mb-6"></p>
            <button onclick="document.getElementById('sysModal').classList.add('hidden')" class="w-full bg-black text-white py-3 font-bold hover:bg-gray-800 transition uppercase tracking-widest">Continue</button>
        </div>
    </div>

    <div id="materialsModal" class="fixed inset-0 bg-black/80 hidden flex items-center justify-center z-[100] p-4 backdrop-blur-sm">
        <div class="bg-white border-4 border-black p-8 max-w-2xl w-full shadow-[15px_15px_0px_0px_rgba(0,0,0,1)] max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6 border-b-4 border-black pb-2">
                <h3 class="text-3xl font-black uppercase italic tracking-tighter">Subject_Materials</h3>
                <button onclick="closeModal('materialsModal')" class="font-black text-2xl">âœ•</button>
            </div>
            <form id="materialForm" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                <div class="md:col-span-2">
                    <label class="text-[10px] font-black uppercase">Material Name</label>
                    <input type="text" id="matName" class="w-full border-2 border-black p-2 outline-none focus:bg-yellow-50" required>
                </div>
                <div class="md:col-span-2">
                    <label class="text-[10px] font-black uppercase">Description</label>
                    <textarea id="matDesc" class="w-full border-2 border-black p-2 outline-none h-20 focus:bg-yellow-50"></textarea>
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase">Link / URL</label>
                    <input type="url" id="matLink" class="w-full border-2 border-black p-2 outline-none" required>
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase">Schedule</label>
                    <input type="datetime-local" id="matSchedule" class="w-full border-2 border-black p-2 outline-none" required>
                </div>
                <button type="submit" class="md:col-span-2 bg-black text-white py-4 font-black uppercase hover:invert transition">Publish Material</button>
            </form>
            <div id="materialsList" class="space-y-4"></div>
        </div>
    </div>

    <header class="bg-white border-b-4 border-black p-6 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-black uppercase tracking-tighter leading-none">Faculty_System</h1>
                <p id="teacherName" class="text-xs font-bold text-gray-500 italic mt-1 uppercase">Syncing...</p>
            </div>
            <button onclick="logout()" class="border-2 border-black px-6 py-2 text-xs font-black hover:bg-black hover:text-white transition">LOGOUT</button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-4 gap-8">
        
        <aside class="lg:col-span-1">
            <h3 class="text-xs font-black uppercase mb-4 tracking-widest bg-black text-white inline-block px-3 py-1 italic">Classes</h3>
            <div id="subjectContainer" class="space-y-3"></div>
        </aside>

        <section class="lg:col-span-3">
            <div id="workspaceHeader" class="hidden mb-6 flex flex-col md:flex-row justify-between items-start md:items-end gap-4">
                <div>
                    <h3 id="activeSubjectTitle" class="text-5xl font-black uppercase tracking-tighter">Code</h3>
                    <p id="studentCount" class="text-xs font-bold text-gray-400 uppercase tracking-widest"></p>
                </div>
                <div class="flex flex-wrap gap-2">
                    <button onclick="renderView('roster')" class="bg-black text-white px-4 py-2 text-[10px] font-black uppercase">Roster</button>
                    <button onclick="renderView('attendance')" class="border-2 border-black px-4 py-2 text-[10px] font-black uppercase hover:bg-gray-100">Attendance</button>
                    <button onclick="renderView('grades')" class="border-2 border-black px-4 py-2 text-[10px] font-black uppercase hover:bg-gray-100">Grades</button>
                    <button onclick="openMaterialsModal()" class="border-2 border-black px-4 py-2 text-[10px] font-black uppercase bg-yellow-400">Materials</button>
                </div>
            </div>

            <div class="border-4 border-black bg-white shadow-[12px_12px_0px_0px_rgba(0,0,0,1)] min-h-[500px] overflow-hidden">
                <div id="dynamicContent" class="p-0">
                    <div class="p-20 text-center italic text-gray-400">Select a subject from the left to start.</div>
                </div>
            </div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, doc, getDoc, addDoc, onSnapshot, deleteDoc, serverTimestamp, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDaeNQF4qmW0vvwxUPp_NztnT0hoLzm1BQ",
            authDomain: "svls-289ee.firebaseapp.com",
            projectId: "svls-289ee",
            storageBucket: "svls-289ee.firebasestorage.app",
            messagingSenderId: "500705386198",
            appId: "1:500705386198:web:96f189662bc2aa99cf7377"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentTeacherName = "";
        let activeSubj = "";
        let rosterData = [];

        // AUTH
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists() && snap.data().role === 'teacher') {
                    currentTeacherName = snap.data().lastname;
                    document.getElementById('teacherName').innerText = `PROF. ${snap.data().lastname}`;
                    loadClasses();
                } else { window.location.href = "login.html"; }
            } else { window.location.href = "login.html"; }
        });

        // LOAD CLASSES
        async function loadClasses() {
            const container = document.getElementById('subjectContainer');
            const q = query(collection(db, "programs"), where("teacher", "==", currentTeacherName));
            const snap = await getDocs(q);
            container.innerHTML = '';
            snap.forEach(p => {
                const d = p.data();
                container.innerHTML += `
                    <button onclick="selectSubject('${d.code}')" class="w-full text-left p-4 border-2 border-black bg-white hover:bg-black hover:text-white transition shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]">
                        <div class="font-black text-lg">${d.code}</div>
                        <div class="text-[10px] font-bold opacity-60 uppercase">${d.name}</div>
                    </button>`;
            });
        }

        window.selectSubject = async (code) => {
            activeSubj = code;
            document.getElementById('workspaceHeader').classList.remove('hidden');
            document.getElementById('activeSubjectTitle').innerText = code;
            
            // Initial fetch for the roster
            const q = query(collection(db, "users"), where("role", "==", "student"), where("subjects", "array-contains", code));
            const snap = await getDocs(q);
            rosterData = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            document.getElementById('studentCount').innerText = `${rosterData.length} Students Enrolled`;
            renderView('roster');
        };

        window.renderView = (view) => {
            const content = document.getElementById('dynamicContent');
            if (view === 'roster') {
                let html = '<table class="w-full text-left"><thead class="bg-black text-white text-[10px] uppercase"><tr><th class="p-4">Student ID</th><th class="p-4">Name</th><th class="p-4">Year</th></tr></thead><tbody>';
                rosterData.forEach(s => {
                    html += `<tr class="border-b-2 border-black"><td class="p-4 font-mono font-bold">${s.studentId}</td><td class="p-4 font-black uppercase">${s.lastname}, ${s.firstname}</td><td class="p-4 text-xs">${s.course}-${s.year}</td></tr>`;
                });
                content.innerHTML = html + '</tbody></table>';
            } 
            else if (view === 'attendance') {
                let html = `<div class="p-4 border-b-4 border-black flex justify-between bg-gray-50"><input type="date" id="attDate" value="${new Date().toISOString().split('T')[0]}" class="border-2 border-black p-1 font-bold"><button onclick="saveAttendance()" class="bg-black text-white px-4 py-1 text-xs font-black">SAVE LOG</button></div>`;
                html += '<table class="w-full"><thead class="bg-gray-100 text-[10px] font-black uppercase"><tr><th class="p-4 text-left">Student</th><th class="p-4 text-center">Status</th></tr></thead><tbody id="attBody">';
                rosterData.forEach(s => {
                    html += `<tr class="border-b border-black"><td class="p-4 font-bold uppercase text-sm">${s.lastname}</td><td class="p-4 text-center">
                        <input type="radio" name="att_${s.id}" value="P" checked> P 
                        <input type="radio" name="att_${s.id}" value="L" class="ml-2"> L 
                        <input type="radio" name="att_${s.id}" value="A" class="ml-2"> A
                    </td></tr>`;
                });
                content.innerHTML = html + '</tbody></table>';
            }
            else if (view === 'grades') {
                let html = `<div class="p-4 border-b-4 border-black flex justify-between bg-gray-50"><span class="font-black text-xs uppercase">Grade Encoding</span><button onclick="saveGrades()" class="bg-black text-white px-4 py-1 text-xs font-black">POST GRADES</button></div>`;
                html += '<table class="w-full"><thead class="bg-gray-100 text-[10px] font-black uppercase"><tr><th class="p-4 text-left">Student</th><th class="p-4 text-center">Prelim</th><th class="p-4 text-center">Midterm</th><th class="p-4 text-center">Final</th></tr></thead><tbody>';
                rosterData.forEach(s => {
                    html += `<tr class="border-b border-black"><td class="p-4 font-bold uppercase text-sm">${s.lastname}</td>
                        <td class="p-2"><input type="number" id="pre_${s.id}" class="w-full border border-black p-1 text-center font-bold" value="${s.grades?.[activeSubj]?.prelim || ''}"></td>
                        <td class="p-2"><input type="number" id="mid_${s.id}" class="w-full border border-black p-1 text-center font-bold" value="${s.grades?.[activeSubj]?.midterm || ''}"></td>
                        <td class="p-2"><input type="number" id="fin_${s.id}" class="w-full border border-black p-1 text-center font-bold" value="${s.grades?.[activeSubj]?.final || ''}"></td>
                    </tr>`;
                });
                content.innerHTML = html + '</tbody></table>';
            }
        };

        // SAVE ATTENDANCE
        window.saveAttendance = async () => {
            const date = document.getElementById('attDate').value;
            const records = rosterData.map(s => ({
                studentId: s.id,
                status: document.querySelector(`input[name="att_${s.id}"]:checked`).value
            }));
            await addDoc(collection(db, "attendance"), { subject: activeSubj, date, records, teacher: currentTeacherName });
            alertBox("Success", "Attendance logged.");
        };

        // SAVE GRADES
        window.saveGrades = async () => {
            for (let s of rosterData) {
                const grades = {
                    prelim: document.getElementById(`pre_${s.id}`).value,
                    midterm: document.getElementById(`mid_${s.id}`).value,
                    final: document.getElementById(`fin_${s.id}`).value
                };
                await setDoc(doc(db, "users", s.id), { grades: { [activeSubj]: grades } }, { merge: true });
            }
            alertBox("Success", "Grades synchronized.");
        };

        // MATERIALS
        window.openMaterialsModal = () => {
            document.getElementById('materialsModal').classList.remove('hidden');
            const list = document.getElementById('materialsList');
            const q = query(collection(db, "materials"), where("subjectCode", "==", activeSubj));
            onSnapshot(q, (snap) => {
                list.innerHTML = '';
                snap.forEach(mDoc => {
                    const m = mDoc.data();
                    list.innerHTML += `<div class="border-2 border-black p-3 mb-2 flex justify-between bg-gray-50"><div class="font-bold text-xs uppercase">${m.name}<br><a href="${m.link}" target="_blank" class="text-blue-600 underline">Open Link</a></div><button onclick="deleteMat('${mDoc.id}')" class="text-red-600 font-bold">DEL</button></div>`;
                });
            });
        };

        document.getElementById('materialForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await addDoc(collection(db, "materials"), {
                subjectCode: activeSubj,
                name: document.getElementById('matName').value,
                link: document.getElementById('matLink').value,
                schedule: document.getElementById('matSchedule').value
            });
            e.target.reset();
        });

        window.deleteMat = async (id) => { if(confirm("Delete?")) await deleteDoc(doc(db, "materials", id)); };
        window.closeModal = (id) => document.getElementById(id).classList.add('hidden');
        window.alertBox = (t, m) => { document.getElementById('sysTitle').innerText = t; document.getElementById('sysMsg').innerText = m; document.getElementById('sysModal').classList.remove('hidden'); };
        window.logout = () => signOut(auth);
    </script>
</body>
</html>
