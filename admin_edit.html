<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings | CMCS VLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #3498db; border-radius: 50%; width: 14px; height: 14px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
        <div class="bg-slate-900 p-8 text-center relative">
            <a href="admin_setupbeta.html" class="absolute left-6 top-6 text-gray-400 hover:text-white transition"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="w-20 h-20 bg-blue-600 rounded-full mx-auto flex items-center justify-center text-2xl font-bold text-white mb-3 shadow-lg" id="profileCircle">--</div>
            <h2 class="text-white font-bold uppercase tracking-wider text-sm">Account Settings</h2>
        </div>

        <form id="updateProfileForm" class="p-8 space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <input type="text" id="fn" placeholder="First Name" class="w-full border-2 border-gray-100 p-3 rounded-xl outline-none focus:border-blue-500 transition uppercase text-sm font-semibold" required>
                <input type="text" id="ln" placeholder="Last Name" class="w-full border-2 border-gray-100 p-3 rounded-xl outline-none focus:border-blue-500 transition uppercase text-sm font-semibold" required>
            </div>
            <input type="email" id="email" placeholder="Email" class="w-full border-2 border-gray-100 p-3 rounded-xl outline-none focus:border-blue-500 transition text-sm font-semibold" required>
            
            <div class="relative">
                <input type="password" id="pw" placeholder="New Password" class="w-full border-2 border-gray-100 p-3 rounded-xl outline-none focus:border-blue-500 transition text-sm font-semibold" required>
                <button type="button" onclick="togglePassword('pw', 'toggleIcon')" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"><i id="toggleIcon" class="fa-solid fa-eye"></i></button>
            </div>
            
            <button type="submit" id="saveBtn" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold hover:bg-blue-600 transition-all uppercase tracking-widest text-xs">Update Account</button>
        </form>
    </div>

    <div id="reAuthModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl p-8 max-w-xs w-full shadow-2xl">
            <h3 class="font-bold text-center mb-2 uppercase text-sm">Verify Identity</h3>
            <p class="text-[10px] text-gray-500 text-center mb-6 uppercase tracking-tight">Confirm current password to save changes</p>
            <input type="password" id="verifyPw" placeholder="Current Password" class="w-full border-2 border-gray-100 p-3 rounded-xl mb-4 outline-none focus:border-blue-500 text-sm">
            <button id="confirmBtn" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold text-xs uppercase tracking-widest">Verify & Save</button>
            <button onclick="closeModal()" class="w-full mt-2 text-[10px] font-bold text-gray-400 hover:text-red-500 uppercase">Cancel</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, updatePassword, updateEmail, reauthenticateWithCredential, EmailAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDaeNQF4qmW0vvwxUPp_NztnT0hoLzm1BQ",
            authDomain: "svls-289ee.firebaseapp.com",
            projectId: "svls-289ee",
            storageBucket: "svls-289ee.firebasestorage.app",
            messagingSenderId: "500705386198",
            appId: "1:500705386198:web:96f189662bc2aa99cf7377"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let currentUser = null;

        window.togglePassword = (id, iconId) => {
            const el = document.getElementById(id);
            const icon = document.getElementById(iconId);
            el.type = el.type === "password" ? "text" : "password";
            icon.classList.toggle('fa-eye'); icon.classList.toggle('fa-eye-slash');
        };

        window.closeModal = () => document.getElementById('reAuthModal').style.display = 'none';

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists()) {
                    const d = snap.data();
                    document.getElementById('fn').value = d.firstname;
                    document.getElementById('ln').value = d.lastname;
                    document.getElementById('email').value = d.email;
                    document.getElementById('pw').value = d.password || "";
                    document.getElementById('profileCircle').innerText = (d.firstname[0] + d.lastname[0]).toUpperCase();
                }
            } else { window.location.href = "login.html"; }
        });

        document.getElementById('updateProfileForm').onsubmit = (e) => {
            e.preventDefault();
            document.getElementById('reAuthModal').style.display = 'flex';
        };

        document.getElementById('confirmBtn').onclick = async () => {
            const verifyPw = document.getElementById('verifyPw').value;
            const newFn = document.getElementById('fn').value.toUpperCase();
            const newLn = document.getElementById('ln').value.toUpperCase();
            const newEmail = document.getElementById('email').value;
            const newPw = document.getElementById('pw').value;
            const btn = document.getElementById('confirmBtn');

            btn.disabled = true;
            btn.innerHTML = '<span class="loader"></span> VERIFYING...';

            try {
                // 1. RE-AUTHENTICATE (The "Little Login")
                const credential = EmailAuthProvider.credential(currentUser.email, verifyPw);
                await reauthenticateWithCredential(currentUser, credential);

                // 2. UPDATE AUTH EMAIL & PASSWORD
                if(newEmail !== currentUser.email) await updateEmail(currentUser, newEmail);
                if(newPw) await updatePassword(currentUser, newPw);

                // 3. UPDATE FIRESTORE
                await updateDoc(doc(db, "users", currentUser.uid), {
                    firstname: newFn,
                    lastname: newLn,
                    email: newEmail,
                    password: newPw
                });

                alert("Account updated successfully!");
                window.location.href = "admin_setupbeta.html";

            } catch (err) {
                alert("Verification Failed: " + err.message);
                btn.disabled = false;
                btn.innerText = "Verify & Save";
            }
        };
    </script>
</body>
</html>
