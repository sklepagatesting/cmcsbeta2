<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Security | CMCS VLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #3498db; border-radius: 50%; width: 14px; height: 14px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden-form { display: none; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center p-6">

    <div id="loginGate" class="fixed inset-0 bg-slate-900 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl p-8 max-w-sm w-full shadow-2xl">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fa-solid fa-lock text-2xl"></i>
                </div>
                <h3 class="font-bold uppercase tracking-widest text-lg">Security Access</h3>
                <p class="text-[10px] text-gray-400 font-bold uppercase mt-1">Re-verify to enable editing</p>
            </div>
            
            <div class="space-y-3">
                <input type="email" id="gateEmail" placeholder="Current Email" class="w-full border-2 border-gray-100 p-3 rounded-xl outline-none focus:border-blue-500 text-sm font-semibold">
                <div class="relative">
                    <input type="password" id="gatePw" placeholder="Current Password" class="w-full border-2 border-gray-100 p-3 rounded-xl outline-none focus:border-blue-500 text-sm font-semibold">
                    <button type="button" onclick="togglePassword('gatePw', 'gateIcon')" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400">
                        <i id="gateIcon" class="fa-solid fa-eye"></i>
                    </button>
                </div>
                <button id="verifyBtn" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold text-xs uppercase tracking-widest hover:bg-blue-700 transition-all mt-2">
                    Verify & Unlock
                </button>
                <a href="admin_setupbeta.html" class="block text-center text-[10px] font-bold text-gray-400 hover:text-red-500 uppercase mt-4">Cancel & Return</a>
            </div>
        </div>
    </div>

    <div id="editArea" class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100 hidden">
        <div class="bg-slate-900 p-8 text-center relative">
            <a href="admin_setupbeta.html" class="absolute left-6 top-6 text-gray-400 hover:text-white transition"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="w-20 h-20 bg-blue-600 rounded-full mx-auto flex items-center justify-center text-2xl font-bold text-white mb-3 shadow-lg" id="profileCircle">--</div>
            <h2 class="text-white font-bold uppercase tracking-wider text-sm">Update Account</h2>
        </div>

        <form id="updateProfileForm" class="p-8 space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">First Name</label>
                    <input type="text" id="fn" class="w-full border-2 border-gray-100 p-3 rounded-xl outline-none focus:border-blue-500 transition uppercase text-sm font-semibold" required>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Last Name</label>
                    <input type="text" id="ln" class="w-full border-2 border-gray-100 p-3 rounded-xl outline-none focus:border-blue-500 transition uppercase text-sm font-semibold" required>
                </div>
            </div>
            
            <div>
                <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Login Email</label>
                <input type="email" id="editEmail" class="w-full border-2 border-gray-100 p-3 rounded-xl outline-none focus:border-blue-500 transition text-sm font-semibold" required>
            </div>
            
            <div>
                <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">New/Current Password</label>
                <div class="relative">
                    <input type="password" id="editPw" class="w-full border-2 border-gray-100 p-3 rounded-xl outline-none focus:border-blue-500 transition text-sm font-semibold" required>
                    <button type="button" onclick="togglePassword('editPw', 'editIcon')" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400">
                        <i id="editIcon" class="fa-solid fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" id="saveBtn" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold hover:bg-green-600 transition-all uppercase tracking-widest text-xs mt-4">
                Save All Changes
            </button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, updatePassword, updateEmail, reauthenticateWithCredential, EmailAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDaeNQF4qmW0vvwxUPp_NztnT0hoLzm1BQ",
            authDomain: "svls-289ee.firebaseapp.com",
            projectId: "svls-289ee",
            storageBucket: "svls-289ee.firebasestorage.app",
            messagingSenderId: "500705386198",
            appId: "1:500705386198:web:96f189662bc2aa99cf7377"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let currentUser = null;

        window.togglePassword = (id, iconId) => {
            const el = document.getElementById(id);
            const icon = document.getElementById(iconId);
            el.type = el.type === "password" ? "text" : "password";
            icon.classList.toggle('fa-eye'); icon.classList.toggle('fa-eye-slash');
        };

        onAuthStateChanged(auth, (user) => {
            if (user) { currentUser = user; } 
            else { window.location.href = "login.html"; }
        });

        // STEP 1: VERIFY LOGIN GATE
        document.getElementById('verifyBtn').onclick = async () => {
            const email = document.getElementById('gateEmail').value;
            const pass = document.getElementById('gatePw').value;
            const btn = document.getElementById('verifyBtn');

            if(!email || !pass) { alert("Please enter credentials"); return; }

            btn.disabled = true;
            btn.innerHTML = '<span class="loader"></span> VERIFYING...';

            try {
                // Re-authenticate
                const credential = EmailAuthProvider.credential(email, pass);
                await reauthenticateWithCredential(currentUser, credential);

                // If success, capture from Firestore and Populate
                const snap = await getDoc(doc(db, "users", currentUser.uid));
                if (snap.exists()) {
                    const d = snap.data();
                    document.getElementById('fn').value = d.firstname;
                    document.getElementById('ln').value = d.lastname;
                    document.getElementById('editEmail').value = d.email;
                    document.getElementById('editPw').value = d.password || ""; // Capture plain text
                    document.getElementById('profileCircle').innerText = (d.firstname[0] + d.lastname[0]).toUpperCase();
                    
                    // Unlock Form
                    document.getElementById('loginGate').style.display = 'none';
                    document.getElementById('editArea').classList.remove('hidden');
                }
            } catch (err) {
                alert("Invalid Credentials: " + err.message);
                btn.disabled = false;
                btn.innerText = "Verify & Unlock";
            }
        };

        // STEP 2: SAVE FINAL UPDATES
        document.getElementById('updateProfileForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('saveBtn');
            const newFn = document.getElementById('fn').value.toUpperCase();
            const newLn = document.getElementById('ln').value.toUpperCase();
            const newEmail = document.getElementById('editEmail').value;
            const newPw = document.getElementById('editPw').value;

            btn.disabled = true;
            btn.innerHTML = '<span class="loader"></span> SAVING...';

            try {
                // Update Firebase Auth
                if(newEmail !== currentUser.email) await updateEmail(currentUser, newEmail);
                if(newPw) await updatePassword(currentUser, newPw);

                // Update Firestore
                await updateDoc(doc(db, "users", currentUser.uid), {
                    firstname: newFn,
                    lastname: newLn,
                    email: newEmail,
                    password: newPw
                });

                alert("Account Updated Successfully!");
                window.location.href = "admin_setupbeta.html";

            } catch (err) {
                alert("Update Failed: " + err.message);
                btn.disabled = false;
                btn.innerText = "Save All Changes";
            }
        };
    </script>
</body>
</html>
