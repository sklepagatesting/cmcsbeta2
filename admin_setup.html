<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Setup | CMCS VLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-cmcs-blue { background-color: #0070c0; }
        .bg-cmcs-sidebar { background-color: #00b0f0; }
        .bg-cmcs-yellow { background-color: #ffff00; }
        .bg-cmcs-logout { background-color: #cc0000; }
        
        .sidebar-link { padding: 12px 20px; display: block; color: white; font-weight: bold; text-transform: uppercase; font-size: 14px; border-bottom: 1px solid rgba(255,255,255,0.2); }
        .active-tab { background-color: #ffff00; color: black; }
        
        table { width: 100%; border-collapse: collapse; font-size: 11px; margin-top: 5px; }
        th { background-color: #d9d9d9; border: 1px solid #7f7f7f; padding: 6px; text-align: left; font-weight: bold; text-transform: uppercase; }
        td { border: 1px solid #7f7f7f; padding: 6px; background-color: #ffffff; }
        
        .modal-overlay { background-color: rgba(0,0,0,0.6); position: fixed; inset: 0; display: none; align-items: center; justify-content: center; z-index: 100; }
        #notifModal { z-index: 200; }

        .modal-container { background: white; border: 2px solid black; width: 480px; box-shadow: 6px 6px 0px 0px black; }
        .modal-header { background-color: #0070c0; color: white; padding: 10px; font-weight: bold; font-size: 13px; display: flex; justify-content: space-between; }
        .modal-body { padding: 20px; }
        .modal-label { display: block; font-size: 10px; font-weight: bold; margin-bottom: 2px; text-transform: uppercase; }
        .modal-input, .modal-select { width: 100%; border: 1px solid #7f7f7f; padding: 6px; font-size: 11px; margin-bottom: 12px; outline: none; }
        .modal-footer { padding: 12px; display: flex; justify-content: flex-end; gap: 8px; background: #f0f0f0; border-top: 1px solid #7f7f7f; }
        
        .btn-modal-save { background-color: #ffff00; border: 1px solid black; padding: 6px 20px; font-size: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-modal-cancel { background-color: #d9d9d9; border: 1px solid black; padding: 6px 20px; font-size: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        
        .status-pill { padding: 2px 8px; border-radius: 2px; font-size: 10px; font-weight: bold; text-transform: uppercase; border: 1px solid black; display: inline-block; }
        .status-active { background-color: #28a745; color: white; }
        .status-inactive { background-color: #dc3545; color: white; }

        .loading-btn { opacity: 0.5; pointer-events: none; }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col font-sans">

    <nav class="bg-cmcs-blue text-white flex justify-between items-center h-12 shadow-sm">
        <div class="flex items-center px-4 gap-2"><span class="font-bold text-sm">CMCS VIRTUAL LEARNING SYSTEM</span></div>
        <div class="flex items-center h-full">
            <div class="flex gap-4 px-6 items-center text-xs italic uppercase"><span id="adminName">Loading...</span></div>
            <button onclick="logout()" class="bg-cmcs-logout h-full px-8 text-white font-bold text-xs uppercase">Logout</button>
        </div>
    </nav>

    <div class="flex flex-1">
        <aside class="w-48 bg-cmcs-sidebar flex flex-col">
            <a href="admin_approval.html" class="sidebar-link">APPROVALS</a>
            <a href="admin_setup.html" class="sidebar-link active-tab">ACADEMIC SETUP</a>
            <a href="admin_class.html" class="sidebar-link">CLASS ASSIGNMENT</a>
            <a href="admin_records.html" class="sidebar-link">MASTER RECORD</a>
            <a href="admin_accounts.html" class="sidebar-link">ACCOUNTS</a>
        </aside>

        <main class="flex-1 p-6">
            <div class="mb-10">
                <div class="flex justify-between items-end mb-2">
                    <h2 class="text-[12px] font-bold uppercase border-b-2 border-black">COURSES</h2>
                    <button onclick="prepareAddCourse()" class="bg-cmcs-yellow border border-black px-3 py-1 text-[10px] font-bold shadow-[2px_2px_0px_0px_black] hover:bg-yellow-400">+ ADD NEW COURSE</button>
                </div>
                <table>
                    <thead><tr><th>SCHOOL YEAR</th><th>COURSE NAME</th><th>DURATION</th><th>DESCRIPTION</th><th>ACTIONS</th></tr></thead>
                    <tbody id="courseTableBody"></tbody>
                </table>
            </div>

            <div>
                <div class="flex justify-between items-end mb-2">
                    <h2 class="text-[12px] font-bold uppercase border-b-2 border-black">SUBJECT PROGRAM</h2>
                    <button onclick="prepareAddSubject()" class="bg-cmcs-yellow border border-black px-3 py-1 text-[10px] font-bold shadow-[2px_2px_0px_0px_black] hover:bg-yellow-400">+ ADD SUBJECT</button>
                </div>
                <table>
                    <thead><tr><th>CODE</th><th>SUBJECT</th><th>YEAR/SEM</th><th>TIME SCHEDULE</th><th>FACULTY</th><th>STATUS</th><th>ACTIONS</th></tr></thead>
                    <tbody id="programTableBody"></tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="notifModal" class="modal-overlay">
        <div class="modal-container w-72 text-center">
            <div class="modal-header"><span>SYSTEM ALERT</span></div>
            <div class="modal-body">
                <p id="notifMessage" class="font-bold text-[11px] uppercase"></p>
                <div id="confirmActions" class="hidden flex justify-center gap-2 mt-4">
                    <button id="btnYes" class="btn-modal-save">YES</button>
                    <button onclick="closeModal('notifModal')" class="btn-modal-cancel">NO</button>
                </div>
                <div id="alertActions" class="flex justify-center mt-4">
                    <button onclick="closeModal('notifModal')" class="btn-modal-save">OKAY</button>
                </div>
            </div>
        </div>
    </div>

    <div id="courseModal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header"><span id="courseModalTitle">COURSE FORM</span><span class="cursor-pointer" onclick="closeModal('courseModal')">X</span></div>
            <form id="courseForm">
                <input type="hidden" id="editCourseId">
                <div class="modal-body">
                    <label class="modal-label">School Year</label>
                    <input type="text" id="courseSY" class="modal-input" placeholder="2025-2026" required>
                    <label class="modal-label">Course Name</label>
                    <input type="text" id="courseName" class="modal-input" required>
                    <label class="modal-label">Years to Complete</label>
                    <input type="number" id="courseDuration" class="modal-input" required>
                    <label class="modal-label">Description</label>
                    <textarea id="courseDesc" class="modal-input h-20" required></textarea>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="courseSaveBtn" class="btn-modal-save">SAVE RECORD</button>
                    <button type="button" class="btn-modal-cancel" onclick="closeModal('courseModal')">CANCEL</button>
                </div>
            </form>
        </div>
    </div>

    <div id="subjectModal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header"><span id="subjectModalTitle">SUBJECT FORM</span><span class="cursor-pointer" onclick="closeModal('subjectModal')">X</span></div>
            <form id="programForm">
                <input type="hidden" id="editSubjectId">
                <div class="modal-body">
                    <div class="grid grid-cols-2 gap-x-4">
                        <div><label class="modal-label">Subject Code</label><input type="text" id="progCode" class="modal-input" required></div>
                        <div><label class="modal-label">Subject Name</label><input type="text" id="progName" class="modal-input" required></div>
                        <div><label class="modal-label">Year</label>
                            <select id="progYear" class="modal-select"><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option></select>
                        </div>
                        <div><label class="modal-label">Semester</label>
                            <select id="progSem" class="modal-select"><option value="1">1st Sem</option><option value="2">2nd Sem</option></select>
                        </div>
                        <div><label class="modal-label">Start Time</label><input type="time" id="progStart" class="modal-input" required></div>
                        <div><label class="modal-label">End Time</label><input type="time" id="progEnd" class="modal-input" required></div>
                        <div><label class="modal-label">Faculty</label><select id="progTeacher" class="modal-select" required></select></div>
                        <div><label class="modal-label">Status</label>
                            <select id="progStatus" class="modal-select">
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="subjectSaveBtn" class="btn-modal-save">SAVE RECORD</button>
                    <button type="button" class="btn-modal-cancel" onclick="closeModal('subjectModal')">CANCEL</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, deleteDoc, doc, getDoc, updateDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDaeNQF4qmW0vvwxUPp_NztnT0hoLzm1BQ",
            authDomain: "svls-289ee.firebaseapp.com",
            projectId: "svls-289ee",
            storageBucket: "svls-289ee.firebasestorage.app",
            messagingSenderId: "500705386198",
            appId: "1:500705386198:web:96f189662bc2aa99cf7377"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // UI Notification & Modal Handlers
        window.showNotif = (msg, isConfirm = false, onYes = null) => {
            document.getElementById('notifMessage').innerText = msg;
            document.getElementById('confirmActions').className = isConfirm ? 'flex justify-center gap-2 mt-4' : 'hidden';
            document.getElementById('alertActions').className = isConfirm ? 'hidden' : 'flex justify-center mt-4';
            if(isConfirm) document.getElementById('btnYes').onclick = () => { onYes(); closeModal('notifModal'); };
            document.getElementById('notifModal').style.display = 'flex';
        };

        window.closeModal = (id) => {
            document.getElementById(id).style.display = 'none';
            if(id === 'courseModal' || id === 'subjectModal') {
                document.getElementById('courseForm').reset();
                document.getElementById('programForm').reset();
                document.getElementById('editCourseId').value = "";
                document.getElementById('editSubjectId').value = "";
                document.getElementById('progStatus').value = "active";
            }
        };

        const formatTime = (t) => {
            if(!t) return "";
            const [h, m] = t.split(':');
            const hh = parseInt(h);
            const suffix = hh >= 12 ? "PM" : "AM";
            return `${((hh + 11) % 12 + 1).toString().padStart(2, '0')}:${m} ${suffix}`;
        };

        // Auth & Real-time Sync
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists()) {
                    document.getElementById('adminName').innerText = `${snap.data().lastname}, ${snap.data().firstname}`;
                    
                    onSnapshot(collection(db, "courses"), (snap) => {
                        const body = document.getElementById('courseTableBody');
                        body.innerHTML = '';
                        snap.forEach(d => {
                            const r = d.data();
                            body.innerHTML += `<tr><td>${r.schoolYear}</td><td>${r.name}</td><td>${r.duration} Yrs</td><td>${r.desc}</td>
                            <td><span class="text-blue-600 font-bold underline cursor-pointer mr-2" onclick="editCourse('${d.id}')">Edit</span>
                            <span class="text-red-600 font-bold underline cursor-pointer" onclick="handleDelete('courses', '${d.id}')">Delete</span></td></tr>`;
                        });
                    });

                    onSnapshot(collection(db, "programs"), (snap) => {
                        const body = document.getElementById('programTableBody');
                        body.innerHTML = '';
                        snap.forEach(d => {
                            const r = d.data();
                            const sClass = r.status === 'active' ? 'status-active' : 'status-inactive';
                            body.innerHTML += `<tr><td class="font-bold">${r.code}</td><td>${r.name}</td><td>Y${r.year} S${r.semester}</td>
                            <td>${formatTime(r.startTime)} - ${formatTime(r.endTime)}</td><td>${r.teacher}</td>
                            <td><span class="status-pill ${sClass}">${r.status}</span></td>
                            <td><span class="text-blue-600 font-bold underline cursor-pointer mr-2" onclick="editSubject('${d.id}')">Edit</span>
                            <span class="text-red-600 font-bold underline cursor-pointer" onclick="handleDelete('programs', '${d.id}')">Delete</span></td></tr>`;
                        });
                    });

                    onSnapshot(query(collection(db, "users"), where("role", "==", "teacher"), where("status", "==", "approved")), (snap) => {
                        const sel = document.getElementById('progTeacher');
                        sel.innerHTML = '<option value="" disabled selected>Select Faculty</option>';
                        snap.forEach(d => sel.innerHTML += `<option value="${d.data().lastname}, ${d.data().firstname}">${d.data().lastname}, ${d.data().firstname}</option>`);
                    });
                }
            } else { window.location.href = "login.html"; }
        });

        window.handleDelete = (coll, id) => showNotif("DELETE THIS RECORD PERMANENTLY?", true, async () => {
            await deleteDoc(doc(db, coll, id));
            showNotif("DELETED SUCCESSFULLY");
        });

        // --- COURSE LOGIC ---
        window.prepareAddCourse = () => { document.getElementById('courseModalTitle').innerText = "ADD COURSE"; document.getElementById('courseModal').style.display='flex'; };
        window.editCourse = async (id) => {
            const d = (await getDoc(doc(db, "courses", id))).data();
            document.getElementById('editCourseId').value = id;
            document.getElementById('courseSY').value = d.schoolYear;
            document.getElementById('courseName').value = d.name;
            document.getElementById('courseDuration').value = d.duration;
            document.getElementById('courseDesc').value = d.desc;
            document.getElementById('courseModalTitle').innerText = "EDIT COURSE";
            document.getElementById('courseModal').style.display='flex';
        };

        document.getElementById('courseForm').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('editCourseId').value;
            const sy = document.getElementById('courseSY').value;
            const name = document.getElementById('courseName').value;
            const btn = document.getElementById('courseSaveBtn');
            
            btn.classList.add('loading-btn');

            // Check Duplication (Only if creating new)
            if(!id) {
                const q = query(collection(db, "courses"), where("name", "==", name), where("schoolYear", "==", sy));
                const check = await getDocs(q);
                if(!check.empty) {
                    showNotif("DUPLICATE ERROR: COURSE WITH THIS NAME & YEAR ALREADY EXISTS");
                    btn.classList.remove('loading-btn');
                    return;
                }
            }

            const data = { schoolYear: sy, name: name, duration: document.getElementById('courseDuration').value, desc: document.getElementById('courseDesc').value };
            if(id) await updateDoc(doc(db, "courses", id), data); else await addDoc(collection(db, "courses"), data);
            
            btn.classList.remove('loading-btn');
            closeModal('courseModal');
            showNotif("COURSE SAVED");
        };

        // --- SUBJECT LOGIC ---
        window.prepareAddSubject = () => { document.getElementById('subjectModalTitle').innerText = "ADD SUBJECT"; document.getElementById('subjectModal').style.display='flex'; };
        window.editSubject = async (id) => {
            const d = (await getDoc(doc(db, "programs", id))).data();
            document.getElementById('editSubjectId').value = id;
            document.getElementById('progCode').value = d.code;
            document.getElementById('progName').value = d.name;
            document.getElementById('progYear').value = d.year;
            document.getElementById('progSem').value = d.semester;
            document.getElementById('progStart').value = d.startTime;
            document.getElementById('progEnd').value = d.endTime;
            document.getElementById('progTeacher').value = d.teacher;
            document.getElementById('progStatus').value = d.status;
            document.getElementById('subjectModalTitle').innerText = "EDIT SUBJECT";
            document.getElementById('subjectModal').style.display='flex';
        };

        document.getElementById('programForm').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('editSubjectId').value;
            const code = document.getElementById('progCode').value;
            const name = document.getElementById('progName').value;
            const teacher = document.getElementById('progTeacher').value;
            const btn = document.getElementById('subjectSaveBtn');

            btn.classList.add('loading-btn');

            // Check Duplication (Only if creating new)
            if(!id) {
                const q = query(collection(db, "programs"), where("code", "==", code), where("name", "==", name), where("teacher", "==", teacher));
                const check = await getDocs(q);
                if(!check.empty) {
                    showNotif("DUPLICATE ERROR: SAME CODE, SUBJECT, AND TEACHER DETECTED");
                    btn.classList.remove('loading-btn');
                    return;
                }
            }

            const data = { 
                code: code, name: name, year: document.getElementById('progYear').value, semester: document.getElementById('progSem').value,
                startTime: document.getElementById('progStart').value, endTime: document.getElementById('progEnd').value,
                teacher: teacher, status: document.getElementById('progStatus').value
            };
            if(id) await updateDoc(doc(db, "programs", id), data); else await addDoc(collection(db, "programs"), data);
            
            btn.classList.remove('loading-btn');
            closeModal('subjectModal');
            showNotif("SUBJECT SAVED");
        };

        window.logout = () => signOut(auth).then(() => window.location.href = "login.html");
    </script>
</body>
</html>
