<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Setup | CMCS VLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-cmcs-blue { background-color: #0070c0; }
        .bg-cmcs-sidebar { background-color: #00b0f0; }
        .bg-cmcs-yellow { background-color: #ffff00; }
        .bg-cmcs-logout { background-color: #cc0000; }
        
        .sidebar-link { padding: 12px 20px; display: block; color: white; font-weight: bold; text-transform: uppercase; font-size: 14px; }
        .active-tab { background-color: #ffff00; color: black; }
        
        table { width: 100%; border-collapse: collapse; font-size: 11px; margin-top: 5px; }
        th { background-color: #d9d9d9; border: 1px solid #7f7f7f; padding: 4px; text-align: left; font-weight: bold; }
        td { border: 1px solid #7f7f7f; padding: 4px; background-color: #ffffff; }
        
        .btn-action { text-decoration: underline; cursor: pointer; font-weight: bold; margin-right: 8px; }
        .text-edit { color: #0070c0; }
        .text-delete { color: #cc0000; }

        /* Modal Design Language */
        .modal-overlay { background-color: rgba(0,0,0,0.5); position: fixed; inset: 0; display: none; align-items: center; justify-content: center; z-index: 100; }
        .modal-container { background: white; border: 2px solid black; width: 450px; padding: 0; box-shadow: 4px 4px 0px 0px black; }
        .modal-header { background-color: #0070c0; color: white; padding: 8px; font-weight: bold; font-size: 12px; display: flex; justify-content: space-between; }
        .modal-body { padding: 15px; }
        .modal-label { display: block; font-size: 10px; font-weight: bold; margin-bottom: 2px; text-transform: uppercase; }
        .modal-input, .modal-select { width: 100%; border: 1px solid #7f7f7f; padding: 4px; font-size: 11px; margin-bottom: 10px; outline: none; background: white; }
        .modal-footer { padding: 10px; display: flex; justify-content: flex-end; gap: 5px; background: #f0f0f0; border-top: 1px solid #7f7f7f; }
        .btn-modal-save { background-color: #ffff00; border: 1px solid black; padding: 4px 15px; font-size: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-modal-cancel { background-color: #d9d9d9; border: 1px solid black; padding: 4px 15px; font-size: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col font-sans">

    <nav class="bg-cmcs-blue text-white flex justify-between items-center h-12 shadow-sm">
        <div class="flex items-center px-4 gap-2"><span class="font-bold text-sm">CMCS Virtual Learning System</span></div>
        <div class="flex items-center h-full">
            <div class="flex gap-4 px-6 items-center">
                <span id="adminName" class="font-bold text-xs uppercase italic">Syncing...</span>
                <span id="adminEmail" class="font-bold text-xs italic">...</span>
            </div>
            <button onclick="logout()" class="bg-cmcs-logout h-full px-8 text-white font-bold text-xs uppercase">Logout</button>
        </div>
    </nav>

    <div class="flex flex-1">
        <aside class="w-48 bg-cmcs-sidebar flex flex-col">
            <a href="admin_approval.html" class="sidebar-link">APPROVALS</a>
            <a href="admin_setup.html" class="sidebar-link active-tab">ACADEMIC SETUP</a>
            <a href="admin_class.html" class="sidebar-link">CLASS ASSIGNMENT</a>
            <a href="admin_records.html" class="sidebar-link">MASTER RECORD</a>
        </aside>

        <main class="flex-1 p-4">
            <div class="mb-10">
                <div class="flex justify-between items-end mb-1">
                    <h2 class="text-[11px] font-bold uppercase">COURSES</h2>
                    <button onclick="openModal('courseModal')" class="bg-cmcs-yellow border border-black px-2 py-0.5 text-[10px] font-bold uppercase hover:bg-yellow-400">+ ADD NEW COURSE</button>
                </div>
                <table>
                    <thead>
                        <tr><th width="20%">COURSE NAME</th><th width="10%">DURATION</th><th width="55%">DESCRIPTION</th><th width="15%">ACTIONS</th></tr>
                    </thead>
                    <tbody id="courseTableBody"></tbody>
                </table>
            </div>

            <div>
                <div class="flex justify-between items-end mb-1">
                    <h2 class="text-[11px] font-bold uppercase">SUBJECT PROGRAM</h2>
                    <button onclick="openModal('subjectModal')" class="bg-cmcs-yellow border border-black px-2 py-0.5 text-[10px] font-bold uppercase hover:bg-yellow-400">+ ADD SUBJECT</button>
                </div>
                <table>
                    <thead>
                        <tr><th>CODE</th><th>SUBJECT NAME</th><th>YEAR</th><th>SEMESTER</th><th>FACULTY</th><th>ACTIONS</th></tr>
                    </thead>
                    <tbody id="programTableBody"></tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="courseModal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header"><span>ADD NEW COURSE</span><span class="cursor-pointer" onclick="closeModal('courseModal')">X</span></div>
            <form id="courseForm">
                <div class="modal-body">
                    <label class="modal-label">Course Name (e.g., BSIT)</label>
                    <input type="text" id="courseName" class="modal-input" required>
                    <label class="modal-label">Duration (Years)</label>
                    <input type="number" id="courseDuration" class="modal-input" required>
                    <label class="modal-label">Description</label>
                    <textarea id="courseDesc" class="modal-input h-16" required></textarea>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn-modal-save">ADD COURSE</button>
                    <button type="button" class="btn-modal-cancel" onclick="closeModal('courseModal')">CANCEL</button>
                </div>
            </form>
        </div>
    </div>

    <div id="subjectModal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header"><span>ADD NEW SUBJECT</span><span class="cursor-pointer" onclick="closeModal('subjectModal')">X</span></div>
            <form id="programForm">
                <div class="modal-body">
                    <div class="grid grid-cols-2 gap-2">
                        <div><label class="modal-label">Code</label><input type="text" id="progCode" class="modal-input" required></div>
                        <div><label class="modal-label">Subject Name</label><input type="text" id="progName" class="modal-input" required></div>
                        <div><label class="modal-label">Year</label>
                            <select id="progYear" class="modal-select"><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option></select>
                        </div>
                        <div><label class="modal-label">Semester</label>
                            <select id="progSem" class="modal-select"><option value="1">1</option><option value="2">2</option></select>
                        </div>
                    </div>
                    <label class="modal-label">Faculty (Approved Teachers)</label>
                    <select id="progTeacher" class="modal-select" required></select>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn-modal-save">ADD SUBJECT</button>
                    <button type="button" class="btn-modal-cancel" onclick="closeModal('subjectModal')">CANCEL</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="bg-cmcs-blue text-white p-2"><p class="text-[10px] ml-4">Copyright 2026 CMCS. All Rights Reserved</p></footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, where, deleteDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDaeNQF4qmW0vvwxUPp_NztnT0hoLzm1BQ",
            authDomain: "svls-289ee.firebaseapp.com",
            projectId: "svls-289ee",
            storageBucket: "svls-289ee.firebasestorage.app",
            messagingSenderId: "500705386198",
            appId: "1:500705386198:web:96f189662bc2aa99cf7377"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // UI Helpers
        window.openModal = (id) => document.getElementById(id).style.display = 'flex';
        window.closeModal = (id) => document.getElementById(id).style.display = 'none';

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists()) {
                    document.getElementById('adminName').innerText = `${snap.data().lastname}, ${snap.data().firstname}`;
                    document.getElementById('adminEmail').innerText = user.email;
                    loadData();
                }
            } else { window.location.href = "login.html"; }
        });

        async function loadData() {
            const cTable = document.getElementById('courseTableBody');
            const pTable = document.getElementById('programTableBody');
            const tSelect = document.getElementById('progTeacher');
            cTable.innerHTML = ''; pTable.innerHTML = ''; tSelect.innerHTML = '';

            // Load Courses
            const courses = await getDocs(collection(db, "courses"));
            courses.forEach(d => {
                cTable.innerHTML += `<tr>
                    <td>${d.data().name}</td>
                    <td>${d.data().duration}</td>
                    <td>${d.data().desc}</td>
                    <td>
                        <span class="btn-action text-edit">Edit</span>
                        <span class="btn-action text-delete" onclick="deleteRec('courses', '${d.id}')">Delete</span>
                    </td>
                </tr>`;
            });

            // Load Approved Teachers
            const teachers = await getDocs(query(collection(db, "users"), where("role", "==", "teacher"), where("status", "==", "approved")));
            teachers.forEach(d => {
                tSelect.innerHTML += `<option value="${d.data().lastname}, ${d.data().firstname}">${d.data().lastname}, ${d.data().firstname}</option>`;
            });

            // Load Programs (Subjects)
            const progs = await getDocs(collection(db, "programs"));
            progs.forEach(d => {
                pTable.innerHTML += `<tr>
                    <td class="font-bold">${d.data().code}</td>
                    <td>${d.data().name}</td>
                    <td>${d.data().year}</td>
                    <td>${d.data().semester}</td>
                    <td>${d.data().teacher}</td>
                    <td>
                        <span class="btn-action text-edit">Edit</span>
                        <span class="btn-action text-delete" onclick="deleteRec('programs', '${d.id}')">Delete</span>
                    </td>
                </tr>`;
            });
        }

        // Add Course logic
        document.getElementById('courseForm').onsubmit = async (e) => {
            e.preventDefault();
            await addDoc(collection(db, "courses"), {
                name: document.getElementById('courseName').value,
                duration: document.getElementById('courseDuration').value,
                desc: document.getElementById('courseDesc').value
            });
            closeModal('courseModal'); e.target.reset(); loadData();
        };

        // Add Subject logic
        document.getElementById('programForm').onsubmit = async (e) => {
            e.preventDefault();
            await addDoc(collection(db, "programs"), {
                code: document.getElementById('progCode').value,
                name: document.getElementById('progName').value,
                year: document.getElementById('progYear').value,
                semester: document.getElementById('progSem').value,
                teacher: document.getElementById('progTeacher').value
            });
            closeModal('subjectModal'); e.target.reset(); loadData();
        };

        window.deleteRec = async (coll, id) => {
            if(confirm("Confirm deletion?")) {
                await deleteDoc(doc(db, coll, id));
                loadData();
            }
        };

        window.logout = () => signOut(auth).then(() => window.location.href = "login.html");
    </script>
</body>
</html>
