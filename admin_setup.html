<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Setup | SVLS Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black min-h-screen pb-32">

    <div id="msgModal" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white border-4 border-black p-8 max-w-sm w-full shadow-[10px_10px_0px_0px_rgba(0,0,0,1)] text-center">
            <p id="modalMsg" class="font-bold text-lg mb-6 uppercase"></p>
            <button onclick="document.getElementById('msgModal').classList.add('hidden')" class="w-full bg-black text-white py-2 font-bold hover:bg-gray-800">OK</button>
        </div>
    </div>

    <div class="max-w-6xl mx-auto p-6">
        <h2 class="text-4xl font-black mb-8 border-b-8 border-black pb-2 italic uppercase">Academic_Setup</h2>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
            
            <section class="space-y-6">
                <div class="border-4 border-black p-6 shadow-[8px_8px_0px_0px_rgba(0,0,0,1)]">
                    <h3 class="text-xl font-black mb-4 uppercase">Add New Course</h3>
                    <form id="courseForm" class="space-y-4">
                        <input type="text" id="courseName" placeholder="Course Name (e.g., BSIT)" class="w-full border-2 border-black p-2 outline-none" required>
                        <input type="number" id="courseDuration" placeholder="Duration (Years)" class="w-full border-2 border-black p-2 outline-none" required>
                        <textarea id="courseDesc" placeholder="Description" class="w-full border-2 border-black p-2 outline-none h-20" required></textarea>
                        <button type="submit" class="w-full bg-black text-white py-3 font-bold hover:invert transition">ADD COURSE</button>
                    </form>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full border-2 border-black text-left">
                        <thead class="bg-black text-white uppercase text-xs">
                            <tr>
                                <th class="p-2 border-r border-white">Course</th>
                                <th class="p-2 border-r border-white text-center">Yrs</th>
                                <th class="p-2">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="courseTableBody"></tbody>
                    </table>
                </div>
            </section>

            <section class="space-y-6">
                <div class="border-4 border-black p-6 shadow-[8px_8px_0px_0px_rgba(0,0,0,1)]">
                    <h3 class="text-xl font-black mb-4 uppercase">Add Subject Program</h3>
                    <form id="programForm" class="space-y-4">
                        <div class="grid grid-cols-2 gap-2">
                            <input type="text" id="progCode" placeholder="Code (e.g., IT101)" class="border-2 border-black p-2 outline-none" required>
                            <input type="text" id="progName" placeholder="Subject Name" class="border-2 border-black p-2 outline-none" required>
                        </div>
                        <div class="grid grid-cols-2 gap-2">
                            <select id="progYear" class="border-2 border-black p-2 bg-white" required>
                                <option value="1">Year 1</option><option value="2">Year 2</option>
                                <option value="3">Year 3</option><option value="4">Year 4</option>
                            </select>
                            <select id="progSem" class="border-2 border-black p-2 bg-white" required>
                                <option value="1">1st Sem</option><option value="2">2nd Sem</option>
                            </select>
                        </div>
                        <select id="progTeacher" class="w-full border-2 border-black p-2 bg-white" required>
                            <option value="" disabled selected>Assign Subject Teacher</option>
                        </select>
                        <button type="submit" class="w-full bg-black text-white py-3 font-bold hover:invert transition">ADD PROGRAM</button>
                    </form>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full border-2 border-black text-left">
                        <thead class="bg-black text-white uppercase text-xs">
                            <tr>
                                <th class="p-2 border-r border-white">Code</th>
                                <th class="p-2 border-r border-white">Subject</th>
                                <th class="p-2">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="programTableBody"></tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-black text-white px-6 py-3 rounded-full flex gap-6 shadow-2xl z-50">
        <a href="admin_dashboard.html" class="text-xs font-bold hover:text-gray-400">HOME</a>
        <a href="admin_approval.html" class="text-xs font-bold hover:text-gray-400">APPROVALS</a>
        <a href="admin_class.html" class="text-xs font-bold hover:text-gray-400">CLASSES</a>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, where, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

       const firebaseConfig = {
  apiKey: "AIzaSyDaeNQF4qmW0vvwxUPp_NztnT0hoLzm1BQ",
  authDomain: "svls-289ee.firebaseapp.com",
  projectId: "svls-289ee",
  storageBucket: "svls-289ee.firebasestorage.app",
  messagingSenderId: "500705386198",
  appId: "1:500705386198:web:96f189662bc2aa99cf7377",
  measurementId: "G-5TNBMQ2HN5"
};
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const alertBox = (msg) => {
            document.getElementById('modalMsg').innerText = msg;
            document.getElementById('msgModal').classList.remove('hidden');
        };

        // --- CORE LOGIC: LOAD DATA ---
        async function loadData() {
            const cTable = document.getElementById('courseTableBody');
            const pTable = document.getElementById('programTableBody');
            const teacherSelect = document.getElementById('progTeacher');
            
            cTable.innerHTML = ''; pTable.innerHTML = ''; 
            teacherSelect.innerHTML = '<option value="" disabled selected>Assign Subject Teacher</option>';

            // Load Courses
            const courses = await getDocs(collection(db, "courses"));
            courses.forEach(d => {
                cTable.innerHTML += `<tr class="border-b border-black text-sm">
                    <td class="p-2">${d.data().name}</td>
                    <td class="p-2 text-center">${d.data().duration}</td>
                    <td class="p-2"><button onclick="deleteRec('courses', '${d.id}')" class="text-red-600 font-bold">DEL</button></td>
                </tr>`;
            });

            // Load Teachers (Only Approved)
            const teachers = await getDocs(query(collection(db, "users"), where("role", "==", "teacher"), where("status", "==", "approved")));
            teachers.forEach(d => {
                teacherSelect.innerHTML += `<option value="${d.data().lastname}">${d.data().lastname}, ${d.data().firstname}</option>`;
            });

            // Load Programs
            const progs = await getDocs(collection(db, "programs"));
            progs.forEach(d => {
                pTable.innerHTML += `<tr class="border-b border-black text-sm">
                    <td class="p-2 font-mono">${d.data().code}</td>
                    <td class="p-2">${d.data().name}</td>
                    <td class="p-2"><button onclick="deleteRec('programs', '${d.id}')" class="text-red-600 font-bold">DEL</button></td>
                </tr>`;
            });
        }

        // --- DUPLICATION CHECKS & SAVING ---
        document.getElementById('courseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('courseName').value;
            const q = query(collection(db, "courses"), where("name", "==", name));
            const check = await getDocs(q);
            
            if (!check.empty) return alertBox("Course already exists!");
            
            await addDoc(collection(db, "courses"), {
                name, duration: document.getElementById('courseDuration').value,
                desc: document.getElementById('courseDesc').value
            });
            e.target.reset(); loadData();
        });

        document.getElementById('programForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const code = document.getElementById('progCode').value;
            const q = query(collection(db, "programs"), where("code", "==", code));
            const check = await getDocs(q);

            if (!check.empty) return alertBox("Program Code already exists!");

            await addDoc(collection(db, "programs"), {
                code, name: document.getElementById('progName').value,
                year: document.getElementById('progYear').value,
                semester: document.getElementById('progSem').value,
                teacher: document.getElementById('progTeacher').value
            });
            e.target.reset(); loadData();
        });

        window.deleteRec = async (coll, id) => {
            if(confirm("Delete this record?")) {
                await deleteDoc(doc(db, coll, id));
                loadData();
            }
        }

        loadData();
    </script>
</body>
</html>
