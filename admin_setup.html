<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Setup | CMCS VLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-cmcs-blue { background-color: #0070c0; }
        .bg-cmcs-sidebar { background-color: #00b0f0; }
        .bg-cmcs-yellow { background-color: #ffff00; }
        .bg-cmcs-logout { background-color: #cc0000; }
        
        .sidebar-link { padding: 12px 20px; display: block; color: white; font-weight: bold; text-transform: uppercase; font-size: 14px; border-bottom: 1px solid rgba(255,255,255,0.2); }
        .active-tab { background-color: #ffff00; color: black; }
        
        table { width: 100%; border-collapse: collapse; font-size: 11px; margin-top: 5px; }
        th { background-color: #d9d9d9; border: 1px solid #7f7f7f; padding: 6px; text-align: left; font-weight: bold; text-transform: uppercase; }
        td { border: 1px solid #7f7f7f; padding: 6px; background-color: #ffffff; }
        
        .btn-action { text-decoration: underline; cursor: pointer; font-weight: bold; margin-right: 8px; }
        .text-edit { color: #0070c0; }
        .text-delete { color: #cc0000; }

        .modal-overlay { background-color: rgba(0,0,0,0.6); position: fixed; inset: 0; display: none; align-items: center; justify-content: center; z-index: 100; }
        .modal-container { background: white; border: 2px solid black; width: 450px; padding: 0; box-shadow: 6px 6px 0px 0px black; }
        .modal-header { background-color: #0070c0; color: white; padding: 10px; font-weight: bold; font-size: 13px; display: flex; justify-content: space-between; }
        .modal-body { padding: 20px; }
        .modal-label { display: block; font-size: 10px; font-weight: bold; margin-bottom: 2px; text-transform: uppercase; }
        .modal-input, .modal-select { width: 100%; border: 1px solid #7f7f7f; padding: 6px; font-size: 11px; margin-bottom: 12px; outline: none; background: white; }
        .modal-footer { padding: 12px; display: flex; justify-content: flex-end; gap: 8px; background: #f0f0f0; border-top: 1px solid #7f7f7f; }
        
        .btn-modal-save { background-color: #ffff00; border: 1px solid black; padding: 6px 20px; font-size: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-modal-cancel { background-color: #d9d9d9; border: 1px solid black; padding: 6px 20px; font-size: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        
        .loading-btn { opacity: 0.5; pointer-events: none; }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col font-sans">

    <nav class="bg-cmcs-blue text-white flex justify-between items-center h-12 shadow-sm">
        <div class="flex items-center px-4 gap-2"><span class="font-bold text-sm">CMCS Virtual Learning System</span></div>
        <div class="flex items-center h-full">
            <div class="flex gap-4 px-6 items-center text-xs italic uppercase">
                <span id="adminName">Admin</span>
                <span id="adminEmail">...</span>
            </div>
            <button onclick="logout()" class="bg-cmcs-logout h-full px-8 text-white font-bold text-xs uppercase">Logout</button>
        </div>
    </nav>

    <div class="flex flex-1">
        <aside class="w-48 bg-cmcs-sidebar flex flex-col">
            <a href="admin_approval.html" class="sidebar-link">APPROVALS</a>
            <a href="admin_setup.html" class="sidebar-link active-tab">ACADEMIC SETUP</a>
            <a href="admin_class.html" class="sidebar-link">CLASS ASSIGNMENT</a>
            <a href="admin_records.html" class="sidebar-link">MASTER RECORD</a>
        </aside>

        <main class="flex-1 p-6">
            <div class="mb-12">
                <div class="flex justify-between items-end mb-2">
                    <h2 class="text-[12px] font-bold uppercase border-b-2 border-black">COURSES</h2>
                    <button onclick="prepareAddCourse()" class="bg-cmcs-yellow border border-black px-3 py-1 text-[10px] font-bold uppercase hover:bg-yellow-400 transition shadow-[2px_2px_0px_0px_black]">+ ADD NEW COURSE</button>
                </div>
                <table>
                    <thead><tr><th width="20%">COURSE NAME</th><th width="10%">DURATION</th><th width="50%">DESCRIPTION</th><th width="20%">ACTIONS</th></tr></thead>
                    <tbody id="courseTableBody"></tbody>
                </table>
            </div>

            <div>
                <div class="flex justify-between items-end mb-2">
                    <h2 class="text-[12px] font-bold uppercase border-b-2 border-black">SUBJECT PROGRAM</h2>
                    <button onclick="prepareAddSubject()" class="bg-cmcs-yellow border border-black px-3 py-1 text-[10px] font-bold uppercase hover:bg-yellow-400 transition shadow-[2px_2px_0px_0px_black]">+ ADD SUBJECT</button>
                </div>
                <table>
                    <thead><tr><th>CODE</th><th>SUBJECT NAME</th><th>YEAR</th><th>SEM</th><th>FACULTY</th><th>ACTIONS</th></tr></thead>
                    <tbody id="programTableBody"></tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="notifModal" class="modal-overlay">
        <div class="modal-container w-80 text-center">
            <div class="modal-header"><span id="notifTitle">SYSTEM MESSAGE</span></div>
            <div class="modal-body">
                <p id="notifMessage" class="font-bold text-xs uppercase mb-2"></p>
                <div id="confirmActions" class="hidden flex justify-center gap-2 mt-4">
                    <button id="btnYes" class="btn-modal-save">CONFIRM</button>
                    <button onclick="closeModal('notifModal')" class="btn-modal-cancel">CANCEL</button>
                </div>
                <div id="alertActions" class="flex justify-center mt-4">
                    <button onclick="closeModal('notifModal')" class="btn-modal-save">OKAY</button>
                </div>
            </div>
        </div>
    </div>

    <div id="courseModal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header"><span id="courseModalTitle">ADD NEW COURSE</span><span class="cursor-pointer" onclick="closeModal('courseModal')">X</span></div>
            <form id="courseForm">
                <input type="hidden" id="editCourseId">
                <div class="modal-body">
                    <label class="modal-label">Course Name</label>
                    <input type="text" id="courseName" class="modal-input" required>
                    <label class="modal-label">Duration (Years)</label>
                    <input type="number" id="courseDuration" class="modal-input" required>
                    <label class="modal-label">Description</label>
                    <textarea id="courseDesc" class="modal-input h-20" required></textarea>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="courseSubmitBtn" class="btn-modal-save">SAVE RECORD</button>
                    <button type="button" class="btn-modal-cancel" onclick="closeModal('courseModal')">CANCEL</button>
                </div>
            </form>
        </div>
    </div>

    <div id="subjectModal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header"><span id="subjectModalTitle">ADD NEW SUBJECT</span><span class="cursor-pointer" onclick="closeModal('subjectModal')">X</span></div>
            <form id="programForm">
                <input type="hidden" id="editSubjectId">
                <div class="modal-body">
                    <div class="grid grid-cols-2 gap-2">
                        <div><label class="modal-label">Code</label><input type="text" id="progCode" class="modal-input" required></div>
                        <div><label class="modal-label">Subject Name</label><input type="text" id="progName" class="modal-input" required></div>
                        <div><label class="modal-label">Year</label>
                            <select id="progYear" class="modal-select"><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option></select>
                        </div>
                        <div><label class="modal-label">Semester</label>
                            <select id="progSem" class="modal-select"><option value="1">1</option><option value="2">2</option></select>
                        </div>
                    </div>
                    <label class="modal-label">Faculty (Teacher)</label>
                    <select id="progTeacher" class="modal-select" required></select>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="subjectSubmitBtn" class="btn-modal-save">SAVE RECORD</button>
                    <button type="button" class="btn-modal-cancel" onclick="closeModal('subjectModal')">CANCEL</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="bg-cmcs-blue text-white p-2"><p class="text-[10px] ml-4">Copyright 2026 CMCS. All Rights Reserved</p></footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, where, deleteDoc, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDaeNQF4qmW0vvwxUPp_NztnT0hoLzm1BQ",
            authDomain: "svls-289ee.firebaseapp.com",
            projectId: "svls-289ee",
            storageBucket: "svls-289ee.firebasestorage.app",
            messagingSenderId: "500705386198",
            appId: "1:500705386198:web:96f189662bc2aa99cf7377"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- GLOBAL UI HELPERS ---
        window.openModal = (id) => document.getElementById(id).style.display = 'flex';
        window.closeModal = (id) => {
            document.getElementById(id).style.display = 'none';
            if(id === 'courseModal' || id === 'subjectModal') {
                document.getElementById('courseForm').reset();
                document.getElementById('programForm').reset();
                document.getElementById('editCourseId').value = "";
                document.getElementById('editSubjectId').value = "";
            }
        };

        // UI Notification & Confirmation Logic
        window.showNotif = (msg, isConfirm = false, onYes = null) => {
            document.getElementById('notifMessage').innerText = msg;
            const confirmBox = document.getElementById('confirmActions');
            const alertBox = document.getElementById('alertActions');
            
            if(isConfirm) {
                confirmBox.classList.remove('hidden');
                alertBox.classList.add('hidden');
                document.getElementById('btnYes').onclick = () => { onYes(); closeModal('notifModal'); };
            } else {
                confirmBox.classList.add('hidden');
                alertBox.classList.remove('hidden');
            }
            openModal('notifModal');
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists()) {
                    document.getElementById('adminName').innerText = `${snap.data().lastname}, ${snap.data().firstname}`;
                    document.getElementById('adminEmail').innerText = user.email;
                    loadData();
                }
            } else { window.location.href = "login.html"; }
        });

        async function loadData() {
            const cTable = document.getElementById('courseTableBody');
            const pTable = document.getElementById('programTableBody');
            const tSelect = document.getElementById('progTeacher');
            cTable.innerHTML = ''; pTable.innerHTML = ''; tSelect.innerHTML = '<option value="" disabled selected>Select Faculty</option>';

            const courses = await getDocs(collection(db, "courses"));
            courses.forEach(d => {
                cTable.innerHTML += `<tr>
                    <td>${d.data().name}</td><td>${d.data().duration}</td><td>${d.data().desc}</td>
                    <td>
                        <span class="btn-action text-edit" onclick="editCourse('${d.id}')">Edit</span>
                        <span class="btn-action text-delete" onclick="handleDelete('courses', '${d.id}')">Delete</span>
                    </td>
                </tr>`;
            });

            const teachers = await getDocs(query(collection(db, "users"), where("role", "==", "teacher"), where("status", "==", "approved")));
            teachers.forEach(d => {
                tSelect.innerHTML += `<option value="${d.data().lastname}, ${d.data().firstname}">${d.data().lastname}, ${d.data().firstname}</option>`;
            });

            const progs = await getDocs(collection(db, "programs"));
            progs.forEach(d => {
                pTable.innerHTML += `<tr>
                    <td class="font-bold">${d.data().code}</td><td>${d.data().name}</td><td>${d.data().year}</td><td>${d.data().semester}</td><td>${d.data().teacher}</td>
                    <td>
                        <span class="btn-action text-edit" onclick="editSubject('${d.id}')">Edit</span>
                        <span class="btn-action text-delete" onclick="handleDelete('programs', '${d.id}')">Delete</span>
                    </td>
                </tr>`;
            });
        }

        // Action Handlers
        window.handleDelete = (coll, id) => {
            showNotif("ARE YOU SURE YOU WANT TO DELETE THIS RECORD?", true, async () => {
                await deleteDoc(doc(db, coll, id));
                showNotif("RECORD REMOVED SUCCESSFULLY");
                loadData();
            });
        };

        window.prepareAddCourse = () => {
            document.getElementById('courseModalTitle').innerText = "ADD NEW COURSE";
            openModal('courseModal');
        };

        window.editCourse = async (id) => {
            const d = await getDoc(doc(db, "courses", id));
            document.getElementById('editCourseId').value = id;
            document.getElementById('courseName').value = d.data().name;
            document.getElementById('courseDuration').value = d.data().duration;
            document.getElementById('courseDesc').value = d.data().desc;
            document.getElementById('courseModalTitle').innerText = "EDIT COURSE RECORD";
            openModal('courseModal');
        };

        document.getElementById('courseForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('courseSubmitBtn');
            btn.classList.add('loading-btn');
            const id = document.getElementById('editCourseId').value;
            const payload = {
                name: document.getElementById('courseName').value,
                duration: document.getElementById('courseDuration').value,
                desc: document.getElementById('courseDesc').value
            };

            if(id) {
                await updateDoc(doc(db, "courses", id), payload);
                showNotif("COURSE UPDATED");
            } else {
                const check = await getDocs(query(collection(db, "courses"), where("name", "==", payload.name)));
                if(!check.empty) { showNotif("COURSE ALREADY EXISTS"); btn.classList.remove('loading-btn'); return; }
                await addDoc(collection(db, "courses"), payload);
                showNotif("COURSE ADDED");
            }
            closeModal('courseModal'); loadData(); btn.classList.remove('loading-btn');
        };

        window.prepareAddSubject = () => {
            document.getElementById('subjectModalTitle').innerText = "ADD NEW SUBJECT";
            openModal('subjectModal');
        };

        window.editSubject = async (id) => {
            const d = await getDoc(doc(db, "programs", id));
            document.getElementById('editSubjectId').value = id;
            document.getElementById('progCode').value = d.data().code;
            document.getElementById('progName').value = d.data().name;
            document.getElementById('progYear').value = d.data().year;
            document.getElementById('progSem').value = d.data().semester;
            document.getElementById('progTeacher').value = d.data().teacher;
            document.getElementById('subjectModalTitle').innerText = "EDIT SUBJECT RECORD";
            openModal('subjectModal');
        };

        document.getElementById('programForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('subjectSubmitBtn');
            btn.classList.add('loading-btn');
            const id = document.getElementById('editSubjectId').value;
            const payload = {
                code: document.getElementById('progCode').value,
                name: document.getElementById('progName').value,
                year: document.getElementById('progYear').value,
                semester: document.getElementById('progSem').value,
                teacher: document.getElementById('progTeacher').value
            };

            if(id) {
                await updateDoc(doc(db, "programs", id), payload);
                showNotif("SUBJECT UPDATED");
            } else {
                // Logic: Block only if Code, Year, and Semester match (Exact same offering)
                const check = await getDocs(query(collection(db, "programs"), 
                    where("code", "==", payload.code),
                    where("year", "==", payload.year),
                    where("semester", "==", payload.semester)
                ));
                if(!check.empty) { showNotif("THIS EXACT SUBJECT OFFERING ALREADY EXISTS"); btn.classList.remove('loading-btn'); return; }
                await addDoc(collection(db, "programs"), payload);
                showNotif("SUBJECT ADDED");
            }
            closeModal('subjectModal'); loadData(); btn.classList.remove('loading-btn');
        };

        window.logout = () => signOut(auth).then(() => window.location.href = "login.html");
    </script>
</body>
</html>
