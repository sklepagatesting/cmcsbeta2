<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Enrollment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black min-h-screen flex items-center justify-center p-6">
    <div class="max-w-lg w-full border-2 border-black p-8 bg-white shadow-[8px_8px_0px_0px_rgba(0,0,0,1)]">
        <h2 class="text-2xl font-black mb-6 border-b-2 border-black pb-2">TEACHER ENROLLMENT</h2>
        
        <form id="teacherForm" class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <input type="text" id="ln" placeholder="Lastname" class="border-2 border-black p-2 outline-none" required>
                <input type="text" id="fn" placeholder="Firstname" class="border-2 border-black p-2 outline-none" required>
            </div>
            
            <select id="designation" class="w-full border-2 border-black p-2 outline-none appearance-none bg-white" required>
                <option value="" disabled selected>Select Designation</option>
                <option value="Subject Teacher">Subject Teacher</option>
                <option value="Substitute">Substitute</option>
            </select>

            <input type="email" id="email" placeholder="Gmail Address" class="w-full border-2 border-black p-2 outline-none" required>
            <input type="password" id="pw" placeholder="Password" class="w-full border-2 border-black p-2 outline-none" required>
            
            <div class="space-y-1">
                <label class="text-xs font-bold uppercase">License Number (Format: 0000000)</label>
                <input type="text" id="license" pattern="[0-9]{7}" placeholder="1234567" class="w-full border-2 border-black p-2 outline-none" required>
            </div>

            <button type="submit" class="w-full bg-black text-white py-4 font-bold hover:bg-gray-800 transition">SUBMIT ENROLLMENT</button>
        </form>
        <p class="mt-4 text-center text-sm"><a href="index.html" class="underline italic">Back to home</a></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDaeNQF4qmW0vvwxUPp_NztnT0hoLzm1BQ",
            authDomain: "svls-289ee.firebaseapp.com",
            projectId: "svls-289ee",
            storageBucket: "svls-289ee.firebasestorage.app",
            messagingSenderId: "500705386198",
            appId: "1:500705386198:web:96f189662bc2aa99cf7377"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        document.getElementById('teacherForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('pw').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await setDoc(doc(db, "users", user.uid), {
                    lastname: document.getElementById('ln').value,
                    firstname: document.getElementById('fn').value,
                    designation: document.getElementById('designation').value,
                    email: email,
                    license: document.getElementById('license').value,
                    role: "teacher",
                    status: "pending",
                    createdAt: new Date()
                });

                alert("Enrollment submitted. Please wait for Admin approval before logging in.");
                window.location.href = "login.html";
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
