<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Enrollment | SVLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-black min-h-screen flex items-center justify-center p-6">

    <div id="msgModal" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white border-4 border-black p-8 max-w-sm w-full shadow-[10px_10px_0px_0px_rgba(0,0,0,1)] text-center">
            <h3 id="modalTitle" class="font-black text-2xl mb-2 uppercase tracking-tighter">Notice</h3>
            <p id="modalMsg" class="font-medium text-gray-700 mb-6"></p>
            <button onclick="closeModal()" class="w-full bg-black text-white py-3 font-bold hover:bg-gray-800 transition uppercase tracking-widest">Understood</button>
        </div>
    </div>

    <div class="max-w-lg w-full bg-white border-2 border-black p-8 shadow-[8px_8px_0px_0px_rgba(0,0,0,1)]">
        <div class="mb-8">
            <h2 class="text-3xl font-black uppercase tracking-tighter">Teacher Enrollment</h2>
            <p class="text-sm text-gray-500 italic">Apply for a teaching account.</p>
        </div>
        
        <form id="teacherForm" class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <input type="text" id="ln" placeholder="Lastname" class="border-2 border-black p-3 outline-none" required>
                <input type="text" id="fn" placeholder="Firstname" class="border-2 border-black p-3 outline-none" required>
            </div>
            
            <select id="gender" class="w-full border-2 border-black p-3 outline-none bg-white" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <select id="designation" class="w-full border-2 border-black p-3 outline-none bg-white" required>
                <option value="" disabled selected>Select Designation</option>
                <option value="Subject Teacher">Subject Teacher</option>
                <option value="Substitute">Substitute</option>
            </select>

            <input type="email" id="email" placeholder="Gmail Address" class="w-full border-2 border-black p-3 outline-none" required>
            <input type="password" id="pw" placeholder="Password" class="w-full border-2 border-black p-3 outline-none" required>
            
            <div class="space-y-1">
                <label class="text-[10px] font-black uppercase">License Number (7 Digits)</label>
                <input type="text" id="license" pattern="[0-9]{7}" placeholder="0000000" class="w-full border-2 border-black p-3 outline-none" required>
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-black text-white py-4 font-black hover:invert transition-all">SUBMIT FOR APPROVAL</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDaeNQF4qmW0vvwxUPp_NztnT0hoLzm1BQ",
            authDomain: "svls-289ee.firebaseapp.com",
            projectId: "svls-289ee",
            storageBucket: "svls-289ee.firebasestorage.app",
            messagingSenderId: "500705386198",
            appId: "1:500705386198:web:96f189662bc2aa99cf7377"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let redirectOnClose = false;

        window.showModal = (title, msg, redirect = false) => {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalMsg').innerText = msg;
            document.getElementById('msgModal').classList.remove('hidden');
            redirectOnClose = redirect;
        }

        window.closeModal = () => {
            document.getElementById('msgModal').classList.add('hidden');
            if(redirectOnClose) window.location.href = "login.html";
        }

        document.getElementById('teacherForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('pw').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await setDoc(doc(db, "users", userCredential.user.uid), {
                    lastname: document.getElementById('ln').value,
                    firstname: document.getElementById('fn').value,
                    gender: document.getElementById('gender').value, // Saved to DB
                    designation: document.getElementById('designation').value,
                    email: email,
                    license: document.getElementById('license').value,
                    role: "teacher",
                    status: "pending",
                    createdAt: new Date()
                });
                showModal("Success", "Teacher enrollment submitted. Waiting for admin approval.", true);
            } catch (error) {
                showModal("Error", error.message);
            }
        });
    </script>
</body>
</html>
