<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Academic Setup | CMCS VLS</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<style>
:root{
    --cmcs-blue:#2563eb;
    --cmcs-sidebar:#1e40af;
    --cmcs-yellow:#facc15;
    --cmcs-danger:#dc2626;
}

/* Tables */
table{width:100%; border-collapse:separate; border-spacing:0 8px; font-size:12px;}
th{font-size:11px; text-transform:uppercase; color:#64748b; text-align:left; padding:8px;}
td{background:white; padding:10px; border-top:1px solid #e5e7eb; border-bottom:1px solid #e5e7eb;}
tr td:first-child{border-left:1px solid #e5e7eb; border-radius:8px 0 0 8px;}
tr td:last-child{border-right:1px solid #e5e7eb; border-radius:0 8px 8px 0;}

/* Sidebar */
.sidebar-link{
    display:flex; align-items:center; gap:10px;
    padding:12px 18px; font-size:11px;
    font-weight:600; color:#e0e7ff;
    transition:.25s;
}
.sidebar-link:hover{background:rgba(255,255,255,.15);}
.active-tab{
    background:white; color:#1e40af;
    border-radius:12px; margin:6px;
}

/* Modal */
.modal-overlay{
    background:rgba(15,23,42,.65);
    position:fixed; inset:0;
    display:none; align-items:center; justify-content:center;
    z-index:50;
}
.modal-container{
    background:white;
    width:520px;
    border-radius:14px;
    box-shadow:0 30px 80px rgba(0,0,0,.25);
}
.modal-header{
    background:var(--cmcs-blue);
    color:white; padding:14px 18px;
    font-weight:600; display:flex; justify-content:space-between;
}
.modal-body{padding:20px;}
.modal-footer{
    padding:14px 18px;
    background:#f8fafc;
    display:flex; justify-content:flex-end; gap:10px;
}

.modal-label{
    font-size:10px; font-weight:600;
    color:#475569; margin-bottom:4px; display:block;
}
.modal-input,.modal-select{
    width:100%;
    border:1px solid #cbd5e1;
    border-radius:8px;
    padding:10px;
    font-size:12px;
}
.modal-input:focus,.modal-select:focus{
    outline:none; border-color:var(--cmcs-blue);
}

.day-checkbox-grid{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:6px;
    background:#f1f5f9;
    padding:10px;
    border-radius:10px;
}
.day-item{
    font-size:11px;
    font-weight:600;
    display:flex;
    gap:6px;
    align-items:center;
}

.btn-primary{
    background:var(--cmcs-yellow);
    padding:10px 18px;
    border-radius:10px;
    font-size:11px;
    font-weight:700;
}
.btn-secondary{
    background:#e5e7eb;
    padding:10px 18px;
    border-radius:10px;
    font-size:11px;
    font-weight:600;
}
.loading-btn{opacity:.5; pointer-events:none;}

.status-pill{
    padding:4px 10px;
    border-radius:999px;
    font-size:10px;
    font-weight:700;
    text-transform:uppercase;
}
.status-active{background:#16a34a; color:white;}
.status-inactive{background:#dc2626; color:white;}
</style>
</head>

<body class="bg-slate-100 min-h-screen flex flex-col font-sans">

<!-- TOP BAR -->
<nav class="bg-white shadow flex justify-between items-center h-14 px-6">
    <div class="flex items-center gap-3 font-bold text-sm text-blue-700">
        <i data-lucide="graduation-cap"></i> CMCS Virtual Learning System
    </div>
    <div class="flex items-center gap-6 text-xs">
        <span id="adminName" class="font-semibold">Loading...</span>
        <button onclick="logout()" class="flex items-center gap-2 text-red-600 font-bold">
            <i data-lucide="log-out"></i> Logout
        </button>
    </div>
</nav>

<div class="flex flex-1">

<!-- SIDEBAR -->
<aside class="w-60 bg-[var(--cmcs-sidebar)] p-4 space-y-2">
    <a href="admin_approval.html" class="sidebar-link"><i data-lucide="check-circle"></i> Approvals</a>
    <a href="#" class="sidebar-link active-tab"><i data-lucide="settings"></i> Academic Setup</a>
    <a href="admin_class.html" class="sidebar-link"><i data-lucide="users"></i> Class Assignment</a>
    <a href="admin_records.html" class="sidebar-link"><i data-lucide="database"></i> Master Records</a>
    <a href="admin_accounts.html" class="sidebar-link"><i data-lucide="user-cog"></i> Accounts</a>
</aside>

<!-- CONTENT -->
<main class="flex-1 p-8 space-y-12">

<section class="bg-white rounded-2xl p-6 shadow">
<div class="flex justify-between items-center mb-4">
    <h2 class="font-bold text-sm">Courses</h2>
    <button onclick="prepareAddCourse()" class="btn-primary hover:scale-105 transition">
        + Add New Course
    </button>
</div>

<table>
<thead>
<tr>
<th>School Year</th><th>Course</th><th>Duration</th><th>Description</th><th>Actions</th>
</tr>
</thead>
<tbody id="courseTableBody"></tbody>
</table>
</section>

<section class="bg-white rounded-2xl p-6 shadow">
<div class="flex justify-between items-center mb-4">
    <h2 class="font-bold text-sm">Subject Program</h2>
    <button onclick="prepareAddSubject()" class="btn-primary hover:scale-105 transition">
        + Add Subject
    </button>
</div>

<table>
<thead>
<tr>
<th>Code</th><th>Subject</th><th>Course / Yr / Sem</th>
<th>Schedule</th><th>Faculty</th><th>Status</th><th>Actions</th>
</tr>
</thead>
<tbody id="programTableBody"></tbody>
</table>
</section>

</main>
</div>

<!-- SUBJECT MODAL -->
<div id="subjectModal" class="modal-overlay">
<div class="modal-container">
<div class="modal-header">
<span id="subjectModalTitle">Subject Form</span>
<span class="cursor-pointer" onclick="closeModal('subjectModal')">âœ•</span>
</div>

<form id="programForm">
<input type="hidden" id="editSubjectId">

<div class="modal-body grid grid-cols-2 gap-4">
<div>
<label class="modal-label">Subject Code</label>
<input id="progCode" class="modal-input" required>
</div>
<div>
<label class="modal-label">Subject Name</label>
<input id="progName" class="modal-input" required>
</div>

<div class="col-span-2">
<label class="modal-label">Course</label>
<select id="progCourse" class="modal-select" required></select>
</div>

<div>
<label class="modal-label">Year</label>
<select id="progYear" class="modal-select">
<option>1</option><option>2</option><option>3</option><option>4</option>
</select>
</div>
<div>
<label class="modal-label">Semester</label>
<select id="progSem" class="modal-select">
<option>1</option><option>2</option>
</select>
</div>

<div class="col-span-2">
<label class="modal-label">Days</label>
<div class="day-checkbox-grid">
<label class="day-item"><input type="checkbox" name="days" value="M">M</label>
<label class="day-item"><input type="checkbox" name="days" value="T">T</label>
<label class="day-item"><input type="checkbox" name="days" value="W">W</label>
<label class="day-item"><input type="checkbox" name="days" value="TH">TH</label>
<label class="day-item"><input type="checkbox" name="days" value="F">F</label>
<label class="day-item"><input type="checkbox" name="days" value="S">S</label>
<label class="day-item"><input type="checkbox" name="days" value="SUN">SUN</label>
</div>
</div>

<div>
<label class="modal-label">Start</label>
<input type="time" id="progStart" class="modal-input" required>
</div>
<div>
<label class="modal-label">End</label>
<input type="time" id="progEnd" class="modal-input" required>
</div>

<div class="col-span-2">
<label class="modal-label">Faculty</label>
<select id="progTeacher" class="modal-select" required></select>
</div>
</div>

<div class="modal-footer">
<button id="subjectSaveBtn" class="btn-primary">Save</button>
<button type="button" onclick="closeModal('subjectModal')" class="btn-secondary">Cancel</button>
</div>
</form>
</div>
</div>

<script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, deleteDoc, doc, getDoc, updateDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDaeNQF4qmW0vvwxUPp_NztnT0hoLzm1BQ",
            authDomain: "svls-289ee.firebaseapp.com",
            projectId: "svls-289ee",
            storageBucket: "svls-289ee.firebasestorage.app",
            messagingSenderId: "500705386198",
            appId: "1:500705386198:web:96f189662bc2aa99cf7377"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const formatTime = (t) => {
            if(!t) return "";
            const [h, m] = t.split(':');
            const hh = parseInt(h);
            const suffix = hh >= 12 ? "PM" : "AM";
            let hour = ((hh + 11) % 12 + 1);
            return `${hour.toString().padStart(2, '0')}:${m} ${suffix}`;
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists()) {
                    document.getElementById('adminName').innerText = `${snap.data().lastname}, ${snap.data().firstname}`;
                    
                    // Sync Courses (To fill both Table and Program Dropdown)
                    onSnapshot(collection(db, "courses"), (snap) => {
                        const body = document.getElementById('courseTableBody');
                        const progCourseSel = document.getElementById('progCourse');
                        body.innerHTML = '';
                        progCourseSel.innerHTML = '<option value="" disabled selected>Select Course</option>';
                        
                        snap.forEach(d => {
                            const r = d.data();
                            body.innerHTML += `<tr><td>${r.schoolYear}</td><td>${r.name}</td><td>${r.duration} Yrs</td><td>${r.desc}</td>
                                <td><span class="text-blue-600 font-bold underline cursor-pointer mr-2" onclick="editCourse('${d.id}')">Edit</span>
                                <span class="text-red-600 font-bold underline cursor-pointer" onclick="handleDelete('courses', '${d.id}')">Delete</span></td></tr>`;
                            
                            progCourseSel.innerHTML += `<option value="${r.name}">${r.name.toUpperCase()}</option>`;
                        });
                    });

                    // Sync Subjects (Programs)
                    onSnapshot(collection(db, "programs"), (snap) => {
                        const body = document.getElementById('programTableBody');
                        body.innerHTML = '';
                        snap.forEach(d => {
                            const r = d.data();
                            body.innerHTML += `<tr>
                                <td class="font-bold">${r.code}</td>
                                <td>${r.name}</td>
                                <td>${(r.course || 'N/A').toUpperCase()} / Y${r.year} S${r.semester}</td>
                                <td class="font-bold">${r.schedule || ''} ${formatTime(r.startTime)} - ${formatTime(r.endTime)}</td>
                                <td>${r.teacher}</td>
                                <td><span class="status-pill ${r.status === 'active' ? 'status-active' : 'status-inactive'}">${r.status}</span></td>
                                <td>
                                    <span class="text-blue-600 font-bold underline cursor-pointer mr-2" onclick="editSubject('${d.id}')">Edit</span>
                                    <span class="text-red-600 font-bold underline cursor-pointer" onclick="handleDelete('programs', '${d.id}')">Delete</span>
                                </td>
                            </tr>`;
                        });
                    });

                    // Sync Teachers
                    onSnapshot(query(collection(db, "users"), where("role", "==", "teacher"), where("status", "==", "approved")), (snap) => {
                        const sel = document.getElementById('progTeacher');
                        sel.innerHTML = '<option value="" disabled selected>Select Faculty</option>';
                        snap.forEach(d => sel.innerHTML += `<option value="${d.data().lastname}, ${d.data().firstname}">${d.data().lastname}, ${d.data().firstname}</option>`);
                    });
                }
            } else { window.location.href = "login.html"; }
        });

        window.prepareAddSubject = () => {
            document.getElementById('programForm').reset();
            document.getElementById('editSubjectId').value = "";
            document.getElementById('subjectModalTitle').innerText = "ADD SUBJECT";
            document.getElementById('subjectModal').style.display = 'flex';
        };

        window.editSubject = async (id) => {
            const d = (await getDoc(doc(db, "programs", id))).data();
            document.getElementById('editSubjectId').value = id;
            document.getElementById('progCode').value = d.code;
            document.getElementById('progName').value = d.name;
            document.getElementById('progCourse').value = d.course || "";
            document.getElementById('progYear').value = d.year;
            document.getElementById('progSem').value = d.semester;
            document.getElementById('progStart').value = d.startTime;
            document.getElementById('progEnd').value = d.endTime;
            document.getElementById('progTeacher').value = d.teacher;

            const savedDays = d.schedule ? d.schedule.split('-') : [];
            document.querySelectorAll('input[name="days"]').forEach(cb => cb.checked = savedDays.includes(cb.value));

            document.getElementById('subjectModalTitle').innerText = "EDIT SUBJECT";
            document.getElementById('subjectModal').style.display = 'flex';
        };

        document.getElementById('programForm').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('editSubjectId').value;
            const btn = document.getElementById('subjectSaveBtn');
            btn.classList.add('loading-btn');

            const selectedDays = Array.from(document.querySelectorAll('input[name="days"]:checked')).map(cb => cb.value).join('-');

            const data = {
                code: document.getElementById('progCode').value,
                name: document.getElementById('progName').value,
                course: document.getElementById('progCourse').value,
                year: document.getElementById('progYear').value,
                semester: document.getElementById('progSem').value,
                schedule: selectedDays,
                startTime: document.getElementById('progStart').value,
                endTime: document.getElementById('progEnd').value,
                teacher: document.getElementById('progTeacher').value,
                status: 'active'
            };

            if(id) await updateDoc(doc(db, "programs", id), data);
            else await addDoc(collection(db, "programs"), data);

            btn.classList.remove('loading-btn');
            document.getElementById('subjectModal').style.display = 'none';
        };

        window.closeModal = (id) => document.getElementById(id).style.display = 'none';
        window.logout = () => signOut(auth).then(() => window.location.href = "login.html");
    </script>

<script>
lucide.createIcons();
gsap.from("aside",{x:-80, opacity:0, duration:.6});
gsap.from("main section",{y:40, opacity:0, duration:.6, stagger:.2});
</script>

</body>
  </html>
