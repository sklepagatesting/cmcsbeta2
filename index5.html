<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMCS Student Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: white;
            overflow: hidden;
        }

        #curtain {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #002366 0%, #000b2e 100%);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
        }

        .logo-container img {
            height: 90%;
            width: auto;
            object-fit: contain;
            filter: grayscale(1) brightness(0.2);
        }

        main { position: relative; z-index: 10; }

        .btn-size {
            width: 160px;
            height: 52px;
        }

        .btn-primary { 
            background: white; 
            color: black; 
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        #reg-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 9999px;
            overflow: hidden;
            transition: background 0.3s ease, border 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #reg-container.expanded {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            cursor: default;
        }

        .reg-label {
            font-weight: 600;
            font-size: 0.875rem;
            white-space: nowrap;
            text-align: center;
        }

        .reg-options {
            opacity: 0;
            display: none;
            flex-direction: column;
            padding: 4px; /* Tight padding */
        }

        .animate-text { opacity: 0; }
        
        footer {
            position: fixed;
            bottom: 24px;
            width: 100%;
            text-align: center;
            font-size: 11px;
            letter-spacing: 0.02em;
            color: rgba(255, 255, 255, 0.3);
            text-transform: lowercase;
            z-index: 5;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">

    <div id="curtain">
        <img src="https://sklepagatesting.github.io/resources/Images/CMCSlogo.png" 
             alt="CMCS Logo" class="w-[150px] opacity-0" id="loading-logo">
    </div>

    <div class="logo-container" id="bg-logo">
        <img src="https://sklepagatesting.github.io/resources/Images/CMCSlogo.png" alt="CMCS Logo" id="bg-img">
    </div>

    <main class="text-center px-6 max-w-4xl w-full">
        <h1 class="animate-text text-4xl md:text-7xl font-bold tracking-tight mb-6 bg-clip-text text-transparent bg-gradient-to-b from-white to-gray-400">
            Central Mindanao <br class="hidden sm:block"> Computer School
        </h1>

        <div class="animate-text inline-flex items-center px-4 py-2 mb-8 rounded-full border border-white/10 bg-white/5 text-[10px] md:text-xs font-medium text-gray-400">
            <span class="w-2 h-2 bg-blue-500 rounded-full animate-pulse mr-2"></span>
            2nd Floor Villasor Building, Burgos Street, Mlang, Cotabato
        </div>

        <p class="animate-text text-gray-400 text-base md:text-xl mb-10 max-w-2xl mx-auto">
            Access academic resources and manage your profile through our unified portal.
        </p>

        <div class="animate-text flex flex-col sm:flex-row items-center justify-center gap-4 relative">
            <a href="#" id="login-btn" class="btn-primary btn-size rounded-full font-semibold text-sm text-center">
                Login
            </a>
            
            <div id="reg-container" class="btn-size">
                <span class="reg-label" id="reg-label">Register</span>
                <div class="reg-options" id="reg-options">
                    <a href="#" class="py-2.5 text-white hover:bg-white/10 rounded-xl transition-all font-bold text-center text-sm">Student</a>
                    <div class="h-[1px] bg-white/10 w-4/5 mx-auto"></div>
                    <a href="#" class="py-2.5 text-white hover:bg-white/10 rounded-xl transition-all font-bold text-center text-sm">Faculty</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
       Copyright &copy; <span id="year"></span> Central Mindanao Computer School Inc. All rights reserved.
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
        const logo = document.getElementById('loading-logo');
        const loginBtn = document.getElementById('login-btn');
        const regContainer = document.getElementById('reg-container');
        const regOptions = document.getElementById('reg-options');
        const regLabel = document.getElementById('reg-label');

        const startIntro = () => {
            const tl = gsap.timeline({ defaults: { ease: "power4.inOut" } });
            
            tl.to(logo, { opacity: 1, scale: 1.1, duration: 0.8 })
              .to("#curtain", { yPercent: -100, duration: 1.2, delay: 0.4 })
              .fromTo("#bg-logo", 
                { opacity: 0, scale: 0.85 }, 
                { opacity: 0.15, scale: 1.05, duration: 4, ease: "power2.out" }, // 4-second growth
                "-=0.5"
              )
              .to(".animate-text", {
                  opacity: 1, y: 0, duration: 0.8, stagger: 0.1,
                  startAt: { y: 20 }, ease: "power3.out"
              }, "-=3.8");
        };

        if (logo.complete) startIntro();
        else logo.addEventListener('load', startIntro);

        let isExpanded = false;

        const expandMenu = () => {
            if (isExpanded) return;
            isExpanded = true;
            regContainer.classList.add('expanded');

            // Determine if we are side-by-side (sm:flex-row)
            const isDesktop = window.innerWidth >= 640;

            gsap.to(regContainer, { 
                width: 180, 
                height: 110, 
                duration: 0.6, 
                ease: "elastic.out(1, 0.8)" 
            });

            if (isDesktop) {
                gsap.to(loginBtn, { x: -10, duration: 0.6, ease: "elastic.out(1, 0.8)" });
            }

            gsap.to(regLabel, { display: 'none', opacity: 0, duration: 0.1 });
            gsap.set(regOptions, { display: 'flex' });
            gsap.to(regOptions, { opacity: 1, y: 0, duration: 0.4, startAt: { y: 5 } });
        };

        const collapseMenu = () => {
            if (!isExpanded) return;
            isExpanded = false;
            
            gsap.to(regOptions, { opacity: 0, duration: 0.2, onComplete: () => {
                regOptions.style.display = 'none';
                regLabel.style.display = 'block';
                regContainer.classList.remove('expanded');
            }});
            
            gsap.to(regContainer, { width: 160, height: 52, duration: 0.5, ease: "power4.out" });
            gsap.to(loginBtn, { x: 0, duration: 0.5, ease: "power4.out" });
            gsap.to(regLabel, { opacity: 1, duration: 0.3 });
        };

        regContainer.addEventListener('click', (e) => {
            e.stopPropagation();
            expandMenu();
        });

        regContainer.addEventListener('mouseleave', collapseMenu);
        document.addEventListener('click', (e) => {
            if (!regContainer.contains(e.target)) collapseMenu();
        });
    </script>
</body>
    </html>
