<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMCS Student Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #curtain {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #002366 0%, #000b2e 100%);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
        }

        .logo-container img {
            height: 70%;
            width: auto;
            filter: grayscale(1) brightness(0.2);
            transform: scale(0.9);
        }

        main { position: relative; z-index: 10; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; }

        .btn-size {
            width: 160px;
            height: 52px;
        }

        /* Container that allows buttons to "give way" */
        .button-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            min-height: 120px; /* Reserves space for expansion */
        }

        .btn-primary { 
            background: white; 
            color: black; 
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        #reg-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 999px;
            cursor: pointer;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: background 0.3s ease;
        }

        #reg-container.expanded {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .reg-label {
            position: absolute;
            width: 100%;
            text-align: center;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .reg-options {
            display: none;
            opacity: 0;
            width: 100%;
            padding: 8px; /* Tightened padding */
        }

        .animate-text { opacity: 0; transform: translateY(30px); }
        
        footer {
            padding-bottom: 24px;
            text-align: center;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 0.02em;
        }
    </style>
</head>
<body>

    <div id="curtain">
        <img src="https://sklepagatesting.github.io/resources/Images/CMCSlogo.png" 
             alt="CMCS Logo" class="w-[120px] opacity-0" id="loading-logo">
    </div>

    <div class="logo-container" id="bg-logo">
        <img src="https://sklepagatesting.github.io/resources/Images/CMCSlogo.png" alt="CMCS Logo" id="bg-img">
    </div>

    <main class="text-center px-6">
        <h1 class="animate-text text-4xl md:text-7xl font-bold tracking-tight mb-6 bg-clip-text text-transparent bg-gradient-to-b from-white to-gray-500">
            Central Mindanao <br class="hidden sm:block"> Computer School
        </h1>

        <div class="animate-text inline-flex items-center px-4 py-2 mb-8 rounded-full border border-white/10 bg-white/5 text-[10px] md:text-xs font-medium text-gray-400">
            <span class="w-2 h-2 bg-blue-500 rounded-full animate-pulse mr-2"></span>
            2nd Floor Villasor Building, Burgos Street, Mlang, Cotabato
        </div>

        <p class="animate-text text-gray-400 text-base md:text-xl mb-10 max-w-2xl mx-auto">
            Access academic resources and manage your profile through our unified portal.
        </p>

        <div class="button-group animate-text">
            <a href="#" class="btn-primary btn-size rounded-full text-sm">
                Login
            </a>
            
            <div id="reg-container" class="btn-size">
                <span class="reg-label">Register</span>
                <div class="reg-options" id="reg-options">
                    <a href="#" class="block py-2 hover:bg-white/10 rounded-lg font-bold text-sm mb-1">Student</a>
                    <a href="#" class="block py-2 hover:bg-white/10 rounded-lg font-bold text-sm">Faculty</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        &copy; <span id="year"></span> Central Mindanao Computer School. All rights reserved.
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
        const logo = document.getElementById('loading-logo');
        const bgImg = document.getElementById('bg-img');
        const regContainer = document.getElementById('reg-container');
        const regOptions = document.getElementById('reg-options');
        const regLabel = document.querySelector('.reg-label');

        const startIntro = () => {
            const tl = gsap.timeline({ defaults: { ease: "power3.out" } });
            
            tl.to(logo, { opacity: 1, scale: 1.1, duration: 0.8 })
              .to("#curtain", { yPercent: -100, duration: 1, ease: "power4.inOut" }, "+=0.2")
              .to(".logo-container", { opacity: 1, duration: 2 }, "-=0.5")
              .to("#bg-img", { 
                  scale: 1.1, 
                  duration: 15, 
                  repeat: -1, 
                  yoyo: true, 
                  ease: "sine.inOut" 
              }, "-=1.5")
              .to(".animate-text", {
                  opacity: 1, 
                  y: 0, 
                  duration: 1, 
                  stagger: 0.15 
              }, "-=14.5");
        };

        if (logo.complete) startIntro();
        else logo.addEventListener('load', startIntro);

        let isExpanded = false;

        const expandMenu = () => {
            if (isExpanded) return;
            isExpanded = true;
            regContainer.classList.add('expanded');

            gsap.to(regContainer, { 
                width: 180, 
                height: 100, 
                borderRadius: "20px",
                duration: 0.4, 
                ease: "back.out(1.5)" 
            });
            gsap.to(regLabel, { opacity: 0, duration: 0.2 });
            gsap.set(regOptions, { display: 'block' });
            gsap.to(regOptions, { opacity: 1, duration: 0.3, delay: 0.1 });
        };

        const collapseMenu = () => {
            if (!isExpanded) return;
            isExpanded = false;
            
            gsap.to(regOptions, { opacity: 0, duration: 0.2, onComplete: () => {
                regOptions.style.display = 'none';
                regContainer.classList.remove('expanded');
            }});
            gsap.to(regContainer, { 
                width: 160, 
                height: 52, 
                borderRadius: "999px",
                duration: 0.4, 
                ease: "power2.inOut" 
            });
            gsap.to(regLabel, { opacity: 1, duration: 0.3, delay: 0.1 });
        };

        regContainer.addEventListener('mouseenter', expandMenu);
        regContainer.addEventListener('mouseleave', collapseMenu);
    </script>
</body>
</html>
