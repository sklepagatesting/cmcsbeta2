<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts Management | CMCS VLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        primary: '#2563eb',
                        secondary: '#1e293b',
                        danger: '#ef4444',
                        success: '#10b981'
                    }
                }
            }
        }
    </script>
    <style>
        .glass-panel { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .sidebar-link { transition: all 0.2s; border-radius: 8px; margin: 4px 12px; padding: 12px 16px; display: flex; align-items: center; color: #94a3b8; font-size: 14px; }
        .sidebar-link:hover { background: rgba(255,255,255,0.05); color: white; }
        .active-tab { background: #2563eb !important; color: white !important; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3); }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans h-screen flex overflow-hidden">

    <aside class="w-64 bg-secondary text-white flex flex-col shadow-2xl z-20">
        <div class="h-16 flex items-center px-6 border-b border-gray-700 bg-slate-900">
            <div class="font-bold text-lg tracking-wider flex items-center gap-2">
                <i class="fa-solid fa-graduation-cap text-primary"></i> CMCS <span class="text-primary">VLS</span>
            </div>
        </div>
        <nav class="flex-1 py-6 space-y-1">
            <p class="px-6 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Administration</p>
            <a href="admin_approval.html" class="sidebar-link">
                <i class="fa-solid fa-check-to-slot w-5 mr-3"></i> Approvals
            </a>
            <a href="admin_setup.html" class="sidebar-link">
                <i class="fa-solid fa-school w-5 mr-3"></i> Academic Setup
            </a>
            <a href="admin_class.html" class="sidebar-link">
                <i class="fa-solid fa-chalkboard-user w-5 mr-3"></i> Class Assignment
            </a>
            <a href="admin_records.html" class="sidebar-link">
                <i class="fa-solid fa-folder-open w-5 mr-3"></i> Master Record
            </a>
            <a href="admin_accounts.html" class="sidebar-link active-tab">
                <i class="fa-solid fa-users-gear w-5 mr-3"></i> Accounts
            </a>
        </nav>
        <div class="p-4 border-t border-gray-700 bg-slate-900">
            <div class="flex items-center gap-3 mb-3 px-2">
                <div class="w-8 h-8 rounded-full bg-primary flex items-center justify-center text-xs font-bold text-white uppercase" id="adminAvatar">A</div>
                <div class="flex-1 min-w-0">
                    <p class="text-xs font-medium text-white truncate" id="adminName">Loading...</p>
                    <p class="text-[10px] text-gray-400">System Admin</p>
                </div>
            </div>
            <button onclick="logout()" class="w-full flex items-center justify-center gap-2 bg-danger/10 hover:bg-danger text-danger hover:text-white py-2 rounded-md text-xs font-bold transition-all uppercase">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full overflow-hidden">
        <header class="h-16 bg-white shadow-sm flex items-center justify-between px-8 z-10">
            <h1 class="text-xl font-bold text-gray-800">Account Management</h1>
            <div class="text-xs text-gray-500 bg-gray-100 px-3 py-1 rounded-full uppercase font-bold">
                <i class="fa-solid fa-user-shield mr-1"></i> Admin Console
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8 space-y-6">
            <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200 flex flex-wrap gap-4 items-end">
                <div class="w-48">
                    <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1">View Role</label>
                    <select id="roleFilter" class="w-full bg-gray-50 border border-gray-200 rounded-lg px-3 py-2 text-xs font-bold text-gray-700 outline-none focus:ring-2 focus:ring-primary/20 transition-all">
                        <option value="ALL">ALL USERS</option>
                        <option value="student">STUDENTS</option>
                        <option value="teacher">TEACHERS</option>
                    </select>
                </div>
                <div class="flex-1 min-w-[250px]">
                    <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1">Search User</label>
                    <div class="relative">
                        <i class="fa-solid fa-magnifying-glass absolute left-3 top-2.5 text-gray-400 text-xs"></i>
                        <input type="text" id="userSearch" class="w-full bg-gray-50 border border-gray-200 rounded-lg pl-9 pr-3 py-2 text-xs font-medium outline-none focus:ring-2 focus:ring-primary/20 transition-all" placeholder="Enter name or Student ID...">
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-gray-50 text-gray-500 text-[10px] uppercase font-bold tracking-wider">
                            <tr>
                                <th class="px-6 py-4">User ID / Role</th>
                                <th class="px-6 py-4">Full Name</th>
                                <th class="px-6 py-4">Email Address</th>
                                <th class="px-6 py-4">Dept / Course</th>
                                <th class="px-6 py-4">Status</th>
                                <th class="px-6 py-4 text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody" class="divide-y divide-gray-100 text-sm">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, doc, updateDoc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDaeNQF4qmW0vvwxUPp_NztnT0hoLzm1BQ",
            authDomain: "svls-289ee.firebaseapp.com",
            projectId: "svls-289ee",
            storageBucket: "svls-289ee.firebasestorage.app",
            messagingSenderId: "500705386198",
            appId: "1:500705386198:web:96f189662bc2aa99cf7377"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let allUsers = [];

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists()) {
                    const data = snap.data();
                    document.getElementById('adminName').innerText = `${data.lastname}, ${data.firstname}`.toUpperCase();
                    document.getElementById('adminAvatar').innerText = data.firstname.charAt(0);
                    syncUsers();
                }
            } else { window.location.href = "login.html"; }
        });

        function syncUsers() {
            onSnapshot(collection(db, "users"), (snap) => {
                allUsers = [];
                snap.forEach(d => allUsers.push({ uid: d.id, ...d.data() }));
                renderTable();
            });
        }

        function renderTable() {
            const role = document.getElementById('roleFilter').value;
            const search = document.getElementById('userSearch').value.toUpperCase();
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '';

            const filtered = allUsers.filter(u => {
                const matchRole = role === 'ALL' || u.role === role;
                const fullName = `${u.lastname} ${u.firstname}`.toUpperCase();
                const matchSearch = fullName.includes(search) || (u.studentId && u.studentId.includes(search));
                return matchRole && matchSearch && u.role !== 'admin';
            });

            filtered.forEach(u => {
                const isBlocked = u.status === 'disabled';
                const dept = u.role === 'student' ? u.course : 'FACULTY';

                tbody.innerHTML += `
                    <tr class="hover:bg-gray-50/80 transition-all">
                        <td class="px-6 py-4">
                            <div class="font-bold text-gray-900">${u.studentId || 'N/A'}</div>
                            <div class="text-[10px] text-primary font-bold uppercase tracking-tighter">${u.role}</div>
                        </td>
                        <td class="px-6 py-4 font-bold uppercase text-gray-700">${u.lastname}, ${u.firstname}</td>
                        <td class="px-6 py-4 text-xs text-gray-500 lowercase">${u.email}</td>
                        <td class="px-6 py-4 text-xs font-bold text-gray-400 uppercase">${dept || '---'}</td>
                        <td class="px-6 py-4">
                            <span class="px-2.5 py-1 rounded-full text-[10px] font-bold ${!isBlocked ? 'bg-success/10 text-success' : 'bg-danger/10 text-danger'}">
                                ${!isBlocked ? 'ACTIVE' : 'BLOCKED'}
                            </span>
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex gap-2 justify-center">
                                <button onclick="toggleBlock('${u.uid}', '${u.status}')" class="flex items-center gap-1.5 px-3 py-1.5 rounded-lg border border-gray-200 text-[10px] font-bold hover:bg-gray-800 hover:text-white transition-all">
                                    <i class="fa-solid ${!isBlocked ? 'fa-ban' : 'fa-check-circle'}"></i> ${!isBlocked ? 'BLOCK' : 'UNBLOCK'}
                                </button>
                                <button onclick="deleteUser('${u.uid}')" class="flex items-center gap-1.5 px-3 py-1.5 rounded-lg bg-danger/5 text-danger text-[10px] font-bold hover:bg-danger hover:text-white transition-all">
                                    <i class="fa-solid fa-trash-can"></i> DELETE
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            });
        }

        window.toggleBlock = async (uid, currentStatus) => {
            const isApproved = currentStatus === 'approved';
            const newStatus = isApproved ? 'disabled' : 'approved';
            const msg = isApproved ? "BLOCK this user? They will lose access to the system immediately." : "UNBLOCK this user and restore access?";
            
            if(confirm(msg)) {
                await updateDoc(doc(db, "users", uid), { status: newStatus });
            }
        };

        window.deleteUser = async (uid) => {
            if(confirm("PERMANENTLY DELETE THIS ACCOUNT? This action cannot be undone and all student data associated might be lost.")) {
                await deleteDoc(doc(db, "users", uid));
            }
        };

        document.getElementById('roleFilter').onchange = renderTable;
        document.getElementById('userSearch').oninput = renderTable;
        window.logout = () => signOut(auth).then(() => window.location.href = "login.html");
    </script>
</body>
</html>
