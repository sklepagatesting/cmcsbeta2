<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts Management | CMCS VLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        primary: '#2563eb', // Modern Blue
                        secondary: '#1e293b', // Slate Dark
                        danger: '#ef4444', // Red
                        success: '#10b981' // Emerald
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar for table containers */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .glass-panel { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        
        /* Table Styles to match Approvals Beta */
        .modern-table thead th {
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 600;
            color: #64748b;
            background: #f8fafc;
            padding: 12px 24px;
            border-bottom: 1px solid #e2e8f0;
        }
        .modern-table tbody td {
            padding: 16px 24px;
            border-bottom: 1px solid #f1f5f9;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans h-screen flex overflow-hidden">

    <aside class="w-64 bg-secondary text-white flex flex-col shadow-2xl z-20 no-print">
        <div class="h-16 flex items-center px-6 border-b border-gray-700 bg-slate-900">
            <div class="font-bold text-lg tracking-wider flex items-center gap-2">
                <i class="fa-solid fa-graduation-cap text-primary"></i> CMCS <span class="text-primary">VLS</span>
            </div>
        </div>
        <nav class="flex-1 py-6 px-3 space-y-1 overflow-y-auto">
            <p class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Main Menu</p>
            <a href="admin_approvalbeta.html" class="flex items-center gap-3 px-3 py-3 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition-colors">
                <i class="fa-solid fa-check-to-slot w-5"></i> <span class="font-medium text-sm">Approvals</span>
            </a>
            <a href="admin_setupbeta.html" class="flex items-center gap-3 px-3 py-3 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition-colors">
                <i class="fa-solid fa-school w-5"></i> <span class="font-medium text-sm">Academic Setup</span>
            </a>
            <a href="admin_classbeta.html" class="flex items-center gap-3 px-3 py-3 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition-colors">
                <i class="fa-solid fa-chalkboard-user w-5"></i> <span class="font-medium text-sm">Class Assignment</span>
            </a>
            <a href="admin_recordsbeta.html" class="flex items-center gap-3 px-3 py-3 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition-colors">
                <i class="fa-solid fa-folder-open w-5"></i> <span class="font-medium text-sm">Master Record</span>
            </a>
            <a href="admin_accountsbeta.html" class="flex items-center gap-3 px-3 py-3 rounded-lg bg-primary text-white shadow-md transition-colors">
                <i class="fa-solid fa-users-gear w-5"></i> <span class="font-medium text-sm">Accounts</span>
            </a>
        </nav>
        <div class="p-4 border-t border-gray-700 bg-slate-900">
            <div class="flex items-center gap-3 mb-3">
                <div class="w-8 h-8 rounded-full bg-primary flex items-center justify-center text-xs font-bold text-white uppercase" id="adminInitial">A</div>
                <div class="flex-1 min-w-0">
                    <p class="text-xs font-medium text-white truncate uppercase" id="adminName">Loading...</p>
                    <p class="text-[10px] text-gray-400 uppercase">Administrator</p>
                </div>
            </div>
            <button onclick="logout()" class="w-full flex items-center justify-center gap-2 bg-red-600/10 hover:bg-red-600 text-red-500 hover:text-white py-2 rounded-md text-xs font-bold transition-all uppercase">
                <i class="fa-solid fa-right-from-bracket"></i> LOGOUT
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full overflow-hidden relative">
        <header class="h-16 bg-white shadow-sm flex items-center justify-between px-8 z-10">
            <h1 class="text-xl font-bold text-gray-800">User Account Management</h1>
            <div class="flex items-center gap-4">
                <span class="text-xs text-gray-500 bg-gray-100 px-3 py-1 rounded-full uppercase font-bold tracking-tight">System Console</span>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8 space-y-6">
            
            <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-200 flex flex-wrap gap-6 items-end">
                <div class="w-48">
                    <label class="block text-[10px] font-bold text-gray-400 uppercase mb-2">View Role</label>
                    <select id="roleFilter" class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-2.5 text-xs font-bold text-gray-700 outline-none focus:ring-2 focus:ring-primary/20">
                        <option value="ALL">ALL USERS</option>
                        <option value="student">STUDENTS</option>
                        <option value="teacher">TEACHERS</option>
                    </select>
                </div>
                <div class="flex-1">
                    <label class="block text-[10px] font-bold text-gray-400 uppercase mb-2">Search Directory</label>
                    <div class="relative">
                        <i class="fa-solid fa-magnifying-glass absolute left-4 top-3 text-gray-400 text-xs"></i>
                        <input type="text" id="userSearch" class="w-full bg-gray-50 border border-gray-200 rounded-lg pl-10 pr-4 py-2.5 text-xs font-medium outline-none focus:ring-2 focus:ring-primary/20" placeholder="SEARCH BY NAME OR ID NUMBER...">
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse modern-table">
                        <thead>
                            <tr>
                                <th>User ID / Role</th>
                                <th>Full Name</th>
                                <th>Email Address</th>
                                <th>Dept / Course</th>
                                <th>Status</th>
                                <th class="text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody" class="text-sm text-gray-700 divide-y divide-gray-100">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, doc, updateDoc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDaeNQF4qmW0vvwxUPp_NztnT0hoLzm1BQ",
            authDomain: "svls-289ee.firebaseapp.com",
            projectId: "svls-289ee",
            storageBucket: "svls-289ee.firebasestorage.app",
            messagingSenderId: "500705386198",
            appId: "1:500705386198:web:96f189662bc2aa99cf7377"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let allUsers = [];

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists()) {
                    const data = snap.data();
                    const fullName = `${data.lastname}, ${data.firstname}`.toUpperCase();
                    document.getElementById('adminName').innerText = fullName;
                    document.getElementById('adminInitial').innerText = data.firstname.charAt(0).toUpperCase();
                    syncUsers();
                }
            } else { window.location.href = "login.html"; }
        });

        function syncUsers() {
            onSnapshot(collection(db, "users"), (snap) => {
                allUsers = [];
                snap.forEach(d => allUsers.push({ uid: d.id, ...d.data() }));
                renderTable();
            });
        }

        function renderTable() {
            const role = document.getElementById('roleFilter').value;
            const search = document.getElementById('userSearch').value.toUpperCase();
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '';

            const filtered = allUsers.filter(u => {
                const matchRole = role === 'ALL' || u.role === role;
                const fullName = `${u.lastname} ${u.firstname}`.toUpperCase();
                const matchSearch = fullName.includes(search) || (u.studentId && u.studentId.includes(search));
                return matchRole && matchSearch && u.role !== 'admin';
            });

            filtered.forEach(u => {
                const isBlocked = u.status === 'disabled';
                const dept = u.role === 'student' ? u.course : 'FACULTY';

                tbody.innerHTML += `
                    <tr class="hover:bg-blue-50/30 transition-all">
                        <td class="px-6 py-4">
                            <div class="font-bold text-gray-800">${u.studentId || 'N/A'}</div>
                            <div class="text-[10px] text-primary font-bold uppercase">${u.role}</div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="font-bold text-gray-800 uppercase">${u.lastname}, ${u.firstname}</div>
                        </td>
                        <td class="px-6 py-4 text-xs lowercase text-gray-500">${u.email}</td>
                        <td class="px-6 py-4 text-[11px] font-bold text-gray-400 uppercase">${dept || '---'}</td>
                        <td class="px-6 py-4">
                            <span class="px-3 py-1 rounded-full text-[10px] font-bold ${!isBlocked ? 'bg-success/10 text-success' : 'bg-danger/10 text-danger'}">
                                ${!isBlocked ? 'ACTIVE' : 'BLOCKED'}
                            </span>
                        </td>
                        <td class="px-6 py-4 text-right">
                            <div class="flex justify-end gap-2">
                                <button onclick="toggleBlock('${u.uid}', '${u.status}')" 
                                    class="flex items-center gap-2 px-3 py-2 rounded-lg border border-gray-200 text-[10px] font-bold hover:bg-slate-800 hover:text-white transition-all">
                                    <i class="fa-solid ${!isBlocked ? 'fa-ban' : 'fa-circle-check'}"></i> ${!isBlocked ? 'BLOCK' : 'UNBLOCK'}
                                </button>
                                <button onclick="deleteUser('${u.uid}')" 
                                    class="flex items-center gap-2 px-3 py-2 rounded-lg bg-red-50 text-red-600 text-[10px] font-bold hover:bg-red-600 hover:text-white transition-all">
                                    <i class="fa-solid fa-trash-can"></i> DELETE
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            });
        }

        window.toggleBlock = async (uid, currentStatus) => {
            const isApproved = currentStatus === 'approved';
            const newStatus = isApproved ? 'disabled' : 'approved';
            const msg = isApproved ? "Block this user? They will no longer be able to sign in." : "Restore access for this user?";
            
            if(confirm(msg)) {
                await updateDoc(doc(db, "users", uid), { status: newStatus });
            }
        };

        window.deleteUser = async (uid) => {
            if(confirm("PERMANENTLY DELETE THIS ACCOUNT? This cannot be undone.")) {
                await deleteDoc(doc(db, "users", uid));
            }
        };

        document.getElementById('roleFilter').onchange = renderTable;
        document.getElementById('userSearch').oninput = renderTable;
        window.logout = () => signOut(auth).then(() => window.location.href = "login.html");
    </script>
</body>
</html>
