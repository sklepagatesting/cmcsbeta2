<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVLS Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black min-h-screen flex items-center justify-center p-6">
    <div class="max-w-sm w-full border-2 border-black p-8">
        <h2 class="text-3xl font-black mb-8 border-b-4 border-black inline-block">LOGIN</h2>
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-xs font-bold uppercase">Email</label>
                <input type="email" id="email" class="w-full border-b-2 border-black p-2 outline-none" required>
            </div>
            <div>
                <label class="block text-xs font-bold uppercase">Password</label>
                <input type="password" id="pw" class="w-full border-b-2 border-black p-2 outline-none" required>
            </div>
            <button type="submit" class="w-full bg-black text-white py-3 font-bold hover:bg-gray-800 shadow-lg">ENTER SYSTEM</button>
        </form>
        <div class="mt-6 text-center">
            <p class="text-sm">No account? <a href="index.html" class="underline font-bold">Enroll here</a></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDaeNQF4qmW0vvwxUPp_NztnT0hoLzm1BQ",
  authDomain: "svls-289ee.firebaseapp.com",
  projectId: "svls-289ee",
  storageBucket: "svls-289ee.firebasestorage.app",
  messagingSenderId: "500705386198",
  appId: "1:500705386198:web:96f189662bc2aa99cf7377",
  measurementId: "G-5TNBMQ2HN5"
};
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('pw').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Fetch Role
                const docRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const userData = docSnap.data();
                    
                    if(userData.status !== "approved") {
                        alert("Your account is pending approval.");
                        return;
                    }

                    if(userData.role === 'admin') window.location.href = "admin_dashboard.html";
                    else if(userData.role === 'teacher') window.location.href = "teacher_dashboard.html";
                    else window.location.href = "student_dashboard.html";
                }
            } catch (error) {
                alert("Invalid Credentials");
            }
        });
    </script>
</body>
</html>
