<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVLS Terminal | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .input-focus { transition: all 0.2s ease-in-out; }
        .input-focus:focus { border-color: #3b82f6; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); }
        .loader { border: 2px solid #fff; border-top: 2px solid transparent; border-radius: 50%; width: 18px; height: 18px; animation: spin 0.8s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900 min-h-screen flex items-center justify-center p-4">

    <div id="notif" class="fixed top-6 right-6 translate-x-[120%] transition-transform duration-500 z-[100]">
        <div id="notifContent" class="bg-white border-l-4 border-rose-500 p-4 shadow-2xl rounded-r-xl flex items-center gap-4 min-w-[300px]">
            <i id="notifIcon" class="fa-solid fa-circle-exclamation text-rose-500"></i>
            <p id="notifMsg" class="text-xs font-bold uppercase tracking-tight text-slate-700"></p>
        </div>
    </div>

    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-slate-900 rounded-3xl flex items-center justify-center mx-auto mb-4 shadow-xl shadow-slate-200">
                <i class="fa-solid fa-terminal text-white text-2xl"></i>
            </div>
            <h1 class="text-2xl font-black tracking-tighter uppercase">SVLS Terminal</h1>
            <p class="text-slate-400 text-[10px] font-bold uppercase tracking-[0.2em] mt-1">Virtual Learning System</p>
        </div>

        <div class="bg-white rounded-[2.5rem] p-10 shadow-2xl shadow-slate-200 border border-slate-100">
            <form id="loginForm" class="space-y-6">
                <div class="space-y-2">
                    <label class="text-[11px] font-bold text-slate-500 uppercase tracking-widest ml-1">Account Email</label>
                    <div class="relative">
                        <i class="fa-solid fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 text-xs"></i>
                        <input type="email" id="email" placeholder="name@gmail.com" class="w-full bg-slate-50 border border-slate-100 p-4 pl-10 rounded-2xl outline-none input-focus font-semibold text-sm" required>
                    </div>
                </div>

                <div class="space-y-2">
                    <div class="flex justify-between items-center px-1">
                        <label class="text-[11px] font-bold text-slate-500 uppercase tracking-widest">Secret Password</label>
                        <a href="#" class="text-[10px] font-bold text-blue-600 uppercase tracking-tighter hover:underline">Forgot?</a>
                    </div>
                    <div class="relative">
                        <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 text-xs"></i>
                        <input type="password" id="pw" placeholder="••••••••" class="w-full bg-slate-50 border border-slate-100 p-4 pl-10 rounded-2xl outline-none input-focus font-semibold text-sm" required>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-bold text-sm uppercase tracking-widest hover:bg-blue-600 hover:shadow-xl hover:shadow-blue-200 transition-all active:scale-[0.98]">
                    System Entry
                </button>
            </form>

            <div class="mt-8 pt-8 border-t border-slate-50 text-center">
                <p class="text-xs text-slate-400 font-medium">No system access yet?</p>
                <div class="flex justify-center gap-4 mt-3">
                    <a href="enroll.html" class="text-[10px] font-black uppercase text-blue-600 hover:text-blue-700 tracking-widest">Student Enrollment</a>
                    <span class="text-slate-200">|</span>
                    <a href="teacher_enroll.html" class="text-[10px] font-black uppercase text-slate-600 hover:text-slate-900 tracking-widest">Faculty Hiring</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDaeNQF4qmW0vvwxUPp_NztnT0hoLzm1BQ",
            authDomain: "svls-289ee.firebaseapp.com",
            projectId: "svls-289ee",
            storageBucket: "svls-289ee.firebasestorage.app",
            messagingSenderId: "500705386198",
            appId: "1:500705386198:web:96f189662bc2aa99cf7377"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const showMsg = (msg, isError = true) => {
            const notif = document.getElementById('notif');
            const content = document.getElementById('notifContent');
            const msgEl = document.getElementById('notifMsg');
            
            msgEl.innerText = msg;
            content.style.borderColor = isError ? '#f43f5e' : '#10b981';
            notif.style.transform = 'translateX(0)';
            
            setTimeout(() => { notif.style.transform = 'translateX(120%)'; }, 4000);
        };

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('pw').value;

            btn.disabled = true;
            btn.innerHTML = '<span class="loader"></span>';

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Validate access via Firestore
                const docSnap = await getDoc(doc(db, "users", user.uid));

                if (docSnap.exists()) {
                    const userData = docSnap.data();
                    
                    if(userData.status !== "approved") {
                        showMsg("Account pending administrator review.");
                        btn.disabled = false;
                        btn.innerHTML = "System Entry";
                        return;
                    }

                    // Role-Based Routing
                    if(userData.role === 'admin') window.location.href = "admin_dashboard.html";
                    else if(userData.role === 'teacher') window.location.href = "teacher_dashboard.html";
                    else if(userData.role === 'student') window.location.href = "student_dashboard.html";
                    else showMsg("System Error: No role assigned.");

                } else {
                    showMsg("Account data not found in system.");
                }
            } catch (error) {
                console.error(error);
                showMsg("Access Denied: Invalid Credentials.");
                btn.disabled = false;
                btn.innerHTML = "System Entry";
            }
        });
    </script>
</body>
</html>
