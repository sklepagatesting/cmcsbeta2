<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Enrollment | SVLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #000; border-radius: 50%; width: 18px; height: 18px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        input:focus, select:focus, textarea:focus { background-color: #fff9e6; border-color: #000; }
    </style>
</head>
<body class="bg-[#f0f0f0] text-black min-h-screen flex items-center justify-center p-6 font-sans">

    <div id="msgModal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-[100] p-4">
        <div class="bg-white border-[4px] border-black p-8 max-w-sm w-full shadow-[12px_12px_0px_0px_rgba(0,0,0,1)] text-center">
            <div id="modalIcon" class="text-4xl mb-4"></div>
            <h3 id="modalTitle" class="font-black text-2xl mb-2 uppercase tracking-tighter">Notice</h3>
            <p id="modalMsg" class="font-bold text-gray-600 mb-6 text-sm uppercase"></p>
            <button onclick="closeModal()" class="w-full bg-black text-white py-4 font-black hover:bg-red-600 transition uppercase tracking-widest text-xs">Acknowledge</button>
        </div>
    </div>

    <div class="max-w-2xl w-full bg-white border-[3px] border-black p-10 shadow-[10px_10px_0px_0px_rgba(0,0,0,1)]">
        <div class="mb-10 border-b-[3px] border-black pb-6 flex justify-between items-end">
            <div>
                <h2 class="text-4xl font-black uppercase tracking-tighter leading-none">Faculty <br>Enrollment</h2>
                <p class="text-[10px] font-bold text-gray-500 uppercase mt-2 tracking-widest">CMCS Virtual Learning System</p>
            </div>
            <i class="fa-solid fa-chalkboard-user text-5xl"></i>
        </div>
                
        <form id="teacherForm" class="space-y-5">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <div class="space-y-1">
                    <label class="text-[10px] font-black uppercase ml-1">Last Name</label>
                    <input type="text" id="ln" placeholder="Required" class="w-full border-2 border-black p-3 outline-none font-bold uppercase text-sm" required>
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-black uppercase ml-1">First Name</label>
                    <input type="text" id="fn" placeholder="Required" class="w-full border-2 border-black p-3 outline-none font-bold uppercase text-sm" required>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <div class="space-y-1">
                    <label class="text-[10px] font-black uppercase ml-1">Gender</label>
                    <select id="gender" class="w-full border-2 border-black p-3 outline-none bg-white font-bold text-sm uppercase" required>
                        <option value="" disabled selected>Select</option>
                        <option value="MALE">Male</option>
                        <option value="FEMALE">Female</option>
                    </select>
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-black uppercase ml-1">Date of Birth</label>
                    <input type="date" id="bday" class="w-full border-2 border-black p-3 outline-none font-bold text-sm uppercase" required>
                </div>
            </div>

            <div class="space-y-1">
                <label class="text-[10px] font-black uppercase ml-1">Home Address</label>
                <textarea id="address" placeholder="Complete Address" rows="2" class="w-full border-2 border-black p-3 outline-none font-bold uppercase text-sm resize-none" required></textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <div class="space-y-1">
                    <label class="text-[10px] font-black uppercase ml-1">Designation</label>
                    <select id="designation" class="w-full border-2 border-black p-3 outline-none bg-white font-bold text-sm uppercase" required>
                        <option value="" disabled selected>Select Role</option>
                        <option value="SUBJECT TEACHER">Subject Teacher</option>
                        <option value="ADVISER">Adviser</option>
                        <option value="SUBSTITUTE">Substitute</option>
                    </select>
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-black uppercase ml-1">PRC License No. (7 Digits)</label>
                    <input type="text" id="license" maxlength="7" pattern="\d{7}" placeholder="0000000" class="w-full border-2 border-black p-3 outline-none font-bold text-sm" required>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-5 pt-4 border-t-2 border-dashed border-black">
                <div class="space-y-1">
                    <label class="text-[10px] font-black uppercase ml-1">Official Email</label>
                    <input type="email" id="email" placeholder="user@gmail.com" class="w-full border-2 border-black p-3 outline-none font-bold text-sm" required>
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-black uppercase ml-1">Account Password</label>
                    <input type="password" id="pw" placeholder="••••••••" class="w-full border-2 border-black p-3 outline-none font-bold text-sm" required>
                </div>
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-black text-white py-5 font-black hover:bg-blue-600 transition-all uppercase tracking-[0.2em] text-sm shadow-[6px_6px_0px_0px_rgba(0,0,100,1)] active:shadow-none active:translate-x-1 active:translate-y-1">
                Submit Application
            </button>
            <p class="text-center text-[9px] font-bold text-gray-400 uppercase tracking-widest">Submission implies agreement to SVLS terms.</p>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDaeNQF4qmW0vvwxUPp_NztnT0hoLzm1BQ",
            authDomain: "svls-289ee.firebaseapp.com",
            projectId: "svls-289ee",
            storageBucket: "svls-289ee.firebasestorage.app",
            messagingSenderId: "500705386198",
            appId: "1:500705386198:web:96f189662bc2aa99cf7377"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let redirectOnClose = false;

        window.showModal = (title, msg, type = 'success', redirect = false) => {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalMsg').innerText = msg;
            const icon = document.getElementById('modalIcon');
            icon.innerHTML = type === 'success' ? '<i class="fa-solid fa-circle-check text-green-500"></i>' : '<i class="fa-solid fa-circle-xmark text-red-500"></i>';
            document.getElementById('msgModal').classList.remove('hidden');
            document.getElementById('msgModal').classList.add('flex');
            redirectOnClose = redirect;
        }

        window.closeModal = () => {
            document.getElementById('msgModal').classList.add('hidden');
            document.getElementById('msgModal').classList.remove('flex');
            if(redirectOnClose) window.location.href = "login.html";
        }

        document.getElementById('teacherForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('pw').value;

            if(!email.endsWith("@gmail.com")) {
                showModal("Invalid Email", "Please use a valid Gmail address.", "error");
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="loader"></span> PROCESSING...';

            try {
                // 1. Create User in Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                
                // 2. Save detailed data to Firestore (Synced with Approval Script)
                await setDoc(doc(db, "users", userCredential.user.uid), {
                    lastname: document.getElementById('ln').value.toUpperCase(),
                    firstname: document.getElementById('fn').value.toUpperCase(),
                    gender: document.getElementById('gender').value.toUpperCase(),
                    birthdate: document.getElementById('bday').value, // Used for Age calculation in Approval
                    address: document.getElementById('address').value.toUpperCase(), // Displayed in Approval
                    designation: document.getElementById('designation').value.toUpperCase(),
                    license: document.getElementById('license').value,
                    email: email,
                    password: password, // Stored plain for your current manual-view system
                    role: "teacher",
                    status: "pending",
                    createdAt: new Date()
                });

                showModal("Success", "Application submitted. Please wait for Admin approval.", "success", true);
            } catch (error) {
                console.error(error);
                showModal("Enrollment Failed", error.message, "error");
                btn.disabled = false;
                btn.innerHTML = "Submit Application";
            }
        });
    </script>
</body>
</html>
